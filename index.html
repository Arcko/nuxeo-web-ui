<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Nuxeo</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Nuxeo">

  <link rel="icon" sizes="32x32" href="images/touch/favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="images/touch/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Safari pinned tab icon -->
  <link rel="mask-icon" href="images/touch/safari-pinned-tab.svg" color="#0066ff">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nuxeo">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- webcomponents polyfill swallows window events: https://github.com/webcomponents/webcomponentsjs/issues/836 -->
  <!-- load page.js before them to ensure window.load listener works -->
  <script src="bower_components/page/page.js"></script>

  <script>
    // Force all polyfills on
    // window.ShadyDOM = { force: true };
    // window.ShadyCSS = { shimcssproperties: true};
    // if (window.customElements) window.customElements.forcePolyfill = true;
  </script>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <script defer src="bower_components/moment/min/moment-with-locales.min.js"></script>

  <script defer src="bower_components/nuxeo-ui-elements/widgets/alloy/alloy-editor-all.js"></script>

  <link rel="import" href="elements/nuxeo-app.html">

  <!-- Web UI default contributions -->
  <link rel="import" href="elements/nuxeo-web-ui-bundle.html">

  <style>
    body {
      margin: 0;
    }

    nuxeo-app[unresolved] {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      filter: grayscale(100%);
    }

    [unresolved] #sidebar {
      background-color: #060606;
      width: 52px;
      height: 100%;
      float: left;
    }

    [unresolved] #sidebar img {
      width: 100%;
      animation: glow 1s infinite alternate;
    }

    [unresolved] #container {
      background-color: #f5f5f5;
      float: left;
      width: calc(100% - 52px);
      height: 100%;
    }

    [unresolved] #toolbar {
      background-color: white;
      width: 100%;
      height: 53px;
      box-shadow: 1px 0 0 rgba(0, 0, 0, 0.1) inset, 0 3px 5px rgba(0,0,0,0.1);
    }

    [unresolved] #loading {
      position: fixed;
      top: 45%;
      left: 50%;
    }

    [unresolved] #loading:after {
      overflow: hidden;
      display: inline-block;
      -webkit-animation: ellipsis steps(4,end) 1s infinite;
      animation: ellipsis steps(4,end) 1s infinite;
      content: '\2026'; /* ascii code for the ellipsis character */
      width: 0px;
      font-size: 64pt;
      font-family: 'Courier New';
      opacity: 0.2;
      line-height: 1em;
    }

    @keyframes glow {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.4;
      }
    }

    @keyframes ellipsis {
      to {
        width: 48pt;
      }
    }

    @media (max-width: 720px) {
      [unresolved] #sidebar {
        display: none;
      }

      [unresolved] #container {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <nuxeo-connection url="/nuxeo"></nuxeo-connection>

  <nuxeo-app base-url="/" unresolved>
    <div id="sidebar">
      <img src="themes/default/logo.png">
    </div>
    <div id="container">
      <div id="toolbar">
      </div>
      <span id="loading"></span>
    </div>
  </nuxeo-app>
</body>

</html>
