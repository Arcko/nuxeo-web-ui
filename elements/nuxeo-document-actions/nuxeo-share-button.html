<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-filters-behavior.html">

<!--
`nuxeo-share-button`
@group Nuxeo UI
@element nuxeo-share-button
-->
<dom-module id="nuxeo-share-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }

      .share-container {
        min-width: 640px;
        padding: 2em 0;
      }

      .buttons {
        @apply(--buttons-bar);
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button noink icon="social:share" id="shareBut" on-tap="toggleDialog"></paper-icon-button>
      <paper-tooltip for="shareBut">[[i18n('shareButton.tooltip')]]</paper-tooltip>
    </template>

    <paper-dialog id="dialog" with-backdrop>
      <div class="vertical layout">
        <h2>[[i18n('shareButton.heading')]]</h2>
        <div class="share-container">
          <paper-input id="permalink"
                       label="[[i18n('shareButton.copy.label', document.properties.dc:title)]]"
                       value="[[_buildPermalink(document)]]"
                       autofocus
                       readonly></paper-input>
        </div>
      </div>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button dialog-dismiss on-tap="_cancel">[[i18n('command.close')]]</paper-button>
        </div>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-share-button',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        document: Object
      },

      _toggleDialog: function() {
        this.$.dialog.toggle();
      },

      _isAvailable: function(document) {
        return document;
      },

      toggleDialog: function() {
        this.$.dialog.toggle();
        this.$.permalink.inputElement.select();
      },

      _buildPermalink: function(document) {
        return document ? location.origin + location.pathname + '#!/doc/' + document.uid : '';
      }

    });
  </script>

</dom-module>
