<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-filters-behavior.html">

<!--
`nuxeo-notifications-toggle-button`
@group Nuxeo UI
@element nuxeo-notifications-toggle-button
-->
<dom-module id="nuxeo-notifications-toggle-button">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      ::content iron-icon {
        fill: var(--icon-toggle-color, rgba(0,0,0,0));
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }

      ::content iron-icon:hover {
        stroke: var(--nuxeo-link-hover-color);
      }

      :host([subscribed]) ::content iron-icon {
        stroke: var(--icon-toggle-outline-color, --nuxeo-action-color-activated);
        fill: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
      }
    </style>

    <nuxeo-operation id="subscribeOp"
      op="Document.Subscribe"
      input="[[document.uid]]"></nuxeo-operation>

    <nuxeo-operation id="unsubscribeOp"
      op="Document.Unsubscribe"
      input="[[document.uid]]"></nuxeo-operation>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button icon="[[icon]]" id="notifyBut"></paper-icon-button>
      <paper-tooltip for="notifyBut" id="notifyButTooltip">[[tooltip]]</paper-tooltip>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-notifications-toggle-button',
        behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: {
            type: Object,
            observer: '_observeDoc'
          },
          subscribed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true
          },
          icon: {
            type: String,
            value: 'social:notifications'
          },
          tooltip: {
            type: String,
            computed: '_computeTooltip(subscribed)'
          }
        },

        listeners: {
          'tap': 'toggle'
        },

        toggle: function() {
          if (!this.subscribed) {
            this.$.subscribeOp.execute().then(function() {
              this.fire('subscribed', {doc: this.document});
              this.subscribed = true;
            }.bind(this));
          } else {
            this.$.unsubscribeOp.execute().then(function() {
              this.fire('unsubscribed', {doc: this.document});
              this.subscribed = false;
            }.bind(this));
          }
        },

        _isAvailable: function(doc) {
          return doc && !doc.isVersion;
        },

        _computeTooltip: function(isSubscribed) {
          return isSubscribed ? this.i18n('notificationsToggleButton.doNotNotify','Stop notifications')
            : this.i18n('notificationsToggleButton.notify','Notify Me');
        },

        _observeDoc: function() {
          this.subscribed = this.isSubscribed(this.document);
        },

        ready: function() {
          window.addEventListener('unsubscribed', function(e) {
            if (this.document && e.detail.docUid && e.detail.docUid === this.document.uid) {
              this.subscribed = false;
            }
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
