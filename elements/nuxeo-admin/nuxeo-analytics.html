<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-analytics`
@group Nuxeo UI
@element nuxeo-analytics
-->
<dom-module id="nuxeo-analytics">
  <template>
    <style>
      :host {
        display: block;
      }

      .header .title {
        @apply(--layout-flex);
      }

      .header paper-listbox {
        @apply(--layout-horizontal);
      }

      ::content #analyticsViews {
        --paper-listbox-background-color: transparent;
      }

      ::content #analyticsViews paper-item {
        user-select: none;
        border: 1px solid var(--nuxeo-pill-color);
        border-radius: 16px;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        margin: 0 4px;
        color: var(--nuxeo-pill-text-color);
        --paper-item-min-height: 32px;
        --paper-item-selected: {
          background: var(--nuxeo-pill-color-hover);
          color: var(--nuxeo-pill-text-hover);
        };
        --paper-item-focused: {
          background: var(--nuxeo-pill-color-hover);
          color: var(--nuxeo-pill-text-hover);
        };
        --paper-item-focused-before: {
          background: none;
        };
      }

      ::content #analyticsViews paper-item.iron-selected,
      ::content #analyticsViews paper-item:hover,
      ::content #analyticsViews paper-item:focus {
        background: var(--nuxeo-pill-color-hover);
        border-color: var(--nuxeo-pill-color-hover);
        color: var(--nuxeo-pill-text-hover);
      }

    </style>

    <nuxeo-page>
      <div class="header">
        <div class="title">[[i18n('analytics.heading')]]</div>
        <paper-listbox id="analyticsViews" selected="{{selected}}" attr-for-selected="name">
          <paper-item name="document-distribution">[[i18n('admin.analytics.document.distribution')]]</paper-item>
          <paper-item name="repository">[[i18n('analytics.repository')]]</paper-item>
          <paper-item name="search">[[i18n('analytics.search')]]</paper-item>
          <paper-item name="workflow">[[i18n('analytics.workflow')]]</paper-item>
          <nuxeo-slot slot="ANALYTICS_ITEMS"></nuxeo-slot>
        </paper-listbox>
      </div>
      <div class="content">
        <template is="dom-if" if="[[visible]]">
          <iron-pages selected="[[selected]]" attr-for-selected="name" selected-attribute="visible">
            <nuxeo-slot slot="ANALYTICS_PAGES"></nuxeo-slot>
            <nuxeo-distribution-analytics name="document-distribution"></nuxeo-distribution-analytics>
            <nuxeo-repository-analytics name="repository"></nuxeo-repository-analytics>
            <nuxeo-search-analytics name="search"></nuxeo-search-analytics>
            <nuxeo-workflow-analytics name="workflow"></nuxeo-workflow-analytics>
          </iron-pages>
        </template>
      </div>
    </nuxeo-page>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-analytics',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          visible: Boolean,
          selected: String
        }
      });
    })();
  </script>
</dom-module>
