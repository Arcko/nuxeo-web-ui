<!--
`nuxeo-app`
@group Nuxeo UI
@element nuxeo-app
-->
<dom-module id="nuxeo-app">
  <template>
    <style include="nuxeo-styles">
      nuxeo-data-grid {
        height: 800px;
      }
      img {
        width: 250px;
        height: 200px;
        border: 4px solid white;
      }
    </style>

    <nuxeo-connection url="http://localhost:8080/nuxeo"></nuxeo-connection>

    <nuxeo-input role="widget"
                 id="searchInput"
                 type="search"
                 value="{{searchTerm}}"
                 placeholder="Search something"
                 autofocus
                 on-keydown="_checkForEnter">
    </nuxeo-input>

    <nuxeo-page-provider id="provider"
                         provider="default_search"
                         page-size="40"
                         params="[[params]]"
                         aggregations="{{aggregations}}"
                         enrichers="thumbnail">
    </nuxeo-page-provider>

    <nuxeo-data-grid id="grid" nx-provider="provider">
      <template>
        <nuxeo-document-grid-thumbnail class="grid-box"
                                       tabindex$="{{tabIndex}}"
                                       selected$="{{selected}}"
                                       index="[[index]]"
                                       doc="[[item]]" on-navigate="_navigate"
                                       selected-items="[[selectedItems]]">
        </nuxeo-document-grid-thumbnail>
      </template>
    </nuxeo-data-grid>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-app',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        currentPage: {
          type: Array,
          value: []
        },
        params: {
          type: Object,
          value: {}
        }
      },


      observers: [],

      ready() {
        this.$.grid.fetch();
      },

      _url(doc) {
        return doc && doc.contextParameters && doc.contextParameters.thumbnail && doc.contextParameters.thumbnail.url
          ? doc.contextParameters.thumbnail.url : '';
      },

      _navigate: function() {
        // open a paper dialog
      },

      _checkForEnter: function(e) {
        if (e.keyCode === 13) {
          if (this.searchTerm) {
            this.set('params.ecm_fulltext', this.searchTerm.replace(/-/g, ' ') + '*');
            this.set('params.highlight',
              'dc:title.fulltext,ecm:binarytext,dc:description.fulltext,ecm:tag,note:note.fulltext,file:content.name');
          } else if (this.params.ecm_fulltext) {
            this.set('params.ecm_fulltext', '');
            delete this.params.ecm_fulltext;
            delete this.params.highlight;
          }
          this.$.grid.reset();
          this.$.grid.fetch();
        }
      }

    });
  </script>

</dom-module>
