<!--
`nuxeo-preview-blob-button`
@group Nuxeo UI
@element nuxeo-preview-blob-button
-->
<dom-module id="nuxeo-preview-blob-button">

  <template>
    <style>
      :host {
        display: block;
      }

      paper-dialog {
        width: 100%;
        height: 100%;
      }

    </style>

    <paper-icon-button id="button" noink icon="icons:visibility" on-tap="_showPreview"></paper-icon-button>
    <paper-tooltip for="button">[[i18n('previewBlobButton.tooltip')]]</paper-tooltip>

    <paper-dialog id="dialog" with-backdrop>
      <nuxeo-document-preview id="preview"></nuxeo-document-preview>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-preview-blob-button',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          document: Object,
          xpath: String
        },

        ready: function() {
          document.body.appendChild(this.$.dialog);
        },

        _showPreview: function() {
          var preview = this.$.preview;
          preview.xpath = (this.xpath === 'file:content') ? this.xpath : this.xpath + '/file';
          preview.style.height = '100%';
          preview.style.margin = '0';
          preview.style.padding = '0';
          preview.document = this.document;
          this.$.dialog.toggle();
        }

      });
    })();
  </script>

</dom-module>
