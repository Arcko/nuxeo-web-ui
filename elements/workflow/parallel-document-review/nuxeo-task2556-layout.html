<!--Parallel document review - Choose Participants-->
<!--
`nuxeo-task2556-layout`
@group Nuxeo UI
@element nuxeo-task2556-layout
-->
<dom-module id="nuxeo-task2556-layout">
  <template>
    <nuxeo-operation auto op="UserGroup.Suggestion" params="[[parameters]]" response="{{response}}"></nuxeo-operation>

    <paper-card>
      <div class="card-content">
        <nuxeo-user-suggestion role="widget" label="[[i18n('wf.parallelDocumentReview.participants')]]"
                               search-type="USER_GROUP_TYPE"
                               multiple="true"
                               value="{{task.variables.participants}}">
        </nuxeo-user-suggestion>

        <paper-textarea role="widget" label="[[i18n('wf.parallelDocumentReview.comment')]]"
                        value="{{task.variables.comment}}" always-float-label>
        </paper-textarea>

        <paper-input role="widget" label="[[i18n('wf.parallelDocumentReview.endDate')]]"
                     value="{{task.variables.end_date}}" always-float-label required type="date">
        </paper-input>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-task2556-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {
          document: Object,
          task: Object
        }
      });
    })();
  </script>

</dom-module>
