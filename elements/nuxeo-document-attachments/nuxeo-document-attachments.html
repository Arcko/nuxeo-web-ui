<!--
`nuxeo-document-attachments`
@group Nuxeo UI
@element nuxeo-document-attachments
-->
<dom-module id="nuxeo-document-attachments">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        color: var(--nuxeo-title-color);
        font-size: 1.5rem;
        padding: 8px 0;
      }

      nuxeo-dropzone {
        margin-top: 8px;
      }

      nuxeo-document-blob {
        border-top: 1px solid var(--nuxeo-border);
        padding: 8px 0;
      }
    </style>

    <div class="title">
      <iron-icon icon="editor:attach-file"></iron-icon>[[i18n('documentAttachments.heading')]]
    </div>

    <div class="vertical layout">
      <template is="dom-repeat" items="[[document.properties.files:files]]">
        <nuxeo-document-blob document="[[document]]" xpath="files:files/[[index]]"></nuxeo-document-blob>
      </template>
    </div>

    <nuxeo-dropzone document="{{document}}" xpath="files:files" blob-list update-document></nuxeo-dropzone>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-attachments',
        behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: Object
        }
      });
    })();
  </script>

</dom-module>
