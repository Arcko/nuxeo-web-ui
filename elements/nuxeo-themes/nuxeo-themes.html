<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-themes`
@group Nuxeo UI
@element nuxeo-themes
-->
<dom-module id="nuxeo-themes">
  <template>
    <style>
      :host {
        display: block;
      }

      .flex-layout {
        display: flex;
        flex-wrap: wrap;
      }

      paper-card {
        margin: 0 8px 16px 8px;
        flex-basis: calc(50% - 16px);
      }

      @media (max-width: 1024px) {
        paper-card {
          flex: 1 0 calc(100% - 16px);
        }
      }

      iron-image {
        width: 100%;
        height: 250px;
        margin-bottom: 8px;
        background: var(--nuxeo-light-background);
      }

      paper-button[disabled] {
        color: white;
        background: var(--nuxeo-button-primary);
      }

      .name {
        font-size: 18px;
        font-weight: 500;
      }
    </style>

    <nuxeo-page>
      <div class="header">[[i18n('app.themes.heading')]]</div>
      <div class="content flex-layout">
        <template is="dom-repeat" items="[[themes]]" as="theme">
          <paper-card>
            <iron-image src="[[_image(theme)]]" sizing="contain"></iron-image>
            <div class="layout horizontal center justified">
              <div class="name">[[_name(theme)]]</div>
              <paper-button data-theme="[[theme]]" on-tap="_apply" noink disabled$="[[_selected(theme)]]">
                [[_button(theme)]]
              </paper-button>
            </div>
          </paper-card>
        </template>
      </div>
    </nuxeo-page>

    <paper-toast id="toast" text="[[i18n('themes.applying')]]"></paper-toast>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-themes',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          themes: {
            type: Array,
            value: ["default", "dark", "garden", "kawaii", "light"] // "ocean" theme is disabled
          }
        },

        _image: function(theme) {
          return 'images/themes/' + theme + '-theme.jpg';
        },

        _name: function(theme) {
          return this.i18n('themes.' + theme);
        },

        _button: function(theme) {
          return this.i18n('themes.' + (this._selected(theme) ? 'current' : 'apply'));
        },

        _selected: function(theme) {
          return localStorage.getItem('theme') === theme;
        },

        _apply: function(event) {
          localStorage.setItem('theme', event.target.dataTheme);
          this.$.toast.open();
          location.reload();
        }

      });
    })();
  </script>
</dom-module>
