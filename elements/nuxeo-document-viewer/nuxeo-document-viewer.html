<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-viewer`
@group Nuxeo UI
@element nuxeo-document-viewer
-->
<dom-module id="nuxeo-document-viewer">
  <template>

    <style>
      :host {
        display: block;
      }

      .title {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        color: var(--nuxeo-title-color);
        font-size: 1.5rem;
      }
    </style>

    <nuxeo-dropzone id="dropzone" document="{{document}}" empty="[[!document.properties.file:content.data]]">
      <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    </nuxeo-dropzone>

    <div class="title">
      <div class="flex">[[document.title]]</div>
      <paper-icon-button icon="icons:file-upload" on-tap="_upload"></paper-icon-button>
    </div>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'nuxeo-document-viewer',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        document: Object
      },

      _upload: function() {
        this.$.dropzone.open();
      }
    });
  })();
</script>
