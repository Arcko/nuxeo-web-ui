<!--
`nuxeo-complexdoctable-view-layout`
@group Nuxeo UI
@element nuxeo-complexdoctable-view-layout
-->
<dom-module id="nuxeo-complexdoctable-view-layout">

  <style>
    nuxeo-data-table {
      height: 500px
    }

    .languages {
      margin: 0 10px
    }

  </style>

  <template>
    <paper-input role="widget" label="[[i18n('title')]]" value="{{document.properties.dc:title::change}}"></paper-input>

    <paper-textarea role="widget" label="[[i18n('label.description')]]" always-float-label
                    value="{{document.properties.dc:description::change}}"></paper-textarea>

    <nuxeo-date-picker role="widget" label="[[i18n('label.dublincore.expire')]]"
                       value="{{document.properties.dc:expired}}">
    </nuxeo-date-picker>

    <nuxeo-data-table items="{{document.properties.foxGroup:person}}" editable orderable>
      <nuxeo-data-table-column name="Name" flex="100">
        <template>
          <paper-input role="widget" name="name" label="Name" value="{{item.name}}"
                                     always-float-label>
          </paper-input>
        </template>
      </nuxeo-data-table-column>
      <nuxeo-data-table-column name="Size" flex="50" >
        <template>
          <paper-input role="widget" name="number" label="Size" value="{{item.size}}" type="number"
                                     always-float-label>
          </paper-input>
        </template>
      </nuxeo-data-table-column>
      <nuxeo-data-table-column name="Languages" flex="150" >
        <template>
          <nuxeo-directory-suggestion role="widget"
                                      multiple
                                      directory-name="language"
                                      value="{{item.spokenLanguages}}"
                                      placeholder="Languages"
                                      min-chars="0">
        </template>
      </nuxeo-data-table-column>

    </nuxeo-data-table>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-complexdoctable-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype File
         */
        document: Object
      }
    });
  </script>

</dom-module>
