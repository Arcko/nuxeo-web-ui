<!--
`nuxeo-home`
@group Nuxeo UI
@element nuxeo-home
-->
<dom-module id="nuxeo-home">
  <template>
    <style>

      ::content a, ::content a:active,
      ::content a:visited, ::content a:focus {
        @apply(--nuxeo-link); }

      ::content a:hover {
        @apply(--nuxeo-link-hover); }

      .flex-layout {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .title {
        color: var(--nuxeo-title-color);
        font-size: 1.2rem;
        margin: 0 0 .4em;
        padding-bottom: 8px;
      }

      .title iron-icon {
        width: .8em;
        vertical-align: bottom;
        margin-right: .4rem;
      }

      paper-card.card {
        min-width: 25em;
        width: 49%;
        margin: 0 0 2em;
      }

      @media (max-width: 1024px) {
        paper-card.card {
          width: 100%;
        }
      }

      nuxeo-data-table, nuxeo-tasks-list ::content nuxeo-data-list {
        height: 350px;
      }

      .ellipsis {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
      }

      .capitalize {
        text-transform: capitalize;
      }

      .queue-thumbnail {
        height: 32px;
        width: 32px;
        border-radius: 20px;
        box-sizing: border-box;
        margin-right: 8px;
      }

      .queue-thumbnail ::content img {
        height: 32px;
        width: 32px;
        border-radius: 20px;
        box-sizing: border-box;
        margin-right: 8px;
      }

    </style>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <nuxeo-page>
      <div class="header">[[i18n('home.dashboard')]]</div>
      <div class="content">
        <section name="dashboard" class="flex-layout">

          <!-- recently edited -->
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">
                <iron-icon icon="editor:mode-edit" name="Latest Documents Edited"></iron-icon>
                [[i18n('home.latestDocumentsEdited')]]
              </span>

              <nuxeo-page-provider auto
                id="latestQuery"
                page-size="20"
                query="SELECT * FROM Document WHERE ecm:mixinType = 'Versionable' AND ecm:isCheckedInVersion = 0 AND ecm:mixinType != 'HiddenInNavigation' AND ecm:currentLifeCycleState != 'deleted' ORDER BY dc:modified DESC"
                schemas="dublincore,common,uid"
                enrichers="thumbnail"
                headers='{"X-NXfetch.document": "properties"}'>
              </nuxeo-page-provider>

              <nuxeo-data-table
                nx-provider="latestQuery"
                empty-label="[[i18n('queryWidget.noDocuments')]]"
                on-row-clicked="_navigate">
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]" flex="100">
                  <template>
                    <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
                    <a class="ellipsis" href$="[[urlFor('browse', item.path)]]">[[item.title]]</a>
                  </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.modified')]]" flex="50">
                  <template>
                    [[formatDate(item.properties.dc:modified)]]
                  </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.lastContributor')]]" flex="50">
                  <template>
                    <nuxeo-user-tag user="[[item.properties.dc:lastContributor]]"></nuxeo-user-tag>
                  </template>
                </nuxeo-data-table-column>
              </nuxeo-data-table>

            </div>
          </paper-card>

          <!-- tasks -->
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title"><iron-icon icon="icons:check-box" name="Tasks"></iron-icon>[[i18n('home.tasks')]]</span>
              <nuxeo-tasks-list tasks="[[tasks]]" class="flex"></nuxeo-tasks-list>
            </div>
          </paper-card>

          <!-- recently viewed -->
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">
                <iron-icon icon="icons:restore" name="Recently Viewed"></iron-icon>[[i18n('app.recentlyViewed')]]
              </span>
              <nuxeo-document-storage id="recentStorage" name="nuxeo-recent-documents" documents="{{recentDocuments}}">
              </nuxeo-document-storage>
              <nuxeo-data-table id="datatable"
                items="[[recentDocuments]]"
                empty-label="[[i18n('recentDocuments.empty', 'There are no recent documents to display.')]]"
                empty-label-when-filtered="[[i18n('recentDocuments.empty', 'There are no recent documents to display.')]]"
                on-row-clicked="_navigate">
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]" flex="100">
                  <template>
                    <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
                    <a class="ellipsis" href$="[[urlFor('browse', item.path)]]">[[item.title]]</a>
                  </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('recentDocumentsTable.type')]]" flex="50">
                  <template>
                    [[item.type]]
                  </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('recentDocumentsTable.lastViewed')]]" flex="50">
                  <template>
                    [[formatDate(item.lastViewed)]]
                  </template>
                </nuxeo-data-table-column>
              </nuxeo-data-table>
            </div>
          </paper-card>

          <!-- favorites -->
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">
                <iron-icon icon="icons:star" name="Favorites"></iron-icon>[[i18n('home.favorites')]]
              </span>
              <nuxeo-operation id="fetchFavOp" op="Favorite.Fetch" response="favorite"></nuxeo-operation>

              <nuxeo-page-provider id="favoritesProvider"
                 provider="default_content_collection"
                 page-size="20"
                 schemas="dublincore,common,uid"
                 headers='{"X-NXfetch.document": "properties"}'
                 enrichers="thumbnail">
              </nuxeo-page-provider>

              <nuxeo-data-table
                nx-provider="favoritesProvider"
                empty-label="[[i18n('favorites.empty')]]"
                on-row-clicked="_navigate">
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]" flex="100">
                  <template>
                    <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
                    <a class="ellipsis" href$="[[urlFor('browse', item.path)]]">[[item.title]]</a>
                  </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.modified')]]" flex="50">
                  <template>
                    [[formatDate(item.properties.dc:modified)]]
                  </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.lastContributor')]]" flex="50">
                  <template>
                    <nuxeo-user-tag user="[[item.properties.dc:lastContributor]]"></nuxeo-user-tag>
                  </template>
                </nuxeo-data-table-column>
              </nuxeo-data-table>
            </div>
          </paper-card>
        </section>
      </div>
    </nuxeo-page>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-home',
        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.FormatBehavior],
        properties: {

        },

        _navigate: function(e) {
          var detail;
          if (e.detail.item) {
            detail = {
              doc: e.detail.item,
            };
            page('/browse' + detail.doc.path);
          } else {
            detail = {
              doc: e.model.item,
            };
          }
          this.fire('navigate', detail);
        },

        _thumbnail: function(doc) {
          if (doc && doc.uid) {
            if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
              return doc.contextParameters.thumbnail.url;
            } else {
              var baseUrl = this.$.nxcon.url;
              return baseUrl + '/api/v1/id/' + doc.uid + '/@rendition/thumbnail';
            }
          }
        },

        ready: function() {
          this._fetchFavorite().then(function(favorite) {
            this.$.favoritesProvider.params = [favorite.uid];
            this.$.favoritesProvider.page = 1;
            this.$.favoritesProvider.fetch();
          }.bind(this));
        },

        _fetchFavorite: function() {
          if (this.favorite) {
            return Promise.resolve(this.favorite);
          } else {
            return this.$.fetchFavOp.execute()
              .then(function(resp) {
                this.favorite = resp;
                return resp;
              }.bind(this));
          }
        }

      });
    })();
  </script>

</dom-module>
