<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-layout-behavior.html">

<!--
`nuxeo-picture-formats`
@group Nuxeo UI
@element nuxeo-picture-formats
-->
<dom-module id="nuxeo-picture-formats">
  <template>

    <style>
      :host {
        display: block;
      }

      a, a:active, a:visited, a:focus {
        @apply(--nuxeo-link);
      }

      a:hover {
        @apply(--nuxeo-link-hover);
      }

      .title {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        color: var(--nuxeo-title-color);
        font-size: 1.5rem;
      }

    </style>

    <div class="title">[[label]]</div>

    <div>
      <template is="dom-repeat" items="[[_getAdditionalFormats(document)]]" as="item">
        <div class="item">
          <label class="layout flex">[[item.name]]</label>
          <span class="layout flex-2">[[item.dimensions]]</span>
          <span class="layout flex">[[item.size]]</span>
          <span class="layout flex">[[item.format]]</span>
          <a href="[[item.data]]" title="download">
            <iron-icon icon="icons:file-download"></iron-icon>
          </a>
        </div>
      </template>
    </div>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'nuxeo-picture-formats',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        label: String,
        document: Object,
        additionalFormats: {
          type: Object,
          computed: '_getAdditionalFormats(document)'
        }
      },

      _getAdditionalFormats: function(document) {
        return document ? document.properties['picture:views'].map(function(view) {
          return {
            name: view.description,
            dimensions: view.width + ' x ' + view.height,
            size: this.formatSize(view.content.length),
            format: view.info.format,
            data: view.content.data
          };
        }.bind(this)) : [];
      }
    });
  })();
</script>
