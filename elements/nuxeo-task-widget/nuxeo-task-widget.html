<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-task-widget`
@group Nuxeo UI
@element nuxeo-task-widget
-->
<dom-module id="nuxeo-task-widget">
  <template>
    <style>
      .container {
        max-height: 28vh;
        overflow-y: auto;
      }

      .task-list {
        @apply(--nuxeo-task-widget-layout);
      }

      .task-box {
        padding: var(--nuxeo-task-widget-box-padding);
        line-height: 155%;
        min-height: 70px;
      }

      .task-box + .task-box {
        border-top: 1px solid var(--divider-color);
      }

      iron-icon.task-name-icon {
        --iron-icon-height: .9em;
        --iron-icon-width: .9em;
        border-radius: 50px;
        background-color: var(--dark-primary-color);
        color: white;
        padding: .4em;
      }

      .task-name {
        font-weight: 700;
        margin-left: .5em;
      }

      .task-detail {
        margin-left: 2.2em;
      }

      .task-property{
        color: var(--nuxeo-text-light);
      }

      .taskDoc .docTitle, .initiator {
        margin-left: 4px;
        margin-right: 4px;
      }

      .due-date .date {
        color: var(--nuxeo-warn-text);
      }
    </style>

    <div class="container">
      <template is="dom-if" if="[[_isEmpty(tasks)]]">
        <div class="horizontal layout center">
          <span class="empty">[[i18n('taskWidget.noTasks')]]</span>
        </div>
      </template>
      <template is="dom-if" if="[[!_isEmpty(tasks)]]">
        <div class="task-list vertical layout container">
          <template is="dom-repeat" items="[[tasks]]" as="task">
            <div class="task-box vertical layout">
              <div class="task-info horizontal layout center">
                <div class="vertical layout center">
                  <iron-icon class="task-name-icon" icon="[[_getIcon(task.workflowModelName)]]"></iron-icon>
                </div>
                <span class="task-name">[[i18n(task.name)]]</span>
              </div>
              <div class="task-detail">
                <div class="taskDoc horizontal layout center">
                  <span class="task-property">[[i18n('taskWidget.on')]]</span>
                  <template is="dom-repeat" items="[[task.targetDocumentIds]]" as="doc">
                    <a href$="[[urlFor('browse', doc.path)]]" class="docTitle">[[doc.title]]</a>
                  </template>
                </div>
                <div class="horizontal layout center">
                  <span class="due-date task-property">[[i18n('taskWidget.dueDate')]]
                  <span class="date">[[_formatDate(task.dueDate)]]</span></span>
                </div>
              </div>
            </div>
          </template>
        </div>
      </template>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-task-widget',

        properties: {
          tasks: {
            type: Array,
            notify: true
          },
          icons: {
            type: String,
            value: {
              ParallelDocumentReview: 'icons:content-paste',
              SerialDocumentReview: 'icons:content-paste'
            }
          }
        },

        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

        _isEmpty: function(tasks) {
          return tasks && tasks.length === 0;
        },

        _getIcon: function(workflowModelName) {
          var icon = this.icons[workflowModelName];
          return icon ? icon : 'icons:assignment';
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }

      });
    })();
  </script>
</dom-module>
