<!--
`nuxeo-document-view-delete-blob`
@group Nuxeo UI
@element nuxeo-document-view-delete-blob
-->
<dom-module id="nuxeo-document-view-delete-blob">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      paper-icon-button {
        height: 32px;
        width: 32px;
        margin: 8px;
      }

      paper-icon-button:hover {
        cursor: pointer;
      }
    </style>

    <nuxeo-operation id="deleteBlobOp"
                     op="Blob.RemoveFromDocument"
                     input="[[document.uid]]"
                     params="[[_opParams(xpath)]]"></nuxeo-operation>

    <paper-icon-button noink icon="icons:clear" id="removeBut" on-tap="_toggleDialog"></paper-icon-button>
    <paper-tooltip for="removeBut">[[toolTip]]</paper-tooltip>

    <paper-dialog id="confirmDialog"
                  modal
                  class="container vertical layout">
      <div class="horizontal layout">
        <p>[[message]]</p>
      </div>
      <div class="buttons horizontal end-justified layout">
        <paper-button dialog-dismiss>No</paper-button>
        <paper-button dialog-confirm noink class="primary" on-tap="_remove">Yes</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-view-delete-blob',
        properties: {
          document: {
            type: Object,
            notify: true
          },
          xpath: {
            type: String,
            value: 'file:content'
          },
          toolTip: {
            type: String,
            value: 'Delete'
          },
          message: {
            type: String,
            value: 'Do you really want to delete this file?'
          }
        },

        _opParams: function(xpath) {
          return {
            xpath: xpath
          };
        },

        _toggleDialog: function() {
          this.$.confirmDialog.toggle();
        },

        _remove: function() {
          this.$.deleteBlobOp.execute().then(function(response) {
            this.document = response;
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
