<!--
`nuxeo-document-view`
@group Nuxeo UI
@element nuxeo-document-view
-->
<dom-module id="nuxeo-document-view">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-flex);
      }

      paper-card {
        @apply(--paper-card);
        min-width: 22em;
      }

      paper-tooltip {
        --paper-tooltip: {
          font-size: 14px;
          width: 250px;
        };
      }

      .sideinfo {
        padding: .75rem 0 .75em .75em;
        box-sizing: border-box;
      }

      .sideinfo paper-card {
        padding: 1.5em;
        margin-bottom: 1em;
      }

      .sideinfo paper-card.document-task {
        padding: 0;
      }

      .title {
        margin: 0;
        font-size: 1.1em;
        padding-bottom: .5em;
        border-bottom: var(--nuxeo-border);
      }

      paper-card .card-content {
        padding: 1em 0;
      }

      paper-card.tags {
        margin: 1em 0;
        padding: 0 1em;
      }

      .start-workflow {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #f68500;
        color: #fff;
        padding: 0.75rem 1.5rem;
        vertical-align: middle;
        border-radius: 2px;
      }

      .ctn {
        width: 100%;
        margin-bottom: 1em;
      }

      .ctn:last-child {
        margin-bottom: 0;
      }

      .audit {
        max-height: 17rem;
        overflow-y: auto;
        @apply(--nuxeo-document-activity-audit-theme);
      }

      .docinfo {
        padding: .75rem .75rem .75rem 0;
        box-sizing: border-box;
      }

      .sidecard .details {
        color: var(--nuxeo-tag-text);
        font-size: .9em;
        padding-bottom: 1em;
        border-bottom: var(--nuxeo-border);
      }

      .details .col {
        width: 30%;
        display: inline-block;
        line-height: 1.9em;
      }

      .details .user {
        vertical-align: top;
      }

      .sidecard .icon {
        --iron-icon-height: .9rem;
        --iron-icon-width: .9rem;
        margin-right: .2rem;
      }

      .wf-running {
        display: block;
        padding: 0 2em;
        border: 0;
        border-radius: 0;
        min-height: 3.2em;
        background-color: #333;
        color: #fff;
      }

      .process-task {
        @apply(--nuxeo-document-task-button-theme);
        position: absolute;
        display: inline-block;
        text-transform: uppercase;
        background-color: #f68500;
        color: #fff;
        padding: 0.3rem .8rem;
        vertical-align: baseline;
        border-radius: 2px;
        font-size: .9em;
        font-weight: 700;
        right: .5em;
        top: .8em;
      }
    </style>

    <nuxeo-resource id="workflows" path="/id/[[document.uid]]/@workflow" response="{{workflows}}"></nuxeo-resource>
    <nuxeo-resource id="tasks" path="/id/[[document.uid]]/@task" response="{{tasks}}"></nuxeo-resource>

    <template is="dom-if" if="[[hasTaskToProcess]]">
      <paper-card class="wf-running">
        <div class="card-content">
          <template is="dom-repeat" items="{{tasks.entries}}" as="task">
            <iron-icon class="icon" icon="icons:assignment-turned-in"></iron-icon>
            You have a task to process <strong>before [[_formatDate(task.dueDate)]]</strong>
            <paper-button noink class="process-task" on-tap="_processTask">Process</paper-button>
          </template>
        </div>
      </paper-card>
    </template>

    <div class="horizontal layout">
      <div class="docinfo vertical layout flex-2">
        <paper-card>
          <div id="document-view">
            <!-- Dynamic layout element will be inserted here -->
            <!-- <nuxeo-{{this.document.type}}-view document="{{document}}"> -->
          </div>
        </paper-card>
        <paper-card class="tags">
          <div class="horizontal layout wrap card-content">
            <iron-icon class="icon" icon="icons:label"></iron-icon><nuxeo-document-tags></nuxeo-document-tags>
          </div>
        </paper-card>
      </div>
      <div class="sideinfo vertical layout flex">
        <template is="dom-if" if="[[isProcessingTask]]" restamp>
          <template is="dom-repeat" items="{{workflows.entries}}" as="workflow">
            <template is="dom-repeat" items="{{tasks.entries}}" as="task">
              <paper-card class="document-task">
                <nuxeo-document-task document="[[document]]" workflow="[[workflow]]" task="[[task]]"></nuxeo-document-task>
              </paper-card>
            </template>
          </template>
        </template>

        <template is="dom-if" if="[[!isProcessingTask]]">
          <paper-card class="sidecard">
            <div class="horizontal layout wrap">
              <div class="description ctn">[[document.properties.dc:description]]</div>
              <div class="details ctn">
                <div><span class="col">Added on</span> [[_formatDate(document.properties.dc:created)]]</div>
                <div><span class="col">By</span><a class="tag user" href="/user/[[document.properties.dc:creator]]">
                  <iron-icon class="icon" icon="icons:perm-identity"></iron-icon>
                  [[document.properties.dc:creator]]</a></div>
                <div><span class="col">Contributors</span>
                  <nuxeo-document-users users="[[document.properties.dc:contributors]]">
                  </nuxeo-document-users>
                </div>
              </div>

              <div class="ctn">
                <template is="dom-if" if="[[hasWorkflowRunning]]">
                  <span class="tag">
                    Process running
                  </span>
                </template>
                <span class="state tag">[[document.state]]</span>
                <span class="version tag">Version [[document.properties.uid:major_version]].[[document.properties.uid:minor_version]]</span>
              </div>
            </div>
          </paper-card>
          <template is="dom-if" if="[[!hasWorkflowRunning]]">
            <paper-card class="sidecard">
              <p class="title">Process</p>
              <div class="vertical layout card-content">
                <div>
                  <paper-dropdown-menu label="Start a process">
                    <paper-menu class="dropdown-content" selected="{{selectedProcess}}" attr-for-selected="key">
                      <template is="dom-repeat" items="[[processes]]" as="process">
                        <paper-item key="[[process.key]]">[[i18n(process.label)]]</paper-item>
                      </template>
                    </paper-menu>
                  </paper-dropdown-menu>
                </div>
                <div>
                  <paper-button noink class="start-workflow" on-tap="_startWorkflow">Start</paper-button>
                </div>
              </div>
            </paper-card>
          </template>
          <template is="dom-if" if="[[_hasCollections(document)]]">
            <paper-card class="sidecard">
              <p class="title">Collections</p>
              <div class="horizontal layout wrap card-content">
                <nuxeo-document-collections document="[[document]]"></nuxeo-document-collections>
              </div>
            </paper-card>
          </template>
          <paper-card class="sidecard">
            <p class="title">Activity</p>
            <div class="vertical layout card-content audit">
              <nuxeo-document-activity class="activity" document="{{document}}"></nuxeo-document-activity>
            </div>
          </paper-card>
        </template>
      </div>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-view',
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },

          /* Running workflows on the document */
          workflows: {
            type: Object,
            observer: '_workflowsChanged'
          },

          /* Tasks of the workflows running on the document whom actor is the current user */
          tasks: {
            type: Object,
            observer: '_tasksChanged'
          },

          selectedProcess: {
            type: String
          },

          processes: {
            type: Array,
            value: [
              {key: 'ParallelDocumentReview', label: 'wf.parallelDocumentReview.ParallelDocumentReview'},
              {key: 'SerialDocumentReview', label: 'wf.serialDocumentReview.SerialDocumentReview'}
            ]
          },

          /* Whether are running workflows on the document or not */
          hasWorkflowRunning: {
            type: Boolean,
            notify: true
          },

          /* Whether the user has any task to process or not */
          hasTaskToProcess: {
            type: Boolean
          },

          /* Whether the user is processing a task or not */
          isProcessingTask: {
            type: Boolean,
            value: false
          }
        },

        listeners: {
          'taskCompleted': '_taskCompleted'
        },

        ready: function() {
          this.selectedProcess = this.processes[0].key;
        },

        _documentChanged: function()Â {
          this._updateLayout();
          this.$.workflows.get();
          this.$.tasks.params = {
            userId: 'Administrator'
          };
          this.$.tasks.get();
          this.isProcessingTask = false;
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function(document) {
          // lower case first letter to avoid extra dash in camelToDashCase
          var type = document.type.charAt(0).toLowerCase() + document.type.slice(1);
          return ['nuxeo', Polymer.CaseMap.camelToDashCase(type), 'view'].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document and mode
         */
        _createLayout: function() {
          var layout = this._layoutFor(this.document),
              el = document.createElement(layout),
              parent = this.$['document-view'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.document = this.document;
        },

        /**
         * Retrieves and creates the view layout for the current document
         */
        _updateLayout: function() {
          var layout = this._layoutFor(this.document);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl(layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
              // error handling
              function() {
                console.error('Failed to find view layout for ' + this.document.type);
              });
          } else {
            this._createLayout();
          }
        },

        _workflowsChanged: function() {
          this.hasWorkflowRunning = this.workflows &&
              this.workflows.entries &&
              this.workflows.entries.length > 0;
        },

        _tasksChanged: function() {
          this.hasTaskToProcess = this.tasks &&
              this.tasks.entries &&
              this.tasks.entries.length > 0;
        },

        _startWorkflow: function() {
          var workflows = this.$.workflows;
          this.$.workflows.data = {
            'entity-type': 'workflow',
            'workflowModelName': this.selectedProcess,
            'attachedDocumentIds': [this.document.uid]
          };
          workflows.post().then(function() {
            this.fire('workflowStarted');
            workflows.get();
            this.$.tasks.params = {
              userId: 'Administrator'
            };
            this.$.tasks.get();
          }.bind(this));
        },

        _processTask: function() {
          this.isProcessingTask = true;
        },

        _taskCompleted: function() {
          var doc = document.getElementById('doc');
          doc.method = 'get';
          doc.$.nxResource.execute().then(function() {
            this.$.workflows.get();
            this.isProcessingTask = false;
          }.bind(this));
        },

        _hasCollections: function() {
          if (this.document) {
            var collections = this.document.properties['collectionMember:collectionIds'];
            return collections && collections.length > 0;
          }
          return false;
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }
      });
    })();
  </script>

</dom-module>
