<!--
`nuxeo-file-view`
@group Nuxeo UI
@element nuxeo-file-view
-->
<dom-module id="nuxeo-file-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .title {
        color: #039be5;
        font-size: 1.5rem;
      }

      .attachments {
        border-top: 1px dashed #ddd;
        background-color: #fafafd;
      }

      .item {
        @apply(--layout-vertical);
        padding: 0.5rem 0rem;
      }

      .item label {
        color: #039be5;
        font-size: 1.2rem;
      }

      .item span {
        font-size: 0.8rem;
        color: #999;
      }

      .droparea {
        border-top: 1px solid #e8e8e8;
        margin: 1rem 0;
        padding-top: 2rem;
        color: #a8a8a8;
        text-align: center;
      }
    </style>

    <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    <div class="card-content">
      <p class="title">
        <a href="[[document.properties.file:content.data]]">
          <iron-icon icon="editor:insert-drive-file"></iron-icon>
          [[document.title]]
        </a>
      </p>
      <span>[[_formatSize(document.properties.common:size)]]</span>
    </div>
    <div class="card-content attachments">
      <p class="title">
        <iron-icon icon="editor:attach-file"></iron-icon>
        Attachments
      </p>
      <div>
        <template is="dom-repeat" items="[[document.properties.files:files]]">
          <div class="item">
            <a href="[[item.file.data]]">[[item.filename]]</a>
            <span>[[_formatSize(item.file.length)]]</span>
          </div>
        </template>
      </div>
      <div class="droparea">
        + Complete the document with additional files
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-file-view',
        properties: {
          document: {
            type: Object,
            notify: true
          }
        },
        _formatSize: function(size) {
          if (!size) {
            return '';
          } else if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        }
      });
    })();
  </script>

</dom-module>
