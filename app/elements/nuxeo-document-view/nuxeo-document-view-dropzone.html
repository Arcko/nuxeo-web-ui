<!--
`nuxeo-document-view-dropzone`
@group Nuxeo UI
@element nuxeo-document-view-dropzone
-->
<dom-module id="nuxeo-document-view-dropzone">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
      }

      #dropzone {
        position: absolute;
        width: calc(100% - 24px);
        height: calc(100% - 44px);
        top: 0;
        left: 0;
        margin: 12px;
        visibility: hidden;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }

      #dropzone.visible {
        visibility: visible;
        cursor: pointer;
      }

      #dropzone.hover {
        width: calc(100% - 28px);
        height: calc(100% - 48px);
        border: 2px dashed #aaa;
        border-radius: 8px;
      }

      #dropzoneLabel {
        color: #aaa;
        text-align: center;
      }

      #content {
        position: relative;
        left: -10px;
        top: -10px;
        right: -10px;
        bottom: -10px;
        padding: 10px;
        width: 100%;
        height: calc(100% + 200px);
      }

      #content.hover {
        filter: brightness(30%);
        -webkit-filter: brightness(30%);
      }

      #innerContent.visible {
        visibility: hidden;
        display: none;
      }
    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-document id="doc" doc-id="[[document.uid]]" data="{{document}}"></nuxeo-document>

    <paper-toast id="toast"></paper-toast>
    <div id="content">
      <div id="innerContent">
        <content></content>
      </div>
      <template is="dom-if" if="[[empty]]">
        <input hidden id="input" type="file" on-change="_filesChanged">
        <div style$="min-height:[[minHeight]]px"></div>
      </template>
    </div>
    <div id="dropzone">
      <span id="dropzoneLabel">
        <template is="dom-if" if="[[!empty]]">
          [[message]]
        </template>
        <template is="dom-if" if="[[empty]]">
          [[messageEmpty]]
        </template>
      </span>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-view-dropzone',
        behaviors: [Nuxeo.UploaderBehavior],
        properties: {
          document: {
            type: Object,
            notify: true
          },
          empty: {
            type: Boolean,
            value: false
          },
          message: {
            type: String
          },
          messageEmpty: {
            type: String
          },
          useOp: {
            type: Boolean,
            value: false
          },
          xpath: {
            type: Boolean,
            value: 'file:content'
          },
          minHeight: {
            type: Number,
            value: 300
          }
        },
        listeners: {
          'batchFinished': 'importBatch',
          'content.dragover': '_showOverlay'
        },
        observers: ['_observeEmpty(empty)'],

        ready: function() {
          this.connection = this.$.nx;
          this.setupDropZone(this.$.dropzone);
        },

        importBatch: function(data) {
          this.document.properties[this.xpath] = {
            'upload-batch': data.detail.batchId,
            'upload-fileId': '0'
          };
          this.$.doc.put().then(function(response) {
            this.document = response;
            this._toast('Imported ' + response.type.toLowerCase() + ' ' + response.title + '.');
          }.bind(this));
        },

        _filesChanged: function(e) {
          this.uploadFiles(e.target.files);
        },

        _observeEmpty: function() {
          if (!this.handleDlClick) {
            this.handleDlClick = function handleDlClick() {
              this.$$('input').click();
            }.bind(this);
          }
          if (this.empty) {
            this.toggleClass('hover', true, this.$.dropzone);
            this.toggleClass('visible', true, this.$.dropzone);
            this.toggleClass('visible', true, this.$.innerContent);
            this.$.dropzone.addEventListener('click', this.handleDlClick);
          } else {
            this.$.dropzone.removeEventListener('click', this.handleDlClick);
            this.toggleClass('hover', false, this.$.dropzone);
            this.toggleClass('visible', false, this.$.dropzone);
            this.toggleClass('visible', false, this.$.innerContent);
          }
          Polymer.dom.flush();
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        },

        _showOverlay: function() {
          if (!this.empty) {
            this.toggleClass('visible', true, this.$.dropzone);
          }
        },

        _dragover: function(e) {
          e.preventDefault();
          if (!this.empty) {
            this.toggleClass('hover', true, this.$.dropzone);
            this.toggleClass('hover', true, this.$.content);
          }
        },

        _dragleave: function() {
          if (!this.empty) {
            this.toggleClass('visible', false, this.$.dropzone);
            this.toggleClass('hover', false, this.$.dropzone);
            this.toggleClass('hover', false, this.$.content);
          }
        },

        _drop: function(e) {
          if (!this.empty) {
            this.toggleClass('visible', false, this.$.dropzone);
            this.toggleClass('hover', false, this.$.dropzone);
            this.toggleClass('hover', false, this.$.content);
          }
          e.preventDefault();
          this.uploadFiles(e.dataTransfer.files);
        }
      });
    })();
  </script>

</dom-module>
