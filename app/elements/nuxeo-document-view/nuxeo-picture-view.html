<!--
`nuxeo-picture-view`
@group Nuxeo UI
@element nuxeo-picture-view
-->
<dom-module id="nuxeo-picture-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .properties {
        -moz-column-width: 25em; /* Firefox */
        -webkit-column-width: 25em; /* webkit, Safari, Chrome */
        column-width: 25em;
        column-count: 3;
        -moz-column-count: 3; /* Firefox */
        -webkit-column-count: 3; /* webkit, Safari, Chrome */
      }

      .properties label {
        width: 10em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .item label {
        color: #999;
      }

      .title {
        font-size: 1.64rem;
      }

      nuxeo-document-preview {
        height: 600px;
      }
    </style>

    <nuxeo-document-view-dropzone document="{{document}}"
                                  message="Drop to replace the picture"
                                  message-empty="Click here or drop to replace the picture"
                                  empty="[[!document.properties.file:content.data]]" use-op>
      <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    </nuxeo-document-view-dropzone>
    <div class="card-content">
      <div class="horizontal layout center">
        <template is="dom-if" if="[[document.properties.file:content]]">
          <p class="title">
            <a href="[[document.properties.file:content.data]]">[[document.title]]</a>
          </p>
          <nuxeo-document-view-delete-blob document="{{document}}"
                                           tool-tip="Delete picture"></nuxeo-document-view-delete-blob>
        </template>
        <template is="dom-if" if="[[!document.properties.file:content]]">
          <p class="title">
            <span>[[document.title]]</span>
          </p>
        </template>
      </div>
    </div>
    <div class="card-content sep">
      <div class="properties">
        <div class="item">
          <label>Dimensions</label>
          [[document.properties.picture:info.width]] x [[document.properties.picture:info.height]]
        </div>
        <div class="item">
          <label>Format</label>
          [[document.properties.picture:info.format]]
        </div>
        <div class="item">
          <label>Color Profile</label>
          [[document.properties.picture:info.colorSpace]]
        </div>
        <div class="item">
          <label>Bit Depth</label>
          [[document.properties.picture:info.depth]]
        </div>
        <div class="item">
          <label>Weight</label>
          [[_formatSize(document.properties.common:size)]]
        </div>
      </div>
    </div>
    <div class="card-content sep">
      <p class="title">Additional Formats</p>
      <div>
        <template is="dom-repeat" items="[[_getAdditionalFormats(document)]]" as="item">
          <div class="item">
            <label class="layout flex">[[item.name]]</label>
            <span class="layout flex-2">[[item.dimensions]]</span>
            <span class="layout flex">[[item.size]]</span>
            <span class="layout flex">[[item.format]]</span>
            <a href="[[item.data]]" title="download" class="viewdla">
              <iron-icon icon="icons:file-download"></iron-icon>
            </a>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-picture-view',
        properties: {
          document: {
            type: Object,
            notify: true
          },
          additionalFormats: {
            type: Object,
            computed: '_getAdditionalFormats(document)'
          }
        },
        _formatSize: function(size) {
          if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        },
        _getAdditionalFormats: function(document) {
          return document.properties['picture:views'].map(function(view) {
            return {
              name: view.description,
              dimensions: view.width + ' x ' + view.height,
              size: this._formatSize(view.content.length),
              format: view.info.format,
              data: view.content.data
            };
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
