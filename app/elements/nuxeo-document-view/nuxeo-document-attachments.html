<!--
`nuxeo-document-attachments`
@group Nuxeo UI
@element nuxeo-document-attachments
-->
<dom-module id="nuxeo-document-attachments">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .title {
        color: #039be5;
        font-size: 1.5rem;
      }

      .item {
      @apply(--layout-vertical);
        padding: 0.5rem 0rem;
      }

      .item label {
        color: #039be5;
        font-size: 1.2rem;
      }

      .item span {
        font-size: 0.8rem;
        color: #999;
      }

      paper-dialog {
        height: 100%;
        width: 100%;
      }

      paper-icon-button {
        height: 32px;
        width: 32px;
      }

      paper-icon-button:hover {
        cursor: pointer;
      }

      nuxeo-dropzone {
        --nuxeo-dropzone-min-empty-height: 60px;
        --nuxeo-dropzone-border-margin: 2px;
      }
    </style>

    <div class="horizontal layout">
      <p class="title">
        <iron-icon icon="editor:attach-file"></iron-icon>
        Attachments
      </p>
      <div class="horizontal flex end-justified layout center" hidden="[[!_hasAttachments(document)]]">
        <nuxeo-upload-blob-button document="{{document}}"
                                  xpath="files:files"
                                  tool-tip="Upload an attachment"
                                  uploaded-message="Attachment uploaded"
                                  use-op></nuxeo-upload-blob-button>
      </div>
    </div>
    <nuxeo-dropzone document="{{document}}"
                    message="Drop to attach file"
                    message-empty="+ Complete the document with additional files"
                    xpath="files:files"
                    uploaded-message="Attachment uploaded"
                    empty="[[!_hasAttachments(document)]]"
                    use-op>
      <div>
        <paper-dialog id="previewDialog" with-backdrop></paper-dialog>
        <template is="dom-repeat" items="[[document.properties.files:files]]">
          <div class="horizontal layout start">
            <div class="item">
              <a href="[[item.file.data]]">[[item.filename]]</a>
              <span>[[_formatSize(item.file.length)]]</span>
            </div>
            <div class="horizontal flex end-justified layout">
              <nuxeo-delete-blob-button document="{{document}}"
                                        tool-tip="Delete attachment"
                                        confirm-message="Do you really want to delete this attachment?"
                                        delete-message="Attachment deleted"
                                        xpath="files:files/[[index]]"></nuxeo-delete-blob-button>
              <paper-icon-button noink icon="icons:visibility" id="previewBut" on-tap="togglePreviewDialog"></paper-icon-button>
              <paper-tooltip for="previewBut">Preview attachment</paper-tooltip>
            </div>
          </div>
        </template>
      </div>
    </nuxeo-dropzone>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-attachments',
        properties: {
          document: {
            type: Object,
            notify: true
          }
        },
        togglePreviewDialog: function(e) {
          var dialog = this.$.previewDialog,
              preview = document.createElement('nuxeo-document-preview');
          preview.document = this.document;
          preview.xpath = 'files:files/' + e.model.index + '/file';
          preview.style.height = '100%';
          preview.style.margin = '0';
          preview.style.padding = '0';
          if (dialog.hasChildNodes()) {
            dialog.replaceChild(preview, dialog.firstChild);
          } else {
            dialog.appendChild(preview);
          }
          Polymer.dom.flush();
          dialog.toggle();
        },
        _formatSize: function(size) {
          if (!size) {
            return '';
          } else if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        },
        _hasAttachments: function() {
          return (this.document && this.document.properties && this.document.properties['files:files']) ?
                  this.document.properties['files:files'].length > 0 : false;
        }
      });
    })();
  </script>

</dom-module>
