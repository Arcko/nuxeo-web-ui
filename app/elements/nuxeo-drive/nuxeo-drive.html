<link rel="import" href="nuxeo-authentication-tokens-management.html">
<link rel="import" href="nuxeo-drive-sync-roots-management.html">
<link rel="import" href="nuxeo-drive-desktop-packages.html">

<!-- DOCUMENT ACTIONS -->
<link rel="import" href="nuxeo-drive-sync-toggle-button.html">

<nuxeo-slot-content name="driveSyncToggleButton" slot="DOCUMENT_ACTIONS">
  <template>
    <nuxeo-drive-sync-toggle-button document="[[document]]"></nuxeo-drive-sync-toggle-button>
  </template>
</nuxeo-slot-content>

<!-- BLOB ACTIONS -->
<link rel="import" href="nuxeo-drive-edit-button.html">

<nuxeo-slot-content name="driveEditButton" slot="BLOB_ACTIONS">
  <template>
    <nuxeo-drive-edit-button document="[[document]]" blob="[[blob]]"></nuxeo-drive-edit-button>
  </template>
</nuxeo-slot-content>

<!-- PAGES -->
<nuxeo-slot-content name="drivePage" slot="PAGES">
  <template>
    <paper-header-panel class="flex" name="drive">
      <div class="paper-header layout horizontal">
        <span class="flex">[[i18n('ui.app.drive.heading','Nuxeo Drive')]]</span>
      </div>
      <div class="content">
        <paper-card class="card" elevation="0">
          <div class="card-content">
            <div class="title">[[i18n('ui.app.drive.packages','Packages')]]</div>
            <nuxeo-drive-desktop-packages></nuxeo-drive-desktop-packages>
          </div>
        </paper-card>
        <paper-card class="card" elevation="0">
          <div class="card-content">
            <div class="title">[[i18n('ui.app.drive.roots','Synchronization Roots')]]</div>
            <nuxeo-drive-sync-roots-management></nuxeo-drive-sync-roots-management>
          </div>
        </paper-card>
        <paper-card class="card" elevation="0">
          <div class="card-content">
            <div class="title">[[i18n('ui.app.drive.tokens','Tokens')]]</div>
            <nuxeo-authentication-tokens-management application="Nuxeo Drive"></nuxeo-authentication-tokens-management>
          </div>
        </paper-card>
      </div>
    </paper-header-panel>
  </template>
</nuxeo-slot-content>
