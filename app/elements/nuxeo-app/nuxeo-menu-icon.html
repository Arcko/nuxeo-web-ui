<!--
`nuxeo-menu-icon`
@group Nuxeo UI
@element nuxeo-menu-icon
-->
<dom-module id="nuxeo-menu-icon">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-icon-button  {
        color: var(--nuxeo-sidebar-actions);
        height: 48px;
        padding: 14px 13px;
        width: 56px;
      }

      paper-icon-button:hover,
      side-nav paper-icon-button[focused] {
        color: #fff;
        fill: #fff;
        background-color: rgba(0,0,0,.15);
      }
    </style>
    <a href$="[[urlFor('page', route)]]">
      <paper-icon-button noink id="button" icon="[[icon]]" name="[[name]]"></paper-icon-button>
      <paper-tooltip for="button" position="right" offset="0" animation-delay="0">
        [[i18n(tooltip)]]</paper-tooltip>
    </a>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-menu-icon',
        behaviors: [Nuxeo.I18nBehavior, Nuxeo.RoutingBehavior],
        properties: {
          /**
           * The 18n tooltip key
           */
          tooltip: {
            type: String
          },

          name: {
            type: String,
            value: ''
          },

          /**
           * An explicit link.
           */
          link: {
            type: String,
            value: ''
          }
        }
      });
    })();
  </script>
</dom-module>
