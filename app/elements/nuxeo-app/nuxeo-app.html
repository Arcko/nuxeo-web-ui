<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
`nuxeo-app`
@group Nuxeo UI
@element nuxeo-app
-->
<dom-module id="nuxeo-app">
  <template>
    <style is="custom-style" include="shared-styles">
      .logo {
        background: #fafafa;
        height: 60px;
        padding: 15px;
        position: absolute;
        top: 0;
        width: 60px;
      }

      paper-badge {
        --paper-badge-background: var(--nuxeo-badge-background);
      }

      iron-collapse {
        overflow: scroll;
      }

      #sidebar {
        border-right: 1px solid #edeff0;
      }

      #sidebar > div {
        margin-left: 60px;
      }

      #sidebar .card .content {
        padding: 20px;
      }

      #sidebar .card .header {
        background-color: #edf1f5;
        border-bottom: 1px solid #edeff0;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        height: 60px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #sidebar .card h1 {
        color: #213f7d;
        font-size: 1.1rem;
        margin-left: 20px;
        font-weight: normal;
      }

      #sidebar .profile .content,
      #sidebar .administration .content {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        height: calc(100vh - 60px);
        padding: 0;
      }

      #sidebar .profile .item a,
      #sidebar .administration .item a {
        border-bottom: 1px solid #edeff0;
        display: block;
        padding: 20px;
        text-transform: uppercase;
      }

      #sidebar .profile .item:last-of-type {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        border: none;
        justify-content: flex-end;
      }

      .header-badge {
        margin-left: -1em;
        margin-top: 1em;
        z-index: 100;
      }

      [hidden] {
        display: none !important;
      }

      nuxeo-task-widget {
        --nuxeo-task-widget-box-padding: 10px 0px;
        font-size: 0.9em;
      }

      .side-nav {
        height: 100vh;
        margin-top: 60px;
      }

      .side-nav paper-icon-button {
        color: #00adff;
        height: 60px;
        padding: 15px;
        width: 60px;
      }

      .side-nav paper-icon-button.iron-selected {
        color: #fff;
      }

      .side-nav .profile-icon {
        bottom: 65px;
        position: absolute;
      }
    </style>

    <nuxeo-document id="doc" auto doc-path="[[docPath]]"
                    doc-id="[[linkDocId]]"
                    response="{{currentDocument}}"
                    enrichers="permissions, breadcrumb, preview, favorites, renditions"
                    headers='{"X-NXfetch.document": "lock"}'>
    </nuxeo-document>

    <paper-drawer-panel drawer-width="[[drawerWidth]]" responsive-width="720px">
      <div drawer>
        <a href="{{baseUrl}}home/">
          <paper-icon-button src="{{baseUrl}}images/touch/icon-128x128.png" class="logo"></paper-icon-button>
        </a>
        <paper-menu class="side-nav" selected="{{selectedTab}}" attr-for-selected="name" on-iron-activate="_toggleDrawer">
          <paper-icon-button icon="icons:folder-open" name="browser"></paper-icon-button>
          <paper-icon-button icon="icons:restore" name="recents"></paper-icon-button>
          <paper-icon-button icon="icons:search" name="search"></paper-icon-button>
          <paper-icon-button icon="icons:check-box" name="tasks" id="tasksCounter"></paper-icon-button>
          <paper-icon-button icon="icons:star" name="favorites"></paper-icon-button>
          <paper-icon-button icon="icons:book" name="collections"></paper-icon-button>
          <paper-icon-button icon="icons:folder-shared" name="personalWorkspace"></paper-icon-button>
          <paper-icon-button icon="icons:content-paste" name="clipboard"></paper-icon-button>
          <paper-icon-button icon="icons:build" name="administration"></paper-icon-button>
          <paper-icon-button src="{{baseUrl}}images/avatar.png" name="profile" class="profile-icon"></paper-icon-button>
        </paper-menu>
        <paper-badge label="[[taskCount]]" class="header-badge" for="tasksCounter"></paper-badge>

        <iron-collapse id="sidebar" horizontal opened>
          <div>
            <iron-pages selected="[[selectedTab]]" attr-for-selected="name" class="flex">
              <section class="card" name="browser">
                <div class="header">
                  <h1>Browse</h1>
                </div>
                <div class="content">
                  <nuxeo-tree root-path="/default-domain" current-document="[[document]]"></nuxeo-tree>
                </div>
              </section>

              <section class="card" name="recents">
                <div class="header">
                  <h1>Recently Viewed</h1>
                </div>
                <div class="content">
                  <nuxeo-recent-documents max-size="5" id="recent"></nuxeo-recent-documents>
                </div>
              </section>

              <section class="card" name="search">
                <div class="header">
                  <h1>Search Filters</h1>
                </div>
                <div class="content">

                </div>
              </section>

              <section class="card" name="tasks">
                <div class="header">
                  <h1>Tasks</h1>
                </div>
                <div class="content">
                  <nuxeo-task-widget username="Administrator" count="{{taskCount}}"></nuxeo-task-widget>
                </div>
              </section>

              <section class="card" name="favorites">
                <div class="header">
                  <h1>Favorites</h1>
                </div>
                <div class="content">
                  <nuxeo-favorites doc="[[currentDocument]]"></nuxeo-favorites>
                </div>
              </section>

              <section class="card" name="collections">
                <div class="header">
                  <h1>Working Collections</h1>
                </div>
                <div class="content">
                  <nuxeo-collections></nuxeo-collections>
                </div>
              </section>

              <section class="card" name="personalWorkspace">
                <div class="header">
                  <h1>Personal Space</h1>
                </div>
                <div class="content">
                  <nuxeo-tree root-path="/default-domain/UserWorkspaces/Administrator/" current-document="[[currentDocument]]"></nuxeo-tree>
                </div>
              </section>

              <section class="card" name="clipboard">
                <div class="header">
                  <h1>Clipboard</h1>
                </div>
                <div class="content">
                  <nuxeo-clipboard id="clipboard" target-document="[[currentDocument]]"></nuxeo-clipboard>
                </div>
              </section>

              <section class="card administration" name="administration">
                <div class="header">
                  <h1>Administration</h1>
                </div>
                <div class="content">
                  <iron-selector selected="{{selectedAdminTab}}" attr-for-selected="name">
                    <div class="item" name="repository">
                      <a href="{{baseUrl}}admin/">Repository Monitoring</a>
                    </div>
                    <div class="item" name="userManagement">
                      <a href="{{baseUrl}}admin/">Users & Groups</a>
                    </div>
                  </iron-selector>
                </div>
              </section>

              <section class="card profile" name="profile">
                <div class="header">
                  <h1>Lise Kemen</h1>
                </div>
                <div class="content">
                  <div class="item">
                    <a href="">Profile</a>
                  </div>
                  <div class="item">
                    <a href="">Notifications</a>
                  </div>
                  <div class="item">
                    <a href="">Drive</a>
                  </div>
                  <div class="item">
                    <a href="">Cloud Services</a>
                  </div>
                  <div class="item layout vertical">
                    <a href="">Sign Out</a>
                  </div>
                </div>
              </section>
            </iron-pages>
          </div>
        </iron-collapse>
      </div>

      <paper-header-panel main>
        <div class="layout horizontal">
          <!-- The current document's page -->
          <iron-pages selected="[[page]]" attr-for-selected="name" class="flex">
            <nuxeo-home name="home"></nuxeo-home>
            <nuxeo-browser id="browser"
              name="browse"
              document="[[currentDocument]]"
              selected-tab="{{docAction}}"
              clipboard="[[clipboard]]"></nuxeo-browser>
            <nuxeo-search name="search"></nuxeo-search>
            <nuxeo-admin name="admin" selected-tab="[[selectedAdminTab]]"></nuxeo-admin>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-app',

        properties: {
          baseUrl: {
            type: String,
            value: '/'
          },
          page: {
            type: String,
            observer: '_navigate'
          },

          selectedTab: {
            type: String
          },

          selectedAdminTab: String,

          currentDocument: {
            type: Object,
            observer: '_documentChanged'
          },
          docPath: String,
          docAction: String,
          linkDocId: String,

          taskCount: Number,

          drawerWidth: {
            type: String,
            value: '60px'
          },

          drawerOpened: {
            type: Boolean,
            value: false
          }
        },

        get docId() {
          return this.linkDocId;
        },

        set docId(id) {
          this.linkDocId = id;
          var self = this;
          self.$.doc.get().then(function() {
            self.docPath = self.currentDocument.path;
            self.linkDocId = '';
            self._navigate();
          });
        },

        listeners: {
          'documentUpdated': 'refresh',
          'nuxeo-content-view-navigate': '_navigateCV',
        },

        ready: function() {
          this.clipboard = this.$.clipboard;
        },

        refresh: function() {
          this.$.doc.get();
        },

        _navigate: function() {
          var url = '/' + this.page, state;
          if (this.page === 'browse') {
            if (this.docPath) {
              url += this.docPath;
            }
            if (this.docAction) {
              url += '@' + this.docAction;
            }
            if (this.currentContentView) {
              state = {contentView: this.currentContentView.provider};
            }
          }
          page.show(url, state);
          this.fire('navigation', {page: this.page});
        },

        _navigateCV: function(e) {
          this.currentContentView = e.target;
          page.show('/browse' + e.target.currentDocument.path, {contentView: e.target.provider});
        },

        get currentContentView() {
          return this.$.browser.currentContentView;
        },

        set currentContentView(cv) {
          this.$.browser.currentContentView = cv;
        },

        scrollPageToTop: function() {
          //this.$.selectedPage.scrollToTop(true);
        },

        _documentChanged: function() {
          if (this.currentDocument) {
            this.$.recent.add(this.currentDocument);
          }
        },

        _toggleDrawer: function(e) {
          if (!this.drawerOpened) {
            this.drawerWidth = '350px';
            this.$.sidebar.style.width = '100%';
          } else {
            if (this._selected === e.detail.selected) {
              this.drawerWidth = '60px';
            }
          }
          this.drawerOpened = !this.drawerOpened;
          this._selected = e.detail.selected;
        }
      });
    })();
  </script>

</dom-module>
