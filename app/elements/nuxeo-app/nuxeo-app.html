<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
`nuxeo-app`
@group Nuxeo UI
@element nuxeo-app
-->
<dom-module id="nuxeo-app">
  <template>
    <style is="custom-style" include="shared-styles">
      #logo {
        margin-right: 2.5em;
      }

      #logo img {
        max-height: 30px;
        max-width: 100px;
        margin: 0 .8em;
      }

      #toggle {
        right: 1rem;
        top: 1rem;
      }

      .profile img {
        margin-right: .5em;
        max-height: 24px;
        max-width: 24px;
        border-radius: 2em;
        background-color: #eee;
      }

      .dropdown-trigger {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      app-header {
        background-color: var(--nuxeo-header-background);
        border-bottom: 1px solid #eee;
      }

      app-toolbar {
        height: 60px;
      }

      section.profile {
        font-size: 14px;
      }

      paper-badge {
        --paper-badge-background: var(--nuxeo-badge-background);
      }

      paper-tabs {
        height: 100%;
        --paper-tabs-selection-bar-color: var(--nuxeo-primary-color);
        --paper-tabs-selection-bar: {
          top: 0;
         }
      }

      paper-tab {
        text-transform: uppercase;
       @apply(--layout-horizontal);
       @apply(--layout-center-center);
      }

      paper-tab:focus ::content .tab-content {
        font-weight: normal;
      }

      [drawer] .card {
        margin: 0;
        padding: 20px;
      }

      [drawer] .card h1 {
        background-color: var(--nuxeo-secondary-color);
        color: #fff;
        font-size: 1.1rem;
        margin: -1.4rem -1.35rem 0;
        padding: .5rem 1.3rem;
        font-weight: 700;
        border-bottom: 1px solid #edeff0;
      }

      .header-badge {
        margin-left: -.2em;
        margin-top: .4em;
      }

      .badge {
        float: right;
        font-weight: 600;
        font-size: 12px;
        border-radius: 50%;
        width: var(--paper-badge-width, 20px);
        height: var(--paper-badge-height, 20px);
        background-color: var(--nuxeo-badge-background);
        opacity: var(--paper-badge-opacity, 1.0);
        color: var(--paper-badge-text-color, white);
        @apply(--layout);
        @apply(--layout-center-center);
        display: block;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <nuxeo-document id="doc" auto doc-path="[[docPath]]"
                    doc-id="[[linkDocId]]"
                    response="{{currentDocument}}"
                    enrichers="permissions, breadcrumb, preview, favorites, renditions"
                    headers='{"X-NXfetch.document": "lock"}'></nuxeo-document>

    <app-drawer-layout force-narrow="true" drawer-width="288px" drawer-position="right" responsive-width="1280px">

      <app-header-layout main>

        <!-- Top -->
        <app-header fixed waterfall>
          <app-toolbar class="flex">

            <!-- Logo -->
            <section id="logo">
              <a href="#/">
                <img src$="{{baseUrl}}images/nuxeo.png">
              </a>
            </section>

            <!-- Navigation (MAIN_TABS) -->
            <paper-tabs noink no-slide selected="{{page}}" attr-for-selected="name">
              <paper-tab name="home">Home</paper-tab>
              <paper-tab name="browse">Browse</paper-tab>
              <paper-tab name="admin">Admin</paper-tab>
            </paper-tabs>

            <paper-tabs noink no-slide selected="{{page}}" attr-for-selected="name" style="float: right">
              <paper-tab name="search"><iron-icon icon="search" suffix></iron-icon></paper-tab>
            </paper-tabs>

            <div class="horizontal flex center layout end-justified">

              <!-- Profile -->
              <section class="profile">
                <paper-menu-button noink no-animations>
                  <paper-button class="dropdown-trigger">
                    <img src$="{{baseUrl}}images/avatar.png">
                    <span>Lise Kemen</span>
                  </paper-button>
                  <paper-menu class="dropdown-content">
                    <paper-item>Profile</paper-item>
                    <paper-item>Notifications</paper-item>
                    <paper-item>Drive</paper-item>
                    <paper-item>Cloud Services</paper-item>
                    <paper-item>Sign out</paper-item>
                  </paper-menu>
                </paper-menu-button>
              </section>
            </div>

            <!-- Toggle right panel button -->
            <div id="toggle">
              <paper-badge label="[[taskCount]]" class="header-badge"></paper-badge>
              <paper-icon-button icon="menu" drawer-toggle aria-label="menu"></paper-icon-button>
            </div>
          </app-toolbar>
        </app-header>

        <!-- The current document's page -->
        <iron-pages selected="[[page]]" attr-for-selected="name">
          <nuxeo-home name="home"></nuxeo-home>
          <nuxeo-browser id="browser"
            name="browse"
            document="[[currentDocument]]"
            selected-tab="{{docAction}}"
            clipboard="[[clipboard]]"></nuxeo-browser>
          <nuxeo-search name="search"></nuxeo-search>
          <nuxeo-admin name="admin"></nuxeo-admin>
        </iron-pages>

      </app-header-layout>

      <!-- right panel -->
      <div drawer>
        <section class="card">
          <h1>Clipboard</h1>
          <nuxeo-clipboard id="clipboard" target-document="[[currentDocument]]"></nuxeo-clipboard>
        </section>

        <section class="card">
          <h1>Tasks <div class="badge">[[taskCount]]</div></h1>
          <nuxeo-task-list count="{{taskCount}}"></nuxeo-task-list>
        </section>

        <section class="card">
          <h1>Recently viewed</h1>
          <nuxeo-recent-documents max-size="5" id="recent"></nuxeo-recent-documents>
        </section>

        <section class="card">
          <h1>Favorites</h1>
          <nuxeo-favorites doc="[[currentDocument]]"></nuxeo-favorites>
        </section>

        <section class="card">
          <h1>Collections</h1>
          <nuxeo-collections></nuxeo-collections>
        </section>
      </div>

    </app-drawer-layout>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-app',

        properties: {
          baseUrl: {
            type: String,
            value: '/'
          },
          page: {
            type: String,
            observer: '_navigate'
          },

          currentDocument: {
            type: Object,
            observer: '_documentChanged'
          },
          docPath: String,
          docAction: String,
          linkDocId: String,

          taskCount: Number
        },

        get docId() {
          return this.linkDocId;
        },

        set docId(id) {
          this.linkDocId = id;
          var self = this;
          self.$.doc.get().then(function() {
            self.docPath = self.currentDocument.path;
            self.linkDocId = '';
            self._navigate();
          });
        },

        listeners: {
          'documentUpdated': 'refresh',
          'nuxeo-content-view-navigate': '_navigateCV',
        },

        ready: function() {
          this.clipboard = this.$.clipboard;
        },

        refresh: function() {
          this.$.doc.get();
        },

        _navigate: function() {
          var url = '/' + this.page, state;
          if (this.page === 'browse') {
            if (this.docPath) {
              url += this.docPath;
            }
            if (this.docAction) {
              url += '@' + this.docAction;
            }
            if (this.currentContentView) {
              state = {contentView: this.currentContentView.provider};
            }
          }
          page.show(url, state);
          this.fire('navigation', {page: this.page});
        },

        _navigateCV: function(e) {
          this.currentContentView = e.target;
          page.show('/browse' + e.target.currentDocument.path, {contentView: e.target.provider});
        },

        get currentContentView() {
          return this.$.browser.currentContentView;
        },

        set currentContentView(cv) {
          this.$.browser.currentContentView = cv;
        },

        scrollPageToTop: function() {
          //this.$.selectedPage.scrollToTop(true);
        },

        _documentChanged: function() {
          if (this.currentDocument) {
            this.$.recent.add(this.currentDocument);
          }
        }
      });
    })();
  </script>

</dom-module>
