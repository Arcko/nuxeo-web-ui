<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-dublincore-contribnuxeo-document-users`
@group Nuxeo UI
@element nuxeo-document-users
-->
<dom-module id="nuxeo-document-users">
  <template>
    <style>
      .icon {
        --iron-icon-height: .9rem;
        --iron-icon-width: .9rem;
        margin-right: .2rem;
        @apply(--nuxeo-document-users-icon-theme);
      }

      .tag {
        @apply(--nuxeo-tag);
      }

      .user {
        @apply(--nuxeo-user);
      }
    </style>

    <template is="dom-repeat" items="[[users]]" as="contributor">
      <a class="tag user" href$="[[urlFor('user', contributor)]]">
        <div class="layout horizontal center">
          <iron-icon class="icon" icon="icons:perm-identity"></iron-icon>
          <span>[[contributor]]</span>
        </div>
      </a>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-users',
        properties: {
          users: {
            type: Array
          }
        },
        behaviors: [Nuxeo.RoutingBehavior]
      });
    })();
  </script>

</dom-module>
