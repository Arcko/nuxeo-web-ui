<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<!--
`nuxeo-browser`
@group Nuxeo UI
@element nuxeo-browser
-->
<dom-module id="nuxeo-browser">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        margin: 0 15px;
      }

      paper-dropdown-menu {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-input: {
          font-size: 18px;
          font-weight: 400;
          text-align: left;
          color: var(--nuxeo-link-hover-color);
        };
        padding: .3em 0 .5em .5em;
        border-left: var(--nuxeo-border);
      }

      ::content paper-input-container .input-content.paper-input-container {
        flex-direction: row-reverse;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
      }

      .actions paper-icon-button {
        color: var(--nuxeo-action-color);
      }

      .actions paper-icon-button:hover {
        color: var(--nuxeo-link-hover-color);
        fill: var(--nuxeo-link-hover-color);
      }

      .actions paper-icon-button[active] {
        color: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
      }

      #previewDialog {
        height: 100%;
        width: 100%;
      }

      #previewDialog > nuxeo-document-preview {
        height: 100%;
      }

      #previewDialog > * {
        margin: 0;
        padding: 0;
      }

      .actions {
        color: var(--nuxeo-action-color);
      }

      .export-container {
        min-width: 240px;
        border: 1px solid #ddd;
      }

      .share-container {
        min-width: 640px;
      }

      section, iron-pages, .content {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

    </style>

    <!-- Main content -->
    <paper-header-panel class="main">

      <paper-header class="paper-header">
        <paper-toolbar>
          <nuxeo-breadcrumb document="[[document]]"></nuxeo-breadcrumb>

          <!-- Page provider navigation -->
          <nuxeo-document-prev-next-doc id="contentViewNav"></nuxeo-document-prev-next-doc>

          <paper-dropdown-menu noink no-animations no-label-float>
            <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
              <paper-icon-item name="view">
                <iron-icon icon="icons:visibility" item-icon></iron-icon> View
              </paper-icon-item>
              <paper-icon-item name="edit">
                <iron-icon icon="editor:mode-edit" item-icon></iron-icon> Edit
              </paper-icon-item>
              <paper-icon-item name="activity">
                <iron-icon icon="icons:restore" item-icon></iron-icon> Activity
              </paper-icon-item>
              <paper-icon-item name="permissions">
                <iron-icon icon="communication:vpn-key" item-icon></iron-icon> Permissions
              </paper-icon-item>
              <paper-icon-item name="settings">
                <iron-icon icon="icons:settings" item-icon></iron-icon> Settings
              </paper-icon-item>
            </paper-menu>
          </paper-dropdown-menu>

          <div class="horizontal flex layout end-justified actions">
            <template is="dom-if" if="[[_canViewAsCollectionMember(document)]]">
              <!--Add to Collection-->
              <paper-icon-button noink icon="icons:book" id="addColBut" on-tap="toggleCollectionDialog"></paper-icon-button>
              <paper-tooltip for="addColBut">Add to Collection</paper-tooltip>
              <!--Add/Remove from Favorites-->
              <nuxeo-favorites-toggle-button id="favBut" doc="[[document]]"></nuxeo-favorites-toggle-button>
            </template>
            <!--Share-->
            <paper-icon-button noink icon="social:share" id="shareBut" on-tap="toggleShareDialog"></paper-icon-button>
            <paper-tooltip for="shareBut">Share</paper-tooltip>
            <template is="dom-if" if="[[_canView(document)]]">
              <!--Notify me-->
              <paper-icon-button noink icon="social:notifications" id="notifyBut"></paper-icon-button>
              <paper-tooltip for="notifyBut">Notify me</paper-tooltip>
              <!--Add to Clipboard-->
              <paper-icon-button noink
                id="clipboardBut"
                icon="image:add-to-photos"
                active="[[inClipboard]]"
                on-tap="toggleClipboard"></paper-icon-button>
              <paper-tooltip for="clipboardBut">Add to Clipboard</paper-tooltip>
              <!--Lock-->
              <nuxeo-lock-toggle-button id="lockBut" doc="[[document]]"></nuxeo-lock-toggle-button>
              <!--Preview-->
              <paper-icon-button noink icon="icons:visibility" id="previewBut" on-tap="togglePreviewDialog"></paper-icon-button>
              <paper-tooltip for="previewBut">Preview</paper-tooltip>
            </template>
            <!--Export-->
            <paper-icon-button noink icon="icons:archive" id="exportBut" on-tap="toggleExportDialog"></paper-icon-button>
            <paper-tooltip for="exportBut">Export</paper-tooltip>
          </div>
        </paper-toolbar>
      </paper-header>

      <div class="content" id="nxContent">
        <paper-toast id="toast"></paper-toast>
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="view">
            <template is="dom-if" if="[[document]]">
              <paper-dialog id="exportDialog" with-backdrop>
                <div class="vertical layout">
                  <h1>Export</h1>
                  <div class="export-container">
                    <nuxeo-document-export document="[[document]]"></nuxeo-document-export>
                  </div>
                </div>
              </paper-dialog>

              <paper-dialog id="shareDialog" with-backdrop>
                <div class="vertical layout">
                  <h1>Share the Document</h1>
                  <div class="share-container">
                    <paper-input id="docPermalink"
                                 label="Copy the link and share the document {{document.properties.dc:title}}"
                                 value="[[_buildPermalink(document)]]"
                                 autofocus
                                 readonly></paper-input>
                  </div>
                </div>
              </paper-dialog>
            </template>

            <paper-dialog id="collectionDialog" modal on-iron-overlay-closed="_resetCollectionPopup" no-auto-focus>
              <h1>Add to Collection</h1>
              <nuxeo-add-to-collection-popup
                document="[[document]]"
                id="addToCollection">
              </nuxeo-add-to-collection-popup>
            </paper-dialog>

            <template is="dom-if" if="[[_canViewContent(document)]]">
              <nuxeo-document-content-view provider="document_content"
                params="[[cvParams]]"
                document="[[document]]">
              </nuxeo-document-content-view>
            </template>

            <template is="dom-if" if="[[_canView(document)]]">
              <nuxeo-document-view document="{{document}}"></nuxeo-document-view>

              <paper-dialog id="previewDialog" with-backdrop>
                <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
              </paper-dialog>
            </template>
          </section>

          <section name="edit">
            <nuxeo-document-edit document="{{document}}"></nuxeo-document-edit>
          </section>

          <section name="activity">
            Activity
          </section>

          <section name="permissions">
            <nuxeo-document-permissions id="permissions" doc-id="[[document.uid]]"></nuxeo-document-permissions>
          </section>

          <section name="settings">
            Settings
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-browser',
        properties: {
          document: {
            type: Object
          },
          inClipboard: {
            type: Boolean
          },
          selectedTab: {
            type: String,
            value: 'view',
            observer: '_navigate'
          },
          cvParams: {
            type: Array,
            notify: true
          }
        },

        listeners: {
          'permissions.acecreated': '_documentUpdated',
          'permissions.aceupdated': '_documentUpdated',
          'permissions.acedeleted': '_documentUpdated',
          'documentAddedToCollection': '_documentAddedToCollection'
        },

        observers: [
          '_inClipboard(document)',
          '_updateCvParams(document)'
        ],

        set clipboard(clipboard) {
          this._clipboard = clipboard;
          this._clipboard.addEventListener('documents-changed', this._inClipboard.bind(this));
          this._inClipboard();
        },

        get clipboard() {
          return this._clipboard;
        },

        _inClipboard: function() {
          this.inClipboard = this.clipboard && this.document && this.clipboard.contains(this.document);
        },

        set currentContentView(cv) {
          this.$.contentViewNav.contentView = cv;
        },

        get currentContentView() {
          return this.$.contentViewNav.contentView;
        },

        _documentUpdated: function() {
          this.fire('documentUpdated');
        },

        togglePreviewDialog: function() {
          this.$$('#previewDialog').toggle();
        },

        toggleExportDialog: function() {
          this.$$('#exportDialog').toggle();
        },

        toggleShareDialog: function() {
          this.$$('#shareDialog').toggle();
          this.$$('#docPermalink').inputElement.select();
        },

        toggleCollectionDialog: function() {
          this.$$('#collectionDialog').toggle();
        },

        toggleClipboard: function() {
          if (this.clipboard.contains(this.document)) {
            this.clipboard.remove(this.document);
          } else {
            this.clipboard.add(this.document);
          }
        },

        download: function() {
          location.href = this.document.properties['file:content'].data;
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

        get _isFolderish() {
          return this.document.facets.indexOf('Folderish') !== -1;
        },

        get _canReadChildren() {
          return this._enrichers && this._enrichers.permissions.indexOf('ReadChildren') !== -1;
        },

        get _hasFileContent() {
          return this.document ? 'file:content' in this.document.properties : false;
        },

        _canViewAsCollectionMember: function(document) {
          return document ? document.facets.indexOf('NotCollectionMember') === -1 : false;
        },

        _canDownload: function() {
          return this._canView() && this._hasFileContent;
        },

        _canView: function() {
          return this.document && !this._isFolderish;
        },

        _canViewContent: function() {
          return this.document && this._isFolderish; // && this._canReadChildren;
        },

        _navigate: function() {
          if (this.document) {
            page('/browse' + this.document.path + '@' + this.selectedTab);
          }
        },

        _updateCvParams: function() {
          if (this._canViewContent()) {
            this.cvParams = [this.document.uid];
          }
        },

        _buildPermalink: function(document) {
          return location.origin + location.pathname + '#!/doc/' + document.uid;
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        },

        _documentAddedToCollection: function() {
          this.toggleCollectionDialog();
          this._toast('Document added to Collection.');
          this._documentUpdated();
        },

        _resetCollectionPopup: function() {
          this.$$('#addToCollection')._reset();
        }
      });
    })();
  </script>

</dom-module>
