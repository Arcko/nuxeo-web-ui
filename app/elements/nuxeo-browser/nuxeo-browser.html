<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-browser`
@group Nuxeo UI
@element nuxeo-browser
-->
<dom-module id="nuxeo-browser">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        margin: 0 15px;
      }

      paper-dropdown-menu {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-input: {
          font-size: 18px;
          font-weight: 400;
          text-align: left;
          color: var(--nuxeo-header-text-color);
        };
        padding: .3em 0 .5em .5em;
        border-left: var(--nuxeo-border);
      }

      ::content .unfocused-line.paper-input-container {
        background-color: transparent;
      }

      ::content paper-input-container .input-content.paper-input-container {
        flex-direction: row-reverse;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
      }

      section, iron-pages, .content {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      paper-card {
        display: block;
        margin: auto;
        padding: 2em;
        @apply(--layout-flex);
      }

    </style>

    <!-- Main content -->
    <paper-header-panel class="main">

      <paper-header class="paper-header">
        <paper-toolbar>
          <nuxeo-breadcrumb document="[[document]]"></nuxeo-breadcrumb>

          <paper-dropdown-menu noink no-animations no-label-float>
            <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
              <paper-icon-item name="view">
                <iron-icon icon="icons:visibility" item-icon></iron-icon>
                [[i18n('command.browser.view', 'View')]]</paper-icon-item>
              <template is="dom-if" if="[[_canViewContent(document)]]">
                <paper-icon-item name="edit">
                  <iron-icon icon="editor:mode-edit" item-icon></iron-icon>
                  [[i18n('command.browser.edit', 'Edit')]]</paper-icon-item>
              </template>
              <paper-icon-item name="permissions">
                <iron-icon icon="communication:vpn-key" item-icon></iron-icon>
                [[i18n('command.browser.permissions', 'Permissions')]]</paper-icon-item>
            </paper-menu>
          </paper-dropdown-menu>

          <nuxeo-document-actions class="horizontal flex layout end-justified"
            context="[[actionContext]]"></nuxeo-document-actions>

        </paper-toolbar>
      </paper-header>

      <div class="content" id="nxContent">
        <paper-toast id="toast"></paper-toast>
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="view">
            <template is="dom-if" if="[[_canViewContent(document)]]">
              <nuxeo-document-content-view provider="advanced_document_content"
                params="[[cvParams]]"
                document="[[document]]">
              </nuxeo-document-content-view>
            </template>

            <template is="dom-if" if="[[_canView(document)]]">
              <nuxeo-document-page document="[[document]]"></nuxeo-document-page>
            </template>
          </section>

          <template is="dom-if" if="[[_canViewContent(document)]]">
            <section name="edit">
              <paper-card class="end-space">
                <nuxeo-document-edit document="[[document]]" on-document-updated="_navigateToView"></nuxeo-document-edit>
              </paper-card>
            </section>
          </template>

          <section name="permissions">
            <nuxeo-document-permissions id="permissions" doc-id="[[document.uid]]"></nuxeo-document-permissions>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-browser',
        properties: {
          document: {
            type: Object
          },
          selectedTab: {
            type: String,
            value: 'view',
            observer: '_navigate'
          },
          cvParams: {
            type: Object,
            notify: true
          },
          actionContext: {
            type: Object,
            value: function() {
              return {};
            }
          }
        },

        behaviors: [Nuxeo.I18nBehavior],

        listeners: {
          'permissions.acecreated': '_documentUpdated',
          'permissions.aceupdated': '_documentUpdated',
          'permissions.acedeleted': '_documentUpdated',
          'addedToCollection': '_documentUpdated',
          'removedFromCollection': '_documentUpdated'
        },

        observers: [
          '_updateActionContext(document)',
          '_updateCvParams(document)'
        ],

        _documentUpdated: function() {
          this.fire('document-updated');
        },

        download: function() {
          location.href = this.document.properties['file:content'].data;
        },

        set clipboard(clipboard) {
          this.set('actionContext.clipboard', clipboard);
        },

        get clipboard() {
          return this.actionContext.clipboard;
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

        get _isFolderish() {
          return this.document.facets.indexOf('Folderish') !== -1;
        },

        get _canReadChildren() {
          return this._enrichers && this._enrichers.permissions.indexOf('ReadChildren') !== -1;
        },

        get _hasFileContent() {
          return this.document ? 'file:content' in this.document.properties : false;
        },

        _updateActionContext: function() {
          this.set('actionContext.document', this.document);
        },

        _canDownload: function() {
          return this._canView() && this._hasFileContent;
        },

        _canView: function() {
          return this.document && !this._isFolderish;
        },

        _canViewContent: function() {
          return this.document && this._isFolderish; // && this._canReadChildren;
        },

        _navigate: function() {
          if (this.document) {
            page('/browse' + this.document.path + '@' + this.selectedTab);
          }
        },

        _navigateToView: function() {
          page('/browse' + this.document.path + '@view');
        },

        _updateCvParams: function() {
          if (this._canViewContent()) {
            this.cvParams = {'ecm_parentId': this.document.uid};
          }
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        }

      });
    })();
  </script>

</dom-module>
