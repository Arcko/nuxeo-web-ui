<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<!--
`nuxeo-browser`
@group Nuxeo UI
@element nuxeo-browser
-->
<dom-module id="nuxeo-browser">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        margin: 0 15px;
      }

      paper-header-panel {
        height: calc(100vh);
      }

      paper-toolbar {
        height: 60px;
        color: #039be5;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        background-color: #fff;
        font-size: 24px;
        padding-right: 2em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      paper-dropdown-menu {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-input: {
          font-size: 18px;
          font-weight: bold;
          text-align: center;
        };
        width: 175px;
      }

      .actions paper-icon-button {
        color: var(--branding-action-color);
      }

      .actions paper-icon-button:hover {
        color: var(--branding-link-hover-color);
        fill: var(--branding-link-hover-color);
      }

      .actions paper-icon-button[active] {
        color: var(--icon-toggle-pressed-color, --branding-action-color-activated);
      }

      .breadcrumb {
        margin: 0 20px;
      }

      .breadcrumb-item {
        text-decoration: none;
      }

      .breadcrumb-divider {
        font-size: 20px;
      }

      .breadcrumb-divider:last-of-type {
        display: none;
      }

      #previewDialog {
        height: 100%;
        width: 100%;
      }

      #previewDialog > * {
        margin: 0;
        padding: 0;
      }

      .actions {
        color: var(--branding-action-color);
      }

      .export-container {
        min-width: 240px;
        border: 1px solid #ddd;
      }

      .share-container {
        min-width: 640px;
      }
    </style>

    <!-- Left sidebar -->
    <iron-collapse id="sidebar" horizontal opened="{{sidebarOpened}}">
      <paper-toolbar>
        <paper-icon-button icon="folder-open" on-click="toggleSidebar"></paper-icon-button>
        <span>Tree</span>
      </paper-toolbar>
      <div class="side-bar">
        <nuxeo-tree root-path="/default-domain"></nuxeo-tree>
      </div>
    </iron-collapse>

    <!-- Main content -->
    <paper-header-panel class="main flex" mode="waterfall">

      <paper-header class="paper-header">
        <paper-toolbar>
          <paper-icon-button class="toggle" icon="folder-open"
                             on-click="toggleSidebar"
                             hidden="[[sidebarOpened]]"></paper-icon-button>

          <div class="breadcrumb">
            <template is="dom-repeat" items="[[_breadcrumb(document)]]">
              <a href="[[_href(item)]]" class="breadcrumb-item">[[item.title]]</a>
              <span class="breadcrumb-divider">/</span>
            </template>
          </div>

          <paper-dropdown-menu no-label-float>
            <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
              <paper-icon-item name="view">
                <iron-icon icon="icons:visibility" item-icon></iron-icon> View
              </paper-icon-item>
              <paper-icon-item name="edit">
                <iron-icon icon="editor:mode-edit" item-icon></iron-icon> Edit
              </paper-icon-item>
              <paper-icon-item name="metadata">
                <iron-icon icon="icons:info-outline" item-icon></iron-icon> Metadata
              </paper-icon-item>
              <paper-icon-item name="activity">
                <iron-icon icon="icons:restore" item-icon></iron-icon> Activity
              </paper-icon-item>
              <paper-icon-item name="permissions">
                <iron-icon icon="communication:vpn-key" item-icon></iron-icon> Permissions
              </paper-icon-item>
              <paper-icon-item name="settings">
                <iron-icon icon="icons:settings" item-icon></iron-icon> Settings
              </paper-icon-item>
            </paper-menu>
          </paper-dropdown-menu>

          <div class="horizontal flex layout end-justified actions">
            <template is="dom-if" if="[[_canViewAsCollectionMember(document)]]">
              <!--Add to Collection-->
              <paper-icon-button icon="icons:book" id="addColBut"></paper-icon-button>
              <paper-tooltip for="addColBut">Add to Collection</paper-tooltip>
              <!--Add/Remove from Favorites-->
              <nuxeo-favorites-toggle-button id="favBut" doc="[[document]]"></nuxeo-favorites-toggle-button>
            </template>
            <template is="dom-if" if="[[_canDownload(document)]]">
              <!--Download-->
              <paper-icon-button icon="icons:file-download" id="downloadBut" on-tap="download"></paper-icon-button>
              <paper-tooltip for="downloadBut">Download</paper-tooltip>
            </template>
            <!--Share-->
            <paper-icon-button icon="social:share" id="shareBut" on-tap="toggleShareDialog"></paper-icon-button>
            <paper-tooltip for="shareBut">Share</paper-tooltip>
            <template is="dom-if" if="[[_canView(document)]]">
              <!--Notify me-->
              <paper-icon-button icon="social:notifications" id="notifyBut"></paper-icon-button>
              <paper-tooltip for="notifyBut">Notify me</paper-tooltip>
              <!--Add to Clipboard-->
              <paper-icon-button
                id="clipboardBut"
                icon="image:add-to-photos"
                active="[[inClipboard]]"
                on-tap="toggleClipboard"></paper-icon-button>
              <paper-tooltip for="clipboardBut">Add to Clipboard</paper-tooltip>
              <!--Lock-->
              <nuxeo-lock-toggle-button id="lockBut" doc="[[document]]"></nuxeo-lock-toggle-button>
              <!--Preview-->
              <paper-icon-button icon="icons:visibility" id="previewBut" on-tap="togglePreviewDialog"></paper-icon-button>
              <paper-tooltip for="previewBut">Preview</paper-tooltip>
            </template>
            <!--Export-->
            <paper-icon-button icon="icons:archive" id="exportBut" on-tap="toggleExportDialog"></paper-icon-button>
            <paper-tooltip for="exportBut">Export</paper-tooltip>
            <!--Print-->
            <paper-icon-button icon="icons:print" id="printBut"></paper-icon-button>
            <paper-tooltip for="printBut">Print</paper-tooltip>
          </div>
        </paper-toolbar>
      </paper-header>

      <div class="content">
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="view">
            <template is="dom-if" if="[[_canViewContent(document)]]">
              <nuxeo-document-content-view provider-name="document_content"
                                           params="[[cvParams]]"
                                           document="{{document}}"
                                           can-create-documents>
              </nuxeo-document-content-view>
            </template>
            <template is="dom-if" if="[[_canView(document)]]">
              <nuxeo-document-view document="{{document}}"></nuxeo-document-view>

              <paper-dialog id="previewDialog" with-backdrop>
                <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
              </paper-dialog>

              <paper-dialog id="exportDialog" with-backdrop>
                <div class="vertical layout">
                  <h1>Export</h1>
                  <div class="export-container">
                    <nuxeo-document-export document="[[document]]"></nuxeo-document-export>
                  </div>
                </div>
              </paper-dialog>

              <paper-dialog id="shareDialog" with-backdrop>
                <div class="vertical layout">
                  <h1>Share the Document</h1>
                  <div class="share-container">
                    <paper-input id="docPermalink"
                                 label="Copy the link and share the document {{document.properties.dc:title}}"
                                 value="[[_buildPermalink(document)]]"
                                 autofocus
                                 readonly></paper-input>
                  </div>
                </div>
              </paper-dialog>
            </template>
          </section>

          <section name="edit">
            <nuxeo-document-edit document="{{document}}"></nuxeo-document-edit>
          </section>

          <section name="metadata">
            Metadata
          </section>

          <section name="activity">
            Activity
          </section>

          <section name="permissions">
            <nuxeo-document-permissions id="permissions" doc-id="[[document.uid]]"></nuxeo-document-permissions>
          </section>

          <section name="settings">
            Settings
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-browser',
        properties: {
          document: {
            type: Object
          },
          inClipboard: {
            type: Boolean
          },
          sidebarOpen: {
            type: Boolean,
            value: false
          },
          selectedTab: {
            type: String,
            value: 'view',
            observer: '_navigate'
          },
          cvParams: {
            type: Array,
            computed: '_buildCvParams(document)',
            notify: true
          }
        },

        listeners: {
          'permissions.acecreated': '_documentUpdated',
          'permissions.aceupdated': '_documentUpdated',
          'permissions.acedeleted': '_documentUpdated'
        },

        observers: [
          '_inClipboard(document)'
        ],

        set clipboard(clipboard) {
          this._clipboard = clipboard;
          this._clipboard.addEventListener('documents-changed', this._inClipboard.bind(this));
          this._inClipboard();
        },

        get clipboard() {
          return this._clipboard;
        },

        _inClipboard: function() {
          this.inClipboard = this.clipboard && this.document && this.clipboard.contains(this.document);
        },

        _documentUpdated: function() {
          this.fire('documentUpdated');
        },

        toggleSidebar: function() {
          this.$.sidebar.toggle();
        },

        togglePreviewDialog: function() {
          var element = document.getElementById('previewDialog');
          element.toggle();
        },

        toggleExportDialog: function() {
          var element = document.getElementById('exportDialog');
          element.toggle();
        },

        toggleShareDialog: function() {
          var element = document.getElementById('shareDialog');
          element.toggle();
          this.$$('#docPermalink').inputElement.select();
        },

        toggleClipboard: function() {
          if (this.clipboard.contains(this.document)) {
            this.clipboard.remove(this.document);
          } else {
            this.clipboard.add(this.document);
          }
        },

        download: function() {
          location.href = this.document.properties['file:content'].data;
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

        get _isFolderish() {
          return this.document.facets.indexOf('Folderish') !== -1;
        },

        get _canReadChildren() {
          return this._enrichers && this._enrichers.permissions.indexOf('ReadChildren') !== -1;
        },

        get _hasFileContent() {
          return this.document ? 'file:content' in this.document.properties : false;
        },

        _canViewAsCollectionMember: function(document) {
          return document ? document.facets.indexOf('NotCollectionMember') === -1 : false;
        },

        _canDownload: function() {
          return this._canView() && this._hasFileContent;
        },

        _canView: function() {
          return this.document && !this._isFolderish;
        },

        _canViewContent: function() {
          return this.document && this._isFolderish; // && this._canReadChildren;
        },

        _navigate: function() {
          if (this.document) {
            page('/browse' + this.document.path + '@' + this.selectedTab);
          }
        },

        _buildCvParams: function() {
          var params = [];
          if (this._canViewContent()) {
            params.push(this.document.uid);
          }
          return params;
        },

        _breadcrumb: function() {
          if (this._enrichers) {
            return this._enrichers.breadcrumb.entries;
          }
        },

        _href: function(doc) {
          return page.base() + '/browse' + doc.path;
        },

        _buildPermalink: function(document) {
          return location.origin + location.pathname + '#!/nxdoc/' + document.uid;
        }

      });
    })();
  </script>

</dom-module>
