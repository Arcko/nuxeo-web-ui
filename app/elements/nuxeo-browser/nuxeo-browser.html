<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<!--
`nuxeo-browser`
@group Nuxeo UI
@element nuxeo-browser
-->
<dom-module id="nuxeo-browser">
  <template>
    <style is="custom-style" include="shared-styles">

      .title {
        margin: 0 15px;
      }

      paper-header-panel {
        height: calc(100vh);
      }

      paper-toolbar {
        height: 60px;
        color: #039be5;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        background-color: #fff;
        font-size: 24px;
        padding-right: 2em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      paper-dropdown-menu {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-input: {
          font-size: 20px;
          text-align: center;
          border-right-style: solid;
          border-width: 1px;
          border-color: #ddd;
        };
        --paper-dropdown-menu-ripple: {
          border-style: solid;
          border-width: 1px;
          border-color: #ddd;
        }
        width: 175px;
      }

      paper-icon-button {
        color: #000;
      }

      paper-icon-button:hover {
        color: #039be5;
      }

      paper-tooltip {
        --paper-tooltip: {
            font-size: 1rem;
            background-color: #123456;
            color: white;
         }
      }

      .breadcrumb {
        margin: 0 20px;
      }

      .breadcrumb-item {
        text-decoration: none;
      }

      .breadcrumb-divider {
        font-size: 20px;
      }

      .breadcrumb-divider:last-of-type {
        display: none;
      }

      #previewDialog {
        height: 100%;
        width: 100%;
      }

      #previewDialog > * {
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Left sidebar -->
    <iron-collapse id="sidebar" horizontal opened="{{sidebarOpened}}">
      <paper-toolbar>
        <paper-icon-button icon="folder-open" on-click="toggleSidebar"></paper-icon-button>
        <span>Tree</span>
      </paper-toolbar>
      <div class="side-bar">
        <nuxeo-tree root-path="/default-domain"></nuxeo-tree>
      </div>
    </iron-collapse>

    <!-- Main content -->
    <paper-header-panel class="main flex" mode="waterfall">

      <paper-header class="paper-header">
        <paper-toolbar>
          <paper-icon-button class="toggle" icon="folder-open"
                             on-click="toggleSidebar"
                             hidden="[[sidebarOpened]]"></paper-icon-button>

          <div class="breadcrumb">
            <template is="dom-repeat" items="[[_breadcrumb(document)]]">
              <a href="[[_href(item)]]" class="breadcrumb-item">[[item.title]]</a>
              <span class="breadcrumb-divider">/</span>
            </template>
          </div>

          <paper-dropdown-menu no-label-float>
            <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
              <paper-icon-item name="view">
                <iron-icon icon="icons:visibility" item-icon></iron-icon> View
              </paper-icon-item>
              <paper-icon-item name="edit">
                <iron-icon icon="editor:mode-edit" item-icon></iron-icon> Edit
              </paper-icon-item>
              <paper-icon-item name="metadata">
                <iron-icon icon="icons:info-outline" item-icon></iron-icon> Metadata
              </paper-icon-item>
              <paper-icon-item name="activity">
                <iron-icon icon="icons:restore" item-icon></iron-icon> Activity
              </paper-icon-item>
              <paper-icon-item name="permissions">
                <iron-icon icon="communication:vpn-key" item-icon></iron-icon> Permissions
              </paper-icon-item>
              <paper-icon-item name="settings">
                <iron-icon icon="icons:settings" item-icon></iron-icon> Settings
              </paper-icon-item>
            </paper-menu>
          </paper-dropdown-menu>

          <div class="horizontal flex layout end-justified">
            <template is="dom-if" if="[[_canViewAsCollectionMember(document)]]">
              <!--Add to Collection-->
              <paper-icon-button icon="icons:book" id="addColBut"></paper-icon-button>
              <paper-tooltip for="addColBut">Add to Collection</paper-tooltip>
              <!--Add/Remove from Favorites-->
              <nuxeo-favorites-toggle-button id="favBut" doc="[[document]]"></nuxeo-favorites-toggle-button>
            </template>
            <template is="dom-if" if="[[_canView(document)]]">
              <!--Download-->
              <paper-icon-button icon="icons:file-download" id="downloadBut"></paper-icon-button>
              <paper-tooltip for="downloadBut">Download</paper-tooltip>
            </template>
            <!--Share-->
            <paper-icon-button icon="social:share" id="shareBut"></paper-icon-button>
            <paper-tooltip for="shareBut">Share</paper-tooltip>
            <template is="dom-if" if="[[_canView(document)]]">
              <!--Notify me-->
              <paper-icon-button icon="social:notifications" id="notifyBut"></paper-icon-button>
              <paper-tooltip for="notifyBut">Notify me</paper-tooltip>
              <!--Add to Clipboard-->
              <paper-icon-button icon="image:add-to-photos" id="clipboardBut"></paper-icon-button>
              <paper-tooltip for="clipboardBut">Add to Clipboard</paper-tooltip>
              <!--Lock-->
              <nuxeo-lock-toggle-button id="lockBut" doc="[[document]]"></nuxeo-lock-toggle-button>
              <!--Preview-->
              <paper-icon-button icon="icons:visibility" id="previewBut" on-tap="togglePreviewDialog"></paper-icon-button>
              <paper-tooltip for="previewBut">Preview</paper-tooltip>
            </template>
            <!--Export-->
            <paper-icon-button icon="icons:archive" id="exportBut"></paper-icon-button>
            <paper-tooltip for="exportBut">Export</paper-tooltip>
            <!--Print-->
            <paper-icon-button icon="icons:print" id="printBut"></paper-icon-button>
            <paper-tooltip for="printBut">Print</paper-tooltip>
          </div>
        </paper-toolbar>
      </paper-header>

      <div class="content">
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="view">
            <template is="dom-if" if="[[_canViewContent(document)]]">
              <nuxeo-document-content-view provider-name="document_content"
                                           params="[[cvParams]]"
                                           document="{{document}}"
                                           can-create-documents>
              </nuxeo-document-content-view>
            </template>
            <template is="dom-if" if="[[_canView(document)]]">
              <nuxeo-document-view document="{{document}}"></nuxeo-document-view>

              <paper-dialog id="previewDialog" with-backdrop>
                <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
              </paper-dialog>
            </template>
          </section>

          <section name="edit">
            <nuxeo-document-edit document="{{document}}"></nuxeo-document-edit>
          </section>

          <section name="metadata">
            Metadata
          </section>

          <section name="activity">
            Activity
          </section>

          <section name="permissions">
            Permissions
          </section>

          <section name="settings">
            Settings
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-browser',
        properties: {
          document: {
            type: Object
          },
          sidebarOpen: {
            type: Boolean,
            value: false
          },
          selectedTab: {
            type: String,
            value: 'view',
            observer: '_navigate'
          },
          cvParams: {
            type: Array,
            computed: '_buildCvParams(document)',
            notify: true
          }
        },

        toggleSidebar: function() {
          this.$.sidebar.toggle();
        },

        togglePreviewDialog: function() {
          var element = document.getElementById('previewDialog');
          element.toggle();
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

        get _isFolderish() {
          return this.document.facets.indexOf('Folderish') !== -1;
        },

        get _canReadChildren() {
          return this._enrichers && this._enrichers.permissions.indexOf('ReadChildren') !== -1;
        },

        _canViewAsCollectionMember: function(document) {
          return document ? document.facets.indexOf('NotCollectionMember') === -1 : false;
        },

        _canView: function() {
          return this.document && !this._isFolderish;
        },

        _canViewContent: function() {
          return this.document && this._isFolderish; // && this._canReadChildren;
        },

        _navigate: function() {
          if (this.document) {
            page('/browse' + this.document.path + '@' + this.selectedTab);
          }
        },

        _buildCvParams: function() {
          var params = [];
          if (this._canViewContent()) {
            params.push(this.document.uid);
          }
          return params;
        },

        _breadcrumb: function() {
          if (this._enrichers) {
            return this._enrichers.breadcrumb.entries;
          }
        },

        _href: function(doc) {
          return page.base() + '/browse' + doc.path;
        }

      });
    })();
  </script>

</dom-module>
