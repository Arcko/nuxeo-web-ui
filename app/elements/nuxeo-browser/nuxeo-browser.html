<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<!--
`nuxeo-browser`
@group Nuxeo UI
@element nuxeo-browser
-->
<dom-module id="nuxeo-browser">
  <template>
    <style is="custom-style" include="shared-styles">

      #sidebar {
        float: left;
        height: calc(100vh);
      }

      #sidebar paper-toolbar {
        background-color: #213f7d;
        color: white;
        width: 250px;
      }

      .toggle {
        background-color: #213f7d;
        color: white;
        width: 60px;
        height: 60px;
        padding: 15px;
      }

      .title {
        margin-left: 15px;
      }

      paper-header-panel {
        height: calc(100vh);
      }

      paper-toolbar {
        height: 60px;
        color: #039be5;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        background-color: #fff;
        font-size: 24px;
        padding-right: 2em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .content {
        background-color: var(--primary-background-color);
      }

      paper-dropdown-menu {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-input: {
          font-size: 20px;
          text-align: center;
          border-right-style: solid;
          border-width: 1px;
          border-color: #ddd;
        };
        --paper-dropdown-menu-ripple: {
          border-style: solid;
          border-width: 1px;
          border-color: #ddd;
        }
        width: 175px;
        margin: 15px;
      }

      paper-icon-button[name="edit"] {
        color: #000;
      }

      paper-icon-button[name="edit"]:hover {
        color: #039be5;
      }
    </style>

    <!-- Left sidebar -->
    <iron-collapse id="sidebar" horizontal opened="{{sidebarOpened}}">
      <paper-toolbar>
        <paper-icon-button icon="folder-open" on-click="toggleSidebar"></paper-icon-button>
        <span>Tree</span>
      </paper-toolbar>
      <div>
        <nuxeo-tree root-path="/default-domain"></nuxeo-tree>
      </div>
    </iron-collapse>

    <!-- Main content -->
    <paper-header-panel class="main flex" mode="waterfall">

      <paper-toolbar>
        <paper-icon-button class="toggle" icon="folder-open"
                           on-click="toggleSidebar"
                           hidden="[[sidebarOpened]]"></paper-icon-button>
        <span class="title">[[document.title]]</span>

        <paper-dropdown-menu no-label-float>
          <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
            <paper-icon-item name="view">
              <iron-icon icon="icons:visibility" item-icon></iron-icon> View
            </paper-icon-item>
            <paper-icon-item name="edit">
              <iron-icon icon="editor:mode-edit" item-icon></iron-icon> Edit
            </paper-icon-item>
            <paper-icon-item name="metadata">
              <iron-icon icon="icons:info-outline" item-icon></iron-icon> Metadata
            </paper-icon-item>
            <paper-icon-item name="activity">
              <iron-icon icon="icons:restore" item-icon></iron-icon> Activity
            </paper-icon-item>
            <paper-icon-item name="permissions">
              <iron-icon icon="communication:vpn-key" item-icon></iron-icon> Permissions
            </paper-icon-item>
            <paper-icon-item name="settings">
              <iron-icon icon="icons:settings" item-icon></iron-icon> Settings
            </paper-icon-item>
          </paper-menu>
        </paper-dropdown-menu>

        <template is="dom-if" if="[[_canView(document)]]">
          <div class="horizontal flex layout end-justified">
            <paper-icon-button icon="icons:create" name="edit" href="/browser/edit">Edit</paper-icon-button>
          </div>
        </template>
      </paper-toolbar>

      <div class="content">
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="view">
            <template is="dom-if" if="[[_canViewContent(document)]]">
              <nuxeo-document-content-view provider-name="document_content"
                                           params="[[cvParams]]"
                                           document="{{document}}"
                                           can-create-documents>
              </nuxeo-document-content-view>
            </template>
            <template is="dom-if" if="[[_canView(document)]]">
              <nuxeo-document-view document="{{document}}"></nuxeo-document-view>
            </template>
          </section>

          <section name="edit">
            <nuxeo-document-edit document="{{document}}"></nuxeo-document-edit>
          </section>

          <section name="metadata">
            Metadata
          </section>

          <section name="activity">
            Activity
          </section>

          <section name="permissions">
            Permissions
          </section>

          <section name="settings">
            Settings
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-browser',
        properties: {
          document: {
            type: Object
          },
          sidebarOpen: {
            type: Boolean,
            value: false
          },
          selectedTab: {
            type: String,
            value: 'view',
            observer: '_navigate'
          },
          cvParams: {
            type: Array,
            computed: '_buildCvParams(document)',
            notify: true
          }
        },

        toggleSidebar: function() {
          this.$.sidebar.toggle();
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

        get _isFolderish() {
          return this.document.facets.indexOf('Folderish') !== -1;
        },

        get _canReadChildren() {
          return this._enrichers && this._enrichers.permissions.indexOf('ReadChildren') !== -1;
        },

        _canView: function() {
          return this.document && !this._isFolderish;
        },

        _canViewContent: function() {
          return this.document && this._isFolderish; // && this._canReadChildren;
        },

        _navigate: function() {
          if (this.document) {
            page('/browse' + this.document.path + '@' + this.selectedTab);
          }
        },

        _buildCvParams: function() {
          var params = [];
          if (this._canViewContent()) {
            params.push(this.document.uid);
          }
          return params;
        }

      });
    })();
  </script>

</dom-module>
