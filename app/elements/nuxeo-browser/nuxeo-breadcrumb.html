<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-breadcrumb`
@group Nuxeo UI
@element nuxeo-breadcrumb
-->
<dom-module id="nuxeo-breadcrumb">
  <template>

    <style is="custom-style" include="shared-styles">
      :host {
        min-width: 8em;
      }

      .breadcrumb, .shortBreadcrumb {
        margin: 0 1.5em 0 0;
        color: var(--nuxeo-text-light);
        font-weight: 300;
        white-space: nowrap;
      }

      .breadcrumb-item {
        text-decoration: none;
      }

      a.breadcrumb-item-current {
        font-weight: 600;
        max-width: 12em;
        display: inline-block;
        color: var(--nuxeo-link-color);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        vertical-align: bottom;
      }

      .breadcrumb-divider {
        font-size: 20px;
      }

      a.breadcrumb-item-parent {
        opacity: .8;
      }

      a.breadcrumb-item-parent:hover {
        opacity: 1;
      }

      a.breadcrumb-item-parent:before{
        content: 'Â«';
        padding-right: .4em;
      }

      .breadcrumb-divider:last-of-type,
      .breadcrumb-item-ancestor {
        display: none;
      }

      @media (max-width: 1280px) {
        .breadcrumb-divider,
        a.breadcrumb-item-parent span {
          display: none;
        }
        a.breadcrumb-item-parent:before{
          padding: .5em .5em .5em 0;
        }
      }

    </style>

    <div class="breadcrumb">
      <template is="dom-repeat" items="[[_breadcrumb(document)]]">
        <a href$="[[urlFor('browse', item.path)]]" class$="breadcrumb-item [[_computeCssClass(index, document)]]"><span>[[item.title]]</span></a>
        <span class$="breadcrumb-divider [[_computeCssClass(index, document)]]">/</span>
      </template>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'nuxeo-breadcrumb',

        properties: {
          document: {
            type: Object
          }
        },

        behaviors: [Nuxeo.RoutingBehavior],

        _breadcrumb: function() {
          if (this._enrichers) {
            return this._enrichers.breadcrumb.entries;
          }
        },

        _computeCssClass: function(index) {
          if (this._enrichers) {
            if (index === this._enrichers.breadcrumb.entries.length - 1) {
              return 'breadcrumb-item-current';
            } else if (index === this._enrichers.breadcrumb.entries.length - 2) {
              return 'breadcrumb-item-parent';
            } else {
              return 'breadcrumb-item-ancestor';
            }
          }
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

      });
    })();
  </script>

</dom-module>
