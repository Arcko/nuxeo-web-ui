<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-create-popup`
@group Nuxeo UI
@element nuxeo-document-create-popup
-->
<dom-module id="nuxeo-document-create-popup">

  <template>
    <style is="custom-style" include="shared-styles">
      paper-dialog {
        height: 80vh;
      }

      nuxeo-path-suggestion {
        --nuxeo-path-suggestion-results: {
           z-index: 200;
         };
         --paper-input-container-underline: {
           display: none;
         };
         --paper-input-container-underline-focus: {
           display: none;
         };
      }

      .batch-upload-file {
        width: calc(50% - 34px);
        height: 45px;
        margin: 4px 8px;
        padding: 4px 8px;
        background-color: white;
        border: var(--nuxeo-border);
        border-radius: 2px;
      }

      #createDocDialog {
        width: 75vw;
      }

      #heading, #content {
        margin: 0;
        padding: 0;
      }

      .heading {
        padding: 16px 32px;
        margin-right: 1em;
        font-weight: bold;
      }

      .subheading {
        padding: 16px 16px 16px 32px;
        margin-right: 16px;
        font-weight: bold;
      }

      .sidepart-right {
        border-right: var(--nuxeo-border);
      }

      .sidepart-left {
        border-left: var(--nuxeo-border);
      }

      .typeDropdown {
        width: 100%;
      }

      .typeDropdownSmall {
        width: 150px;
      }

      paper-dropdown-menu {
        --paper-input-container-input: {
          margin: 0;
          padding: 0;
          height: 100%;
          font-size: 18px;
          font-weight: 400;
          text-align: left;
          color: var(--nuxeo-link-color);
        };
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
      }

      ::content paper-input-container .input-content.paper-input-container {
        flex-direction: row-reverse;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
      }

      .suggestion-wrapper {
        border: var(--nuxeo-border);
        border-radius: 8px;
        border-width: 2px;
        padding: 0 8px;
      }

      .suggestion-wrapper iron-icon {
        color: var(--nuxeo-secondary-color);
        margin-right: 8px;
      }

      .container {
        width: 640px;
      }

      .path {
        border-top: var(--nuxeo-border);
        margin-top: 0;
        margin-bottom: 8px;
        padding: 16px 32px 16px 32px;
      }

      .path span {
        padding-bottom: 8px;
      }

      #dropzone {
        margin: 16px 32px;
        padding: 8px 8px;
        border: 2px dashed #d1d1d1;
        border-radius: 4px;
        background-color: #F7F6F6;
        min-height: 100px;
      }

      #form {
        margin-top: 0;
        padding: 24px 40px;
        overflow-y: auto;
      }

      .batch-upload-file paper-icon-button {
        margin-left: 1em;
      }

      .name {
        font-size: 1.2em;
        text-overflow: ellipsis;
        display: block;
        overflow: hidden;
        white-space: nowrap;
      }

      .size {
        font-size: 0.8em;
        color: gray;
      }

      .complete,
      .uploading {
        margin-top: 4px;
      }

      .complete {
        color: green;
      }

      .uploading {
        color: red;
      }

      .drop-label {
        font-weight: bold;
        cursor: pointer;
      }

      .doc-title {
        color: var(--nuxeo-secondary-color);
        font-size: 1.4em;
      }

      .remaining-docs {
        margin-left: 16px;
        color: var(--nuxeo-text-light);
        font-size: 0.9em;
      }
    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-resource id="blobRemover"></nuxeo-resource>
    <nuxeo-document id="docRequest"
                    doc-path="[[targetPath]]"
                    data="[[document]]"
                    headers='{"nx_es_sync": "true", "nx_batch_no_drop": "true"}'
                    response="{{createResponse}}"></nuxeo-document>

    <paper-dialog id="createDocDialog"
                  class="container vertical layout"
                  modal
                  no-auto-focus>
      <div id="heading">
        <div hidden$="[[customizing]]">
          <div class="horizontal layout center">
            <div class="heading sidepart-right">
              <label>[[i18n('ui.documentCreatePopup.type.label', 'Type')]]</label>
            </div>
            <div class="flex">
              <paper-dropdown-menu class="typeDropdown" no-label-float horizontal-align="left">
                <paper-menu class="dropdown-content" selected="{{selectedDocType}}" attr-for-selected="key">
                  <template is="dom-repeat" items="[[documentTypes]]" as="type">
                    <paper-item key="[[type.key]]">[[i18n(type.label)]]</paper-item>
                  </template>
                </paper-menu>
              </paper-dropdown-menu>
            </div>
          </div>
        </div>
        <div hidden$="[[!customizing]]" class="horizontal layout center">
          <div class= "heading sidepart-right">
            <label>[[i18n('ui.documentCreatePopup.addMetadata.heading', 'Add Metadata')]]</label>
          </div>
          <div class="horizontal layout flex">
            <label class="doc-title">[[_getCurrentDocTitle(document,customizing)]]</label>
            <label class="remaining-docs">[[_getRemainingDocs(document,customizing)]]</label>
          </div>
          <div class= "subheading sidepart-left">
            <label>[[i18n('ui.documentCreatePopup.addMetadata.importAs', 'Import As')]]</label>
          </div>
          <paper-dropdown-menu class="typeDropdownSmall" no-label-float horizontal-align="left">
            <paper-menu class="dropdown-content" selected="{{selectedDocType}}" attr-for-selected="key">
              <template is="dom-repeat" items="[[documentTypes]]" as="type">
                <paper-item key="[[type.key]]">[[i18n(type.label)]]</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
      </div>
      <div class="path vertical layout">
        <span>[[i18n('label.documents.in', 'In')]]</span>
        <div class="suggestion-wrapper horizontal layout center">
          <div>
            <iron-icon icon="icons:folder"></iron-icon>
          </div>
          <div class="flex">
            <nuxeo-path-suggestion id="pathSuggester"
                                   value="{{targetPath}}"
                                   no-label-float></nuxeo-path-suggestion>
          </div>
        </div>
      </div>
      <div id="content" class="horizontal layout flex">
        <div id="dropzone" class="horizontal layout flex" hidden$="[[!_showDropzone(selectedDocType,customizing)]]">
          <input hidden id="uploadFiles" type="file" on-change="_filesChanged">
          <template is="dom-if" if="[[!hasFiles]]">
            <div class="drop-label horizontal layout center center-justified flex" on-tap="_showUploadDialog">
              [[i18n('ui.documentCreatePopup.clickOrDrop', 'Click to select files or drag them to upload')]]
            </div>
          </template>
          <template is="dom-if" if="[[hasFiles]]">
            <div class="vertical layout flex">
              <div class="horizontal layout wrap">
                <template is="dom-repeat" items="[[files]]" as="file">
                  <!-- batch upload file -->
                  <div class="batch-upload-file horizontal layout">
                    <div class="vertical layout flex">
                      <div class="horizontal layout center">
                        <div class="name flex">
                          [[file.name]]
                        </div>
                        <div class="size">
                          [[_formatSize(file.size)]]
                        </div>
                      </div>
                      <template is="dom-if" if="[[file.complete]]">
                        <div class="complete">
                          Complete
                        </div>
                      </template>
                      <template is="dom-if" if="[[!file.complete]]">
                        <div class="uploading">
                          Uploading
                        </div>
                      </template>
                    </div>
                    <div class="horizontal layout center">
                      <paper-icon-button icon="icons:clear" on-tap="_removeBlob"></paper-icon-button>
                      <paper-tooltip>Remove</paper-tooltip>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </div>
        <form is="iron-form"
              action="/"
              id="form"
              on-submit="_regularCreate" class="sep form vertical layout flex"
              hidden$="[[!_showForm(selectedDocType,customizing)]]">
          <div id="document-edit">
            <!--dynamically loaded via _updateLayout-->
          </div>
          <button id="submitButton" style="display:none;">[[i18n('command.submit', 'Submit')]]</button>
        </form>
      </div>
      <div class="buttons sep horizontal end-justified layout">
        <paper-button dialog-dismiss on-tap="_clear">[[i18n('command.cancel', 'Cancel')]]</paper-button>
        <paper-button on-tap="_back" hidden$="[[!customizing]]">[[i18n('command.back', 'Back')]]</paper-button>
        <paper-button noink
                      class="primary"
                      on-tap="_toggleCustomize"
                      hidden$="[[!_canCustomize(selectedDocType,hasFilesUploaded,customizing)]]">
                      [[i18n('ui.documentCreatePopup.addMetadata', 'Add Metadata')]]
                    </paper-button>
        <paper-button noink
                      class="primary"
                      on-tap="_nextFile"
                      hidden$="[[!_hasNextFile(customizing,docIdx)]]">
                      [[i18n('ui.documentCreatePopup.applyNext', 'Apply & See Next')]]
                    </paper-button>
        <paper-button noink
                      class="primary"
                      on-tap="_create"
                      hidden$="[[!_canCreate(selectedDocType,hasFilesUploaded,customizing)]]">
                      <template is="dom-if" if=[[_showApplyAll(customizing,docIdx)]]>
                        [[i18n('ui.documentCreatePopup.applyAll', 'Apply to All & Create')]]
                      </template>
                      <template is="dom-if" if=[[!_showApplyAll(customizing,docIdx)]]>
                        [[i18n('command.create', 'Create')]]
                      </template>
                    </paper-button>
      </div>
    </paper-dialog>

    <paper-toast id="toast"></paper-toast>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-create-popup',

        behaviors: [Nuxeo.UploaderBehavior, Nuxeo.I18nBehavior],

        properties: {
          parent: {
            type: Object
          },

          targetPath: {
            type: String
          },

          document: {
            type: Object
          },

          newDocument: {
            type: Object,
            value: {
              properties: {}
            }
          },

          docIdx: {
            type: Number,
            value: 0
          },

          docData: {
            type: Array,
            value: []
          },

          documentTypes: {
            type: Array,
            value: [
              {key: 'file', label: 'label.document.type.file'},
              {key: 'note', label: 'label.document.type.note'},
              {key: 'picture', label: 'label.document.type.picture'},
              {key: 'video', label: 'label.document.type.video'},
              {key: 'folder', label: 'label.document.type.folder'},
              {key: 'workspace', label: 'label.document.type.workspace'}
            ]
          },

          documentTemplates: {
            type: Object,
            value: {
              smartImport: function() {
                return null;
              },
              file: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'File',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              note: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Note',
                  properties: {
                    'dc:title': '',
                    'dc:description': '',
                    'note:note': '',
                    'note:mime_type': 'text/html'
                  }
                };
              },
              picture: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Picture',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              video: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Video',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              folder: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Folder',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              workspace: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Workspace',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              }
            }
          },

          selectedDocType: {
            type: String,
            value: 'smartImport',
            observer: '_updateLayout'
          },

          hasFilesUploaded: {
            type: Boolean,
            value: false,
            notify: true
          },

          hasFiles: {
            type: Boolean,
            value: false,
            notify: true
          },

          customizing: {
            type: Boolean,
            value: false,
            observer: '_customizingChanged'
          }
        },
        listeners: {
          'batchFinished': 'batchReady'
        },
        observers: [
          '_observeFiles(files.*)'
        ],

        ready: function() {
          this.connection = this.$.nx;
          this.setupDropZone(this.$.dropzone);
          this._clear();
        },

        toggleDialog: function(files) {
          if (!this.$.createDocDialog.opened) {
            this._updateLayout();
            this.targetPath = this.parent ? this.parent.path + '/' : '/default-domain/';
            this.selectedDocType = 'smartImport';
            if (files) {
              this.uploadFiles(files);
            }
          }
          this.$.createDocDialog.toggle();
        },

        _getCurrentDocTitle: function() {
          return this.files && this.files.length > 0 ? this.files[this.docIdx].name : '';
        },

        _getRemainingDocs: function() {
          return (this.files && this.files.length > 1) ?
                    '+ ' + (this.files.length - 1 - this.docIdx) + ' other documents' : '';
        },

        _observeFiles: function() {
          this.hasFiles = this.files && this.files.length > 0;
          this.hasFilesUploaded = this.files && this.files.every(function(file) {
            return file.complete;
          });
        },

        _showForm: function() {
          return this.customizing || (this.selectedDocType !== 'smartImport' && !this.customizing);
        },

        _showDropzone: function() {
          return this.selectedDocType === 'smartImport' && !this.customizing;
        },

        _showApplyAll: function() {
          return this.customizing && this._hasNextFile();
        },

        _isBulkCreate: function() {
          return this.selectedDocType === 'smartImport' || this.customizing;
        },

        _canCreate: function() {
          return !this._isBulkCreate() || this.hasFilesUploaded;
        },

        _canCustomize: function() {
          return this._isBulkCreate() && this.hasFilesUploaded && !this.customizing;
        },

        _showUploadDialog: function() {
          this.$.uploadFiles.click();
        },

        _filesChanged: function(e) {
          this.uploadFiles(e.target.files);
        },

        _toggleCustomize: function() {
          this.customizing = !this.customizing;
        },

        _customizingChanged: function() {
          if (this.customizing) {
            this.shift('documentTypes');
            this.docIdx = 0;
            this._resetDocumentType();
          } else {
            this.unshift('documentTypes', {key: 'smartImport', label: 'label.document.type.smartImport'});
            this._resetDocumentType();
          }
        },

        _storeFile: function() {
          if (this.docData.length <= this.docIdx) {
            var fileData = {
              parent: this.targetPath,
              document: JSON.parse(JSON.stringify(this.document))
            };
            this.docData.push(fileData);
          }
        },

        _nextFile: function() {
          if (this._hasNextFile()) {
            this._storeFile();
            this.docIdx++;
            this._resetDocumentType();
          }
        },

        _resetDocumentType: function() {
          // XXX fix this
          //this.selectedDocType = null;
          this.selectedDocType = this.documentTypes[0].key;
          if (this.document) {
            this._updateLayout();
            this.set('document.properties.dc:title', this.files[this.docIdx].name);
          }
        },

        _hasNextFile: function() {
          return this.customizing && this.files && this.files.length > 1 && this.docIdx < this.files.length - 1;
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function() {
          var type = Polymer.CaseMap.camelToDashCase(this.selectedDocType === 'smartImport' ? 'dublincore'
                                                      : this.selectedDocType).toLowerCase();
          return ['nuxeo', type, 'edit'].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document type
         */
        _createLayout: function() {
          var layout = this._layoutFor(),
              el = document.createElement(layout),
              parent = this.$['document-edit'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }

          // setup data binding
          if (this.customizing) {
            this.set('document.properties.dc:title', this.files[this.docIdx].name);
          }
          el.document = this.document;
        },

        /**
         * Retrieves and creates the layout for the current document type
         */
        _updateLayout: function() {
          this.document = this.documentTemplates[this.selectedDocType]();

          var layout = this.document ? this._layoutFor() : 'nuxeo-dublincore-edit';
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl('../nuxeo-document-edit/' + layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
                // error handling
                function() {
                  console.error('Failed to find edit layout for ' + this.document.type);
                });
          } else {
            this._createLayout();
          }
        },

        _clear: function() {
          this.files = [];
          this.hasFilesUploaded = false;
          this.properties = [];
          this.customizing = false;
          this.set('newDocument.properties', {});
        },

        _back: function() {
          this.customizing = false;
        },

        _create: function() {
          if (this._isBulkCreate()) {
            this._bulkCreate();
          } else {
            document.getElementById('submitButton').click();
          }
        },

        _regularCreate: function() {
          var docRequest = this.$.docRequest;
          var name = this._sanitizeName(this.document.properties['dc:title']);
          this.document.name = name;
          docRequest.post().then(function(response) {
            this._clear();
            page('/browse' + response.path);
            this._notify(response);
          }.bind(this));
          this.toggleDialog();
        },

        _sanitizeName: function(name) {
          return name.replace(/[^a-z0-9]/gi, '_');
        },

        _bulkCreate: function() {
          this._storeFile();

          if (this.customizing) {
            this._processFiles().then(function(response) {
              this._clear();
              this.toggleDialog();
              this._notify(response);
              if (this.files && this.files.length === 1) {
                page('/browse' + response.path);
              } else if (this.targetPath.replace(/\/$/,'') === this.parent.path.replace(/\/$/,'')) {
                this.fire('document-updated');
              } else {
                page('/browse' + this.targetPath);
              }
            }.bind(this));
          } else {
            var params = {
              context: {
                currentDocument: this.targetPath,
              }
            };
            this.batchExecute('FileManager.Import', params, {'nx_es_sync': 'true'}).then(function(response) {
              this._clear();
              this.toggleDialog();
              this._notify(response);
              if (response.entries && response.entries.length === 1) {
                page('/browse' + response.entries[0].path);
              } else if (this.targetPath.replace(/\/$/,'') === this.parent.path.replace(/\/$/,'')) {
                this.fire('document-updated');
              } else {
                page('/browse' + this.targetPath);
              }
            }.bind(this));
          }
        },

        _processFiles: function() {
          var count = 0;
          var self = this;
          function next() {
            if (count < self.files.length) {
              return self._processFile(count++).then(next);
            }
          }
          return next();
        },

        _processFile: function(count) {
          var file = this.files[count];
          var hasOwnData = count < this.docData.length;
          var fileData = this.docData[ hasOwnData ? count : this.docData.length - 1];
          // TODO handle collections, tags, etc.
          this.document = fileData.document;
          this.targetPath = fileData.parent;
          if (!hasOwnData) {
            this.document.properties['dc:title'] = file.name;
          }
          this.document.name = this._sanitizeName(this.document.properties['dc:title']);
          this.document.properties['file:content'] = {
            'upload-batch': this.batchId,
            'upload-fileId': file.index.toString()
          };
          return this.$.docRequest.post();
        },

        _removeBlob: function(e) {
          this.$.blobRemover.path = 'upload/' + this.batchId + '/' + e.model.index;
          this.$.blobRemover.remove().then(function() {
            this.splice('files', e.model.index, 1);
          }.bind(this));
        },

        batchReady: function(data) {
          data.stopPropagation();
          this.hasFilesUploaded = true;
          this.properties = [];
          for (var i = 0; i < this.files.length; i++) {
            this.properties.push({});
            this.files[i].index = i;
          }
        },

        _notify: function(response) {
          this.fire('document-created', {response: response});
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        },

        _formatSize: function(size) {
          if (!size) {
            return '';
          } else if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        }
      });
    })();
  </script>

</dom-module>
