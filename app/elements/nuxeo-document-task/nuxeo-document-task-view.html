<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-task-view`
@group Nuxeo UI
@element nuxeo-document-task-view
-->
<dom-module id="nuxeo-document-task-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="vertical layout">
      <template is="dom-repeat" items="{{workflows.entries}}" as="workflow">
        <!--using hardcoded Administrator-->
        <nuxeo-resource auto
                        id="workflowTasks"
                        path="[[_getTaskPath(document, 'Administrator', workflow.id, workflow.workflowModelName)]]"
                        response="{{tasks}}"></nuxeo-resource>
        <template is="dom-repeat" items="{{tasks.entries}}" as="task">
          <nuxeo-document-task document="{{document}}" workflow="{{workflow}}" task="{{task}}"></nuxeo-document-task>
        </template>
      </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-view',
        properties: {
          document: {
            type: Object
          },

          workflows: {
            type: Object
          }
        },
        listeners: {
          'taskCompleted': '_taskCompleted'
        },

        _getTaskPath: function(document, user, workflowId, workflowName) {
          var path = '/id/' + document.uid + '/@task?';
          if (user) {
            path += 'userId=' + user;
          }
          if (workflowId) {
            path += (user ? '&' : '') + 'workflowInstanceId=' + workflowId;
          }
          if (workflowName) {
            path += (user || workflowId ? '&' : '') + 'workflowModelName=' + workflowName;
          }
          return path;
        },

        _taskCompleted: function() {
          var workflowTasks = document.getElementById('workflowTasks');
          if (workflowTasks) {
            workflowTasks.get();
          }
        }
      });
    })();
  </script>

</dom-module>
