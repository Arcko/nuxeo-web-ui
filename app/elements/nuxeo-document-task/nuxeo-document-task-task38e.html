<!--Serial document review - Choose Participants-->
<!--
`nuxeo-document-task-task38e`
@group Nuxeo UI
@element nuxeo-document-task-task38e
-->
<dom-module id="nuxeo-document-task-task38e">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        font-size: .9em;
        display: flex;
        padding: .5em 1em;
      }

      .action-property {
        margin-bottom: 0.5em;
        padding: .5em 0;
        color: #434343;
        @apply(--nuxeo-document-task-action-property);
      }

      .action-property-header {
        font-weight: bolder;
        margin-bottom: 0.5em;
        @apply(--nuxeo-document-task-action-property-header);
      }

      paper-textarea {
        --paper-input-container: {
          padding: 0;
        };
      }
    </style>

    <nuxeo-operation auto op="UserGroup.Suggestion" params="[[parameters]]" response="{{response}}"></nuxeo-operation>

    <paper-card class="layout vertical">
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.serialDocumentReview.participants', 'Participants')]]</span>
        <div class="flex">
          <nuxeo-user-suggestion search-type="USER_GROUP_TYPE"
                                 multiple="true"
                                 value="{{selectedParticipants}}">
          </nuxeo-user-suggestion>
        </div>
      </div>
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.serialDocumentReview.review.type', 'Review Type')]]</span>
        <paper-dropdown-menu label="Simple review or Validation?" no-label-float>
          <paper-menu class="dropdown-content" selected="{{selectedValidationOrReview}}" attr-for-selected="key">
            <template is="dom-repeat" items="[[validationOrReview]]">
              <paper-item key="[[item.key]]">[[i18n(item.label)]]</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.serialDocumentReview.comment', 'Comment')]]</span>
        <paper-textarea label="Add a comment" value="{{comment}}" no-label-float></paper-textarea>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-task38e',
        behaviors: [Nuxeo.DocumentTaskBehavior,
                    Nuxeo.I18nBehavior],

        properties: {
          validationOrReview: {
            type: Array,
            value: [
              {key: 'simpleReview', label: 'wf.serialDocumentReview.simpleReview'},
              {key: 'validation', label: 'wf.serialDocumentReview.validation'}
            ]
          }
        },

        _getUsernames: function() {
          if (this.response) {
            return this.response.map(function(user) {
              return user.username;
            });
          } else {
            return [];
          }
        },

        genTaskData: function(action) {
          switch (action) {
            case 'start_review':
              return {
                'entity-type': 'task',
                id: this.task.id,
                variables: {
                  comment: this.comment,
                  participants: this.selectedParticipants,
                  assignees: this.selectedParticipants,
                  'validationOrReview': this.selectedValidationOrReview
                },
              };
            default:
              return {
                'entity-type': 'task',
                id: this.task.id
              };
          }
        }
      });
    })();
  </script>

</dom-module>
