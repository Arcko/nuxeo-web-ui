<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--Parallel document review - Choose Participants-->
<!--
`nuxeo-document-task-task2556`
@group Nuxeo UI
@element nuxeo-document-task-task2556
-->
<dom-module id="nuxeo-document-task-task2556">

  <template>
    <style>
      :host {
        display: block;
      }

      .action-property {
        padding: 0.75rem 0;
        color: #434343;
        @apply(--nuxeo-document-task-action-property);
      }

      .action-property-header {
        font-weight: bolder;
        @apply(--nuxeo-document-task-action-property-header);
      }
    </style>

    <nuxeo-operation auto op="UserGroup.Suggestion"
                     params="[[parameters]]"
                     response="{{response}}"></nuxeo-operation>

    <div class="action-property layout horizontal center">
      <span class="action-property-header">Participants:&nbsp;</span>
      <div class="flex">
        <nuxeo-user-suggestion search-type="USER_GROUP_TYPE"
                               multiple="true"
                               value="{{selectedParticipants}}"></nuxeo-user-suggestion>
      </div>
    </div>
    <div class="action-property layout vertical">
      <span class="action-property-header">Add a comment</span>
      <paper-textarea label="your comment" value="{{comment}}"></paper-textarea>
    </div>
    <div class="action-property layout vertical">
      <span class="action-property-header">End date:</span>
      <paper-input type="date" id="end_date" value="{{selectedDate}}"></paper-input>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-task2556',
        behaviors: [Nuxeo.DocumentTaskBehavior],

        _getUsernames: function() {
          if (this.response) {
            return this.response.map(function(user) {
              return user.username;
            });
          } else {
            return [];
          }
        },

        genTaskData: function(action) {
          switch (action) {
            case 'start_review':
              return {
                'entity-type': 'task',
                id: this.task.id,
                comment: this.comment,
                variables: {
                  participants: JSON.stringify(this.selectedParticipants),
                  assignees: JSON.stringify(this.selectedParticipants),
                  'end_date':  moment(this.selectedDate).toISOString()
                },
              };
            default:
              return {
                'entity-type': 'task',
                id: this.task.id
              };
          }
        }
      });
    })();
  </script>

</dom-module>
