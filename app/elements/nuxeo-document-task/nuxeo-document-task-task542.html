<!--Serial document review - Update the Document-->
<!--
`nuxeo-document-task-task542`
@group Nuxeo UI
@element nuxeo-document-task-task542
-->
<dom-module id="nuxeo-document-task-task542">
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-task542',
        behaviors: [Nuxeo.DocumentTaskBehavior],

        genTaskData: function() {
          return {
            'entity-type': 'task',
            id: this.task.id,
            comment: this.comment
          };
        }
      });
    })();
  </script>

</dom-module>
