<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-task`
@group Nuxeo UI
@element nuxeo-document-task
-->
<dom-module id="nuxeo-document-task">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        font-size: .9em;
        display: flex;
        padding: .5em 1em;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--nuxeo-secondary-color);
      }

      iron-pages {
        padding: 1em 0;
      }

      iron-icon {
        --iron-icon-height: .9rem;
        --iron-icon-width: .9rem;
      }

      iron-icon.task-name-icon {
        border-radius: 50px;
        background-color: var(--nuxeo-secondary-color);
        color: white;
        padding: .4em;
        margin-right: .5em;
        @apply(--nuxeo-document-task-icon-theme);
      }

      iron-icon.tag-icon {
        margin-right: .2em;
      }

      .task-header {
        background-color: #fafcfd;
        border-bottom: 1px solid #e5e5e5;
        color: var(--nuxeo-secondary-color);
        padding: 1em;
      }

      .task-body {
        padding: .5em 1.5em;
        overflow-y: auto;
      }

      .task-name {
        font-weight: bold;
      }

      .workflow-name {
        font-size: .8em;
        font-weight: 300;
        margin-top: .5em;
      }

      .task-directive {
        display: block;
        font-weight: bold;
        margin: 1em 0;
      }

      .task-buttons {
        margin-top: 2em;
      }

      .task-buttons paper-button {
        padding: 0 0.5em;
      }

      .action-property {
        color: #434343;
        margin-bottom: 0.5em;
        padding: .5em 0;
      }

      #graphDialog paper-button {
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .graph-container {
        padding: 0.5rem 2rem;
        position: relative;
      }

      .open-graph {
        font-size: 0.8rem;
      }

      nuxeo-workflow-graph {
        position: relative;
      }

    </style>

    <nuxeo-resource id="taskRequest"
                    path="/task/[[task.id]]/[[action]]"
                    data="{{taskData}}"
                    response="{{taskResponse}}">
    </nuxeo-resource>

    <div class="layout horizontal center task-header">
      <iron-icon icon="icons:content-paste" class="task-name-icon"></iron-icon>
      <div class="layout vertical flex">
        <span class="task-name">[[i18n(task.name)]]</span>
        <span class="workflow-name">[[i18n(task.workflowModelName)]]</span>
      </div>
      <paper-dialog id="graphDialog" with-backdrop>
        <div class="graph-container">
          <nuxeo-workflow-graph workflow="[[workflow]]"></nuxeo-workflow-graph>
        </div>
        <paper-button noink dialog-dismiss>Close</paper-button>
      </paper-dialog>
      <paper-button noink class="open-graph" on-tap="_toggleGraphDialog">View Graph</paper-button>
    </div>

    <div class="action-container layout vertical task-body">
      <paper-tabs selected="{{_selectedTab}}" attr-for-selected="name">
        <paper-tab name="resolution">Task Resolution</paper-tab>
        <paper-tab name="comments">Comments</paper-tab>
      </paper-tabs>

      <iron-pages selected="[[_selectedTab]]" attr-for-selected="name">
        <div name="resolution">
          <paper-card class="layout vertical">
            <div class="layout horizontal center action-property">
              <span class="flex-3">Due Date</span>
              <span class="flex-9">
                <iron-icon icon="icons:today"></iron-icon> [[_formatDate(task.dueDate)]]
              </span>
            </div>
            <div class="layout horizontal center action-property">
              <span class="flex-3">From</span>
              <span class="flex-9">
                <a class="tag user" href="/user/[[workflow.initiator]]">
                  <iron-icon icon="social:person" class="tag-icon"></iron-icon>[[workflow.initiator]]
                </a>
              </span>
            </div>
            <div class="layout horizontal center action-property">
              <span class="flex-3">Assigned to</span>
              <span class="flex-9">
                <template is="dom-repeat" items="[[task.actors]]" as="actor">
                  <a class="tag user" href="[[_actorHref(actor.id)]]">
                    <iron-icon icon="[[_actorIcon(actor.id)]]" class="tag-icon"></iron-icon>
                    [[_actorName(actor.id)]]
                  </a>
                </template>
              </span>
            </div>
          </paper-card>

          <span class="task-directive">
            [[i18n(task.directive)]]
          </span>

          <div id="task-container">
            <!--dynamically loaded via _taskChanged-->
          </div>

          <div class="task-buttons layout horizontal">
            <div>
              <paper-button noink>Process later</paper-button>
            </div>
            <div class="flex horizontal layout end-justified">
              <template is="dom-repeat" items="[[task.taskInfo.taskActions]]">
                <paper-button noink dialog-confirm on-tap="_processTask" data-args$="[[item.name]]">[[i18n(item.label)]]</paper-button>
              </template>
            </div>
          </div>
        </div>
        <div name="comments">
          <p>There are no comments to show.</p>
        </div>
      </iron-pages>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task',
        properties: {
          document: Object,

          workflow: Object,

          task: {
            type: Object,
            observer: '_taskChanged',
            notify: true
          },

          _currentTaskElement: Object,

          _selectedTab: {
            type: String,
            value: 'resolution'
          }
        },
        listeners: {
          'response': '_handleResponse'
        },

        _handleResponse: function(e) {
          if (e.detail.response['entity-type'] &&
              e.detail.response['entity-type'] === 'task' &&
              e.detail.response.id === this.task.id) {
            this.fire('taskCompleted');
          }
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function(task) {
          // lower case first letter to avoid extra dash in camelToDashCase
          var node = task.nodeName.charAt(0).toLowerCase() + task.nodeName.slice(1);
          return ['nuxeo', 'document', 'task', Polymer.CaseMap.camelToDashCase(node)].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current task node
         */
        _createLayout: function() {
          var layout = this._layoutFor(this.task),
              el = document.createElement(layout),
              parent = this.$['task-container'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.task = this.task;
          this._currentTaskElement = el;
        },

        /**
         * Retrieves and creates the layout for the current task node
         */
        _taskChanged: function() {
          var layout = this._layoutFor(this.task);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl('../nuxeo-document-task/' + layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
                // error handling
                function() {
                  console.error('Failed to find element layout for task ' + this.task.nodeName);
                });
          } else {
            this._createLayout();
          }
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        },

        _toggleGraphDialog: function() {
          this.$.graphDialog.toggle();
        },

        _processTask: function(e) {
          this.action = e.target.dataset.args;
          this.taskData = this._currentTaskElement.genTaskData(this.action);
          this.$.taskRequest.put().then(function() {
            this.fire('workflowTaskProcessed');
          }.bind(this));
        },

        _actorIcon: function(actor) {
          return actor.startsWith('user:') ? 'social:person' : 'social:people';
        },

        _actorName: function(actor) {
          return actor.substring(actor.indexOf(':') + 1);
        },

        _actorHref: function(actor) {
          // user:name or group:name
          var split = actor.split(':');
          return '/' + split[0] + '/' + split[1];
        }
      });
    })();
  </script>

</dom-module>
