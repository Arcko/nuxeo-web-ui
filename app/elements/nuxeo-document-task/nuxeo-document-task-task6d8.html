<!--Serial document review - Validate the Document-->
<!--
`nuxeo-document-task-task6d8`
@group Nuxeo UI
@element nuxeo-document-task-task6d8
-->
<dom-module id="nuxeo-document-task-task6d8">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .action-property {
        padding: 0.75rem 0;
        color: #434343;
        @apply(--nuxeo-document-task-action-property);
      }

      .action-property-header {
        font-weight: bolder;
        @apply(--nuxeo-document-task-action-property-header);
      }
    </style>

    <div class="action-property layout horizontal center">
      <span class="action-property-header">
        Participants on the Review:&nbsp;
      </span>
      <nuxeo-document-users users="[[task.variables.participants]]"></nuxeo-document-users>
    </div>
    <div class="action-property layout vertical">
      <span class="action-property-header">Add a comment</span>
      <paper-textarea label="your comment" value="{{comment}}"></paper-textarea>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-task6d8',
        behaviors: [Nuxeo.DocumentTaskBehavior],

        genTaskData: function() {
          return {
            'entity-type': 'task',
            id: this.task.id,
            comment: this.comment
          };
        }
      });
    })();
  </script>

</dom-module>
