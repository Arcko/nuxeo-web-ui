<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-task-widget`
@group Nuxeo UI
@element nuxeo-task-widget
-->
<dom-module id="nuxeo-task-widget">
  <template>
    <style is="custom-style" include="shared-styles">
      .task-list {
        @apply(--nuxeo-task-widget-layout);
      }

      .task-box {
        padding: var(--nuxeo-task-widget-box-padding);
        line-height: 155%;
      }

      .task-box + .task-box {
        border-top: var(--nuxeo-border);
      }

      iron-icon.task-property-icon  {
        --iron-icon-height: 1rem;
        --iron-icon-width: 1rem;
      }

      iron-icon.task-name-icon {
        --iron-icon-height: .9em;
        --iron-icon-width: .9em;
        border-radius: 50px;
        background-color: var(--nuxeo-secondary-color);
        color: white;
        padding: .4em;
      }

      .task-name {
        font-weight: 700;
        margin-left: .5em;
      }

      .task-detail {
        margin-left: 2.2em;
      }

      .task-property{
        color: var(--nuxeo-text-light);
      }

      .taskDoc .docTitle, .initiator {
        margin-left: 4px;
        margin-right: 4px;
      }

      .due-date .date {
        color: var(--nuxeo-warn-text);
      }
    </style>

    <nuxeo-resource auto
                    id="homeTaskRequest"
                    path="[[_getTaskPath(username)]]"
                    response="{{tasks}}"
                    headers='{"Content-Type":"application/json"}'></nuxeo-resource>

    <template is="dom-if" if="[[isEmpty]]">
      <div class="horizontal layout center">
        <span class="empty">There are no tasks to show.</span>
      </div>
    </template>
    <template is="dom-if" if="[[!isEmpty]]">
      <div class="task-list vertical layout container">
        <template is="dom-repeat" items="[[tasks.entries]]" as="task">
          <div class="task-box vertical layout">
            <nuxeo-resource auto
                            path="/workflow/[[task.workflowInstanceId]]"
                            response="{{workflow}}"></nuxeo-resource>
            <div class="task-info horizontal layout center">
              <div class="vertical layout center">
                <iron-icon class="task-name-icon" icon="[[_getIcon(task.workflowModelName)]]"></iron-icon>
              </div>
              <span class="task-name">[[i18n(task.name)]]</span>
            </div>
            <div class="task-detail">
              <div class="taskDoc horizontal layout center">
                <span class="task-property">On  </span>
                <template is="dom-repeat" items="[[task.targetDocumentIds]]" as="doc">
                  <nuxeo-document auto
                                  doc-id="[[doc.id]]"
                                  response="{{doc}}"></nuxeo-document>
                  <a href="[[_href(doc)]]"
                     class="docTitle">[[doc.properties.dc:title]]</a>
                </template>
              </div>
              <div class="horizontal layout center">
                <span class="due-date task-property">Due date
                <span class="date">[[_formatDate(task.dueDate)]]</span></span>
              </div>
              <div class="layout center">
                <span class="task-property">Initiated by </span>
                <a class="tag user initiator"
                   href="nuxeo/users/[[workflow.initiator]]">[[workflow.initiator]]</a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-task-widget',
        properties: {
          isEmpty: {
            type: Boolean,
            value: false,
            notify: true
          },
          username: String,
          count: {
            type: Number,
            value: 0,
            notify: true
          },
          tasks: {
            type: Array,
            notify: true
          },
          icons: {
            type: String,
            value: {
              ParallelDocumentReview: 'icons:content-paste',
              SerialDocumentReview: 'icons:content-paste'
            }
          },
          taskNumber: {
            type: Number,
            value: 10
          },
          collapsedView: {
            type: Boolean,
            value: false
          }
        },
        observers: ['_observeTasks(tasks)'],

        _observeTasks: function(tasks) {
          if (tasks) {
            this.count = tasks.entries.length;
            this.isEmpty = tasks.entries.length === 0;
          } else {
            this.isEmpty = true;
            this.count = 0;
          }
        },

        _getTaskPath: function() {
          var path = '/task?';
          if (this.username) {
            path += 'userId=' + this.username;
          }
          return path;
        },

        _getIcon: function(workflowModelName) {
          var icon = this.icons[workflowModelName];
          return icon ? icon : 'icons:assignment';
        },

        _genDynamicVar: function(name, id) {
          this[name + '-' + id] = {};
          return this[name + '-' + id];
        },

        _getDynamicVarProp: function(name, id, prop) {
          return this[name + '-' + id][prop];
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        },

        _href: function(doc) {
          return page.base() + '/browse' + doc.path;
        }
      });
    })();
  </script>

</dom-module>
