<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../nuxeo-filters-behavior/nuxeo-filters-behavior.html">

<!--
`nuxeo-document-tree`
@group Nuxeo UI
@element nuxeo-document-tree
-->

<dom-module id="nuxeo-document-tree">
  <template>
    <style>
      :host {
        display: block;
        padding: 16px 8px;
        --nuxeo-tree-theme: {
          padding: 1em;
        };
        --nuxeo-tree-node-theme: {
          min-height: 24px;
        };
        --nuxeo-tree-children-theme: {
          padding-left: 1em;
        };
      }

      nuxeo-tree {
        padding: 0 8px;
      }

      a, a:active, a:visited, a:focus {
        @apply(--nuxeo-link);
      }

      a:hover {
        @apply(--nuxeo-link-hover);
      }

      .node-name {
        display: inline-block;
        position: absolute;
        text-overflow: ellipsis;
        line-height: 24px;
      }

      iron-icon {
        color: var(--nuxeo-link-color);
      }

      [toggle] {
        cursor: pointer;
      }

      .parents {
        display: block;
        font-weight: bold;
      }

    </style>

    <nuxeo-document auto doc-path="[[rootPath]]" response="{{rootDocument}}" enrichers="children"></nuxeo-document>
    <nuxeo-page-provider id="children" provider="tree_children" enrichers="children"></nuxeo-page-provider>

    <div class="parents">
      <template is="dom-repeat" items="[[parents]]" as="item">
        <a href$="[[urlFor('browse', item.path)]]" class="layout horizontal center">
          <iron-icon icon="icons:chevron-left"></iron-icon>[[item.title]]
        </a>
      </template>
    </div>

    <nuxeo-tree id="tree" data="[[rootDocument]]" controller="[[controller]]" node-key="uid">
      <template>
        <template is="dom-if" if="[[!isLeaf]]">
          <iron-icon icon="[[_expandIcon(opened)]]" toggle></iron-icon>
        </template>
        <span class="flex node-name ellipsis">
          <a href$="[[urlFor('browse', item.path)]]">[[item.title]]</a>
        </span>
      </template>
    </nuxeo-tree>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-tree',
        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.FiltersBehavior],
        properties: {
          controller: Object,
          rootPath: {
            type: String,
            value: '/default-domain'
          },
          rootDocument: {
            type: Object,
            observer: '_rootDocumentChanged'
          },
          currentDocument: {
            type: Object,
            observer: '_currentDocumentChanged'
          },
          parents: {
            type: Array,
            value: []
          },
          user: {
            type: Object,
            observer: '_userChanged'
          }
        },

        ready: function() {
          this.controller = {
            getChildren: function(node) {
              this.$.children.params = [node.uid];
              return this.$.children.fetch().then(function(data) {
                return data.entries;
              }.bind(this));
            }.bind(this),

            isLeaf: function(node) {
              var children = node.contextParameters.children;
              var folders = children.entries.filter(function(item) {
                return item.facets.indexOf('Folderish') >= 0;
              });
              return folders.length === 0;
            }
          };
        },

        _userChanged: function() {
          if (this.user) {
            this.rootPath = '/default-domain/UserWorkspaces/' + this.user.id;
          }
        },

        _currentDocumentChanged: function() {
          if (this.currentDocument && !this.user) {
            if (this.rootPath !== this.currentDocument.path) {
              this.$.tree.style.display = 'none';
              var doc = this.currentDocument;
              var entries = doc.contextParameters.breadcrumb.entries;
              this.parents = entries.slice(0, entries.length - (this._isFolderish(doc) ? 1 : 2));
              this.rootPath = this._isFolderish(doc) ? doc.path : entries[entries.length - 2].path;
            }
          }
        },

        _rootDocumentChanged: function() {
          if (this.rootDocument) {
            this.$.tree.style.display = 'block';
          }
        },

        _expandIcon: function(opened) {
          return 'hardware:keyboard-arrow-' + (opened ? 'down' : 'right');
        },

        _icon: function(opened) {
          return opened ? 'icons:folder-open' : 'icons:folder';
        }
      });
    })();
  </script>
</dom-module>
