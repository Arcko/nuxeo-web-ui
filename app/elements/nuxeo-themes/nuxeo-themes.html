<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-themes`
@group Nuxeo UI
@element nuxeo-themes
-->
<dom-module id="nuxeo-themes">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .flex-layout {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -1em;
      }

      .flex-layout paper-card {
        flex: 1 0 calc(33% - 2em);
        margin: 0 1em 1.5em;
      }

      paper-card .card-content {
        height: 40px;
      }

      .thumbnailContainer {
        background-color: #fafafa;
        width: 100%;
        height: 250px;
      }

      .name {
        font-weight: bold;
      }

      .selected {
        background-color: #50c3f0;
        border-radius: 3px;
        color: #fff;
        font-size: 0.9em;
        font-weight: bold;
        line-height: 130%;
        margin: 0 0.2em 0.2em 0;
        padding: 0.06em 0.3em;
        text-transform: uppercase;
        vertical-align: baseline;
        white-space: nowrap
      }

      @media (max-width: 1024px) {
        .flex-layout paper-card {
          flex: 1 0 calc(100% - 2em);
        }
      }
    </style>

    <div class="flex-layout">
      <paper-card elevation="0">
        <iron-image src="[[baseUrl]]images/themes/default-theme.png" sizing="cover" class="thumbnailContainer"></iron-image>
        <div class="card-content layout horizontal center">
          <span class="name flex">Default Theme</span>
          <template is="dom-if" if="[[_selected('default')]]">
            <span class="selected">Current Theme</span>
          </template>
          <template is="dom-if" if="[[!_selected('default')]]">
            <paper-button raised data-theme="default" on-tap="_apply">Apply</paper-button>
          </template>
        </div>
      </paper-card>

      <paper-card elevation="0">
        <iron-image src="[[baseUrl]]images/themes/dark-theme.png" sizing="cover" class="thumbnailContainer"></iron-image>
        <div class="card-content layout horizontal center">
          <span class="name flex">Dark Theme</span>
          <template is="dom-if" if="[[_selected('dark')]]">
            <span class="selected">Current Theme</span>
          </template>
          <template is="dom-if" if="[[!_selected('dark')]]">
            <paper-button raised data-theme="dark" on-tap="_apply">Apply</paper-button>
          </template>
        </div>
      </paper-card>

      <paper-card elevation="0">
        <iron-image src="[[baseUrl]]images/themes/dark-theme.png" sizing="cover" class="thumbnailContainer"></iron-image>
        <div class="card-content layout horizontal center">
          <span class="name flex">Placeholder Theme</span>
          <template is="dom-if" if="[[_selected('placeholder')]]">
            <span class="selected">Current Theme</span>
          </template>
          <template is="dom-if" if="[[!_selected('placeholder')]]">
            <paper-button raised data-theme="dark" on-tap="_apply">Apply</paper-button>
          </template>
        </div>
      </paper-card>

    <paper-toast id="toast" text="Applying Theme..."></paper-toast>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-themes',

        _apply: function(event) {
          localStorage.setItem('theme', event.target.dataset.theme);
          this.$.toast.open();
          location.reload();
        },

        _selected: function(theme) {
          var selectedTheme = localStorage.getItem('theme') || 'default';
          return selectedTheme === theme;
        }
      });
    })();
  </script>
</dom-module>
