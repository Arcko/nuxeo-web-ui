<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-liveconnect-link`
@group Nuxeo UI
@element nuxeo-liveconnect-link
-->
<dom-module id="nuxeo-liveconnect-link">

  <template>
    <style>
      :host {
        display: inline-block;
        @apply(--layout-horizontal);
        @apply(--nuxeo-liveconnect-link-layout);
      }

      iron-icon {
        @apply(--nuxeo-liveconnect-icon-layout);
      }

      a {
        @apply(--nuxeo-liveconnect-anchor-layout);
      }
    </style>

    <div id="providerHolder">
      <!-- load a provider -->
    </div>
    <div class="dropzone-label horizontal layout center center-justified">
      <iron-icon src="[[icon]]" hidden$="[[hideIcon]]"></iron-icon>
      <a href="javascript:undefined" on-tap="_openPicker">[[label]]</a>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-liveconnect-link',

        properties: {
          provider: {
            type: String,
            observer: '_providerChanged'
          },
          icon: String,
          hideIcon: Boolean,
          label: String
        },

        _openPicker: function() {
          this.$$('#provider').openPicker();
        },

        _providerChanged: function() {
          var el = document.createElement(this.provider),
              parent = this.$.providerHolder;
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          el.id = 'provider';
        }

      });
    })();
  </script>

</dom-module>
