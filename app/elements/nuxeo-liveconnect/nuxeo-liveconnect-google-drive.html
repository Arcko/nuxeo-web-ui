<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="nuxeo-liveconnect-behavior.html">
<script src="https://apis.google.com/js/client.js" type="text/javascript"></script>

<!--
`nuxeo-liveconnect-google-drive`
@group Nuxeo UI
@element nuxeo-liveconnect-google-drive
-->
<dom-module id="nuxeo-liveconnect-google-drive">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-liveconnect-google-drive',

        behaviors: [Nuxeo.LiveConnectBehavior],

        properties: {
          clientId: {
            type: String
          }
        },

        getClientId: function() {
          return '724031659061-bh35ibpvuhsdphm9dostk1g0rlrjj7eq.apps.googleusercontent.com';
        },

        getProviderId: function() {
          return 'googledrive';
        },

        openPicker: function() {
          gapi.load('picker', {
            'callback': this._checkAuth.bind(this)
          });
        },

        _handleAuthResult: function() {
          var token = gapi.auth.getToken();
          if (token) {
            jQuery.getJSON('https://www.googleapis.com/oauth2/v1/tokeninfo?access_token= ' + token.access_token)
                  .done(function(info) {
                    this.userId = info.email;
                    this._showPicker(token.access_token);
                  }.bind(this));
          } else {
            this._checkAuth(false);
          }
        },

        _checkAuth: function(immediate) {
          gapi.auth.authorize({
            client_id: this.clientId,
            scope: 'email https://www.googleapis.com/auth/drive.readonly',
            immediate: typeof immediate === 'undefined' ? true : immediate,
            hd: window.location.origin
          }, this._handleAuthResult.bind(this));
        },

        _showPicker: function(accessToken) {
          var view = new google.picker.DocsView();
          view.setIncludeFolders(true);
          view.setOwnedByMe(true);
          new google.picker.PickerBuilder()
          .setOAuthToken(accessToken)
          .setAppId(this.clientId)
          .addView(view)
          .setCallback(this._pickerCallback.bind(this))
          .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
          .build()
          .setVisible(true);
        },

        _pickerCallback: function(data) {
          var action = data[google.picker.Response.ACTION];
          if (action === google.picker.Action.PICKED) {
            var files = [];
            data[google.picker.Response.DOCUMENTS].forEach(function(file) {
              files.push({
                providerId: 'googledrive',
                providerName: 'Google Drive',
                user: this.userId,
                fileId: file.id,
                name: file.name,
                size: file.sizeBytes,
                key: this.generateBlobKey(file.id)
              });
            }.bind(this));
            this.notifyBlobPick(files);
          }
        }
      });
    })();
  </script>

</dom-module>
