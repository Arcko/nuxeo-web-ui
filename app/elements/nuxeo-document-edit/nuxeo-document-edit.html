<!--
`nuxeo-document-edit`
@group Nuxeo UI
@element nuxeo-document-edit
-->
<dom-module id="nuxeo-document-edit">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      paper-card {
        display: block;
        max-width: 50em;
        margin: auto;
      }

      .label-container {
        position: relative;
        width: 200px;
      }

      textarea {
        background: none #fff;
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1em;
        margin-bottom: 0.5em;
        padding: 0.5em;
      }

      .row {
        margin-bottom: 1rem;
        box-sizing: inherit;
      }

      paper-icon-button {
        float: right;
      }

    </style>

    <nuxeo-document id="doc" doc-id="[[document.uid]]"
                    data="{{document}}" response="{{document}}"
                    headers="[[headers]]">
    </nuxeo-document>

    <form id="form" is="iron-form" action="/">
      <div id="document-edit">
        <!-- Dynamic layout element will be inserted here -->
        <!-- <nuxeo-{{this.document.type}}-edit document="{{document}}"> -->
      </div>
      <div class="row layout horizontal">
        <div class="label-container">
          <label>[[i18n('label.editComment', 'Change comment')]]</label>
        </div>
        <textarea id="comment" class="flex"></textarea>
      </div>
      <nuxeo-versioning-edit document="[[document]]" versioning-type="{{versioningType}}"></nuxeo-versioning-edit>
      <div class="card-actions">
        <paper-button on-click="_cancel">[[i18n('command.cancel', 'Cancel')]]</paper-button>
        <paper-button noink class="primary" on-click="_save">[[i18n('command.save', 'Save')]]</paper-button>
      </div>
    </form>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-edit',

        behaviors: [Polymer.IronResizableBehavior,
                    Nuxeo.I18nBehavior],

        properties: {
          document: {
            type: Object,
            observer: '_documentChanged',
            notify: true
          },

          versioningType: {
            type: String
          },

          headers: {
            type: Object,
            computed: '_computeHeaders(versioningType)'
          }
        },

        _computeHeaders: function(versioningType) {
          return {
            'X-Versioning-Option': versioningType,
            'X-NXfetch.document': 'lock'
          };
        },

        _documentChanged: function()Â {
          if (this.document) {
            this._updateLayout();
          }
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function(document) {
          // lower case first letter to avoid extra dash in camelToDashCase
          var type = document.type.charAt(0).toLowerCase() + document.type.slice(1);
          return ['nuxeo', Polymer.CaseMap.camelToDashCase(type), 'edit'].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document
         */
        _createLayout: function() {
          var layout = this._layoutFor(this.document),
              el = document.createElement(layout),
              parent = this.$['document-edit'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.document = this.document;

          // hack to force resize event and correctly display <nuxeo-helper> elements
          this.notifyResize();
        },

        /**
         * Retrieves and creates the edit layout for the current document
         */
        _updateLayout: function() {
          var layout = this._layoutFor(this.document);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl(layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
              // error handling
              function() {
                console.error('Failed to find edit layout for ' + this.document.type);
              });
          } else {
            this._createLayout();
          }
        },

        _save: function() {
          this.$.doc.put().then(this._refresh.bind(this));
        },

        _cancel: function() {
          this._refresh();
        },

        _refresh: function() {
          this.fire('document-updated');
        }
      });
    })();
  </script>

</dom-module>
