<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-preview`
@group Nuxeo UI
@element nuxeo-document-preview
-->
<dom-module id="nuxeo-document-preview">
  <template>
    <style>
      :host {
        display: block;
      }

      #preview {
        border: none;
        height: 100%;
        width: 100%;
      }

      nuxeo-image-viewer {
        height: 100%;
        --nuxeo-image-viewer-height: 100%;
      }

      .markdown-html {
        background-color: white;
      }
    </style>

    <!-- Our available preview templates. First match will be used -->
    <template mime-pattern="image.*">
      <nuxeo-image-viewer src="[[blob.data]]" controls responsive>
      </nuxeo-image-viewer>
    </template>

    <template mime-pattern="video.*">
      <nuxeo-video-viewer controls>
        <template is="dom-repeat" items="[[document.properties.vid:transcodedVideos]]" as="conversion">
          <source src="[[conversion.content.data]]" type="[[conversion.content.mime-type]]" />
        </template>
      </nuxeo-video-viewer>
    </template>

    <template mime-pattern="text/(?:.*-)?markdown">
      <marked-element markdown="[[blob.data]]">
        <div class="markdown-html"></div>
      </marked-element>
    </template>

    <template mime-pattern=".*">
      <iframe id="frame" src="[[document.contextParameters.preview.url]]"></iframe>
    </template>

    <div id="preview"></div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-preview',
        behaviors: [Polymer.Templatizer],
        properties: {
          document: Object,
          blob: Object,
          xpath: {
            type: String,
            value: 'file:content'
          }
        },

        observers: [
          '_updateBlob(document, xpath)'
        ],

        _updateBlob: function() {
          // Adapt the Note to mimic a Blob
          if (this.document.type === 'Note') {
            this.blob = {
              data: this.document.properties['note:note'],
              'mime-type': this.document.properties['note:mime_type']
            };
          } else {
            // by default just use the field at xpath as a Blob
            this.blob = this.document && this.document.properties[this.xpath];
          }
          // Update our previewer
          if (this.blob) {
            this._updatePreview();
          }
        },

        _updatePreview: function() {
          // clear current previewer
          while (this.$.preview.firstChild) {
            this.$.preview.removeChild(this.$.preview.firstChild);
          }

          // lookup the preview according to the blob's mimetype
          var previewers = this.querySelectorAll('template');
          for (var i = 0; i < previewers.length; i++) {
            var previewer = previewers[i];
            var regex = new RegExp(previewer.getAttribute('mime-pattern'));
            if (this.blob['mime-type'].match(regex)) {
              // Insert our previewer
              this.templatize(previewer);
              var instance = this.stamp({
                document: this.document,
                blob: this.blob
              });
              this.$.preview.appendChild(instance.root);
              break;
            }
          }
        }
      });
    })();
  </script>
</dom-module>
