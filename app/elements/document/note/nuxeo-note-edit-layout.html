<!--
`nuxeo-note-edit-layout`
@group Nuxeo UI
@element nuxeo-note-edit-layout
-->
<dom-module id="nuxeo-note-edit-layout">
 <template>

   <paper-input label="[[i18n('title')]]" value="{{document.properties.dc:title::change}}" always-float-label required></paper-input>
   <paper-textarea label="[[i18n('label.description')]]" always-float-label value="{{document.properties.dc:description::change}}"></paper-textarea>

   <paper-dropdown-menu noink label="[[i18n('noteEditLayout.format')]]" always-float-label horizontal-align="left">
     <paper-menu class="dropdown-content" attr-for-selected="format" selected="{{format}}">
       <paper-item format="text/html">[[i18n('mimetype.html')]]</paper-item>
       <paper-item format="text/plain">[[i18n('mimetype.text')]]</paper-item>
       <paper-item format="text/xml">[[i18n('mimetype.xml')]]</paper-item>
       <paper-item format="text/x-web-markdown">[[i18n('mimetype.markdown')]]</paper-item>
     </paper-menu>
   </paper-dropdown-menu>

   <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.nature')]]"
                               directory-name="nature"
                               value="{{document.properties.dc:nature}}"
                               placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
                               min-chars="0">
   </nuxeo-directory-suggestion>

   <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]"
                               directory-name="l10nsubjects"
                               value="{{document.properties.dc:subjects}}"
                               multiple="true"
                               dbl10n="true"
                               placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
                               min-chars="0">
   </nuxeo-directory-suggestion>

   <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.coverage')]]"
                               directory-name="l10ncoverage"
                               value="{{document.properties.dc:coverage}}"
                               dbl10n="true"
                               placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
                               min-chars="0">
   </nuxeo-directory-suggestion>

   <paper-input role="widget" label="[[i18n('label.dublincore.expire')]]"
                type="date" value="{{document.properties.dc:expired::change}}">
   </paper-input>

 </template>
 <script>
  (function() {
    'use strict';

    Polymer({
      is: 'nuxeo-note-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object,
          observer: '_documentChanged'
        },
        format: {
          type: String,
          observer: '_formatChanged'
        }
      },

      _documentChanged: function() {
        if (this.document) {
          this.format = this.document.properties['note:mime_type'];
        }
      },

      _formatChanged: function() {
        this.document.properties['note:mime_type'] = this.format;
      }
    });
  })();
 </script>
</dom-module>
