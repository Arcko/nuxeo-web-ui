<link rel="import" href="../dublincore/nuxeo-dublincore-create-layout.html">

<!--
`nuxeo-note-create-layout`
@group Nuxeo UI
@element nuxeo-note-create-layout
-->
<dom-module id="nuxeo-note-create-layout">
 <template>
   <style>
     :host {
       display: block;
     }
   </style>

   <paper-input role="widget" label="[[i18n('title')]]" value="{{document.properties.dc:title::change}}" always-float-label required></paper-input>
   <paper-textarea role="widget" label="[[i18n('label.description')]]" always-float-label value="{{document.properties.dc:description::change}}"></paper-textarea>

   <paper-dropdown-menu role="widget" label="[[i18n('noteEditLayout.format')]]" noink always-float-label horizontal-align="left">
     <paper-menu class="dropdown-content" attr-for-selected="format" selected="{{format}}">
       <paper-item format="text/html">[[i18n('mimetype.html')]]</paper-item>
       <paper-item format="text/plain">[[i18n('mimetype.text')]]</paper-item>
       <paper-item format="text/xml">[[i18n('mimetype.xml')]]</paper-item>
       <paper-item format="text/x-web-markdown">[[i18n('mimetype.markdown')]]</paper-item>
     </paper-menu>
   </paper-dropdown-menu>

   <nuxeo-dublincore-create-layout document="[[document]]"></nuxeo-dublincore-create-layout>

 </template>
 <script>
  (function() {
    'use strict';

    Polymer({
      is: 'nuxeo-note-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object,
          observer: '_documentChanged'
        },
        format: {
          type: String,
          observer: '_formatChanged'
        }
      },

      _documentChanged: function() {
        this.document.properties = this.document.properties || {};
        if (!this.document.properties['note:mime_type']) {
          this.set('document.properties.note:mime_type', 'text/html');
        }
        this.set('document.properties.note:note', '');
      },

      _formatChanged: function() {
        this.document.properties['note:mime_type'] = this.format;
      }
    });
  })();
 </script>
</dom-module>
