<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-filters-behavior.html">

<!--
`nuxeo-document-attachments`
@group Nuxeo UI
@element nuxeo-document-attachments
-->
<dom-module id="nuxeo-document-attachments">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        color: var(--nuxeo-title-color);
        font-size: 1.5rem;
      }

      nuxeo-dropzone {
        --nuxeo-dropzone-min-empty-height: 60px;
        --nuxeo-dropzone-border-margin: 2px;
      }

      nuxeo-document-blob {
        border-bottom: 1px solid var(--nuxeo-border);
        padding: 8px 0;
      }
    </style>

    <div class="title">
      <div class="flex"><iron-icon icon="editor:attach-file"></iron-icon>[[i18n('documentAttachments.heading')]]</div>
      <paper-icon-button icon="icons:add" on-tap="_upload"></paper-icon-button>
    </div>

    <nuxeo-dropzone id="dropzone"
                    document="{{document}}"
                    message="[[i18n('documentAttachments.dropzone.message', 'Drop to attach file')]]"
                    message-empty="[[i18n('documentAttachments.dropzone.emptyMessage', '+ Complete the document with additional files')]]"
                    uploaded-message="[[i18n('documentAttachments.upload.uploaded', 'Attachment uploaded')]]"
                    empty="[[!hasAttachments(document, document.properties, document.properties.files:files)]]"
                    xpath="files:files"
                    blob-list>

      <!-- attachments list -->
      <div class="vertical layout">
        <template is="dom-repeat" items="[[document.properties.files:files]]">
          <nuxeo-document-blob document="[[document]]" xpath="files:files/[[index]]"></nuxeo-document-blob>
        </template>
      </div>

    </nuxeo-dropzone>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-attachments',
        behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document:  Object
        },

        _upload: function() {
          this.$.dropzone.open();
        }
      });
    })();
  </script>

</dom-module>
