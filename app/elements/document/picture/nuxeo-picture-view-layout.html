<!--
`nuxeo-picture-view-layout`
@group Nuxeo UI
@element nuxeo-picture-view-layout
-->
<dom-module id="nuxeo-picture-view-layout">
  <template>
    <style>
      :host {
        display: block;
        --nuxeo-document-preview-height: 600px;
      }

      .properties {
        -moz-column-width: 25em; /* Firefox */
        -webkit-column-width: 25em; /* webkit, Safari, Chrome */
        column-width: 25em;
        column-count: 3;
        -moz-column-count: 3; /* Firefox */
        -webkit-column-count: 3; /* webkit, Safari, Chrome */
      }

      .properties label {
        width: 10em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .item label {
        color: var(--secondary-text-color);
      }
    </style>

    <paper-card>
      <div class="card-content">
        <nuxeo-document-viewer role="widget" document="[[document]]"></nuxeo-document-viewer>
        <nuxeo-document-blob role="widget" document="[[document]]" xpath="file:content"></nuxeo-document-blob>
      </div>
    </paper-card>

    <paper-card>
      <div class="card-content properties">

        <div role="widget" class="item">
          <label>[[i18n('pictureViewLayout.dimensions')]]</label>
          <div>[[document.properties.picture:info.width]] x [[document.properties.picture:info.height]]</div>
        </div>

        <div role="widget" class="item">
          <label>[[i18n('pictureViewLayout.format')]]</label>
          <div>[[document.properties.picture:info.format]]</div>
        </div>

        <div role="widget" class="item">
          <label>[[i18n('pictureViewLayout.colorSpace')]]</label>
          <div>[[document.properties.picture:info.colorSpace]]</div>
        </div>

        <div role="widget" class="item">
          <label>[[i18n('pictureViewLayout.depth')]]</label>
          <div>[[document.properties.picture:info.depth]]</div>
        </div>

        <div role="widget" class="item">
          <label>[[i18n('pictureViewLayout.weight')]]</label>
          <div>[[_formatSize(document.properties.common:size)]]</div>
        </div>

      </div>
    </paper-card>

    <paper-card>
      <div class="card-content">

        <!-- TODO: replace with nuxeo-picture-formats-list -->
        <div class="title">[[i18n('pictureVeiwLayout.formats')]]</div>
        <div>
          <template is="dom-repeat" items="[[_getAdditionalFormats(document)]]" as="item">
            <div class="item">
              <label class="layout flex">[[item.name]]</label>
              <span class="layout flex-2">[[item.dimensions]]</span>
              <span class="layout flex">[[item.size]]</span>
              <span class="layout flex">[[item.format]]</span>
              <a href="[[item.data]]" title="download">
                <iron-icon icon="icons:file-download"></iron-icon>
              </a>
            </div>
          </template>
        </div>

      </div>
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-picture-view-layout',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          document: Object,
          additionalFormats: {
            type: Object,
            computed: '_getAdditionalFormats(document)'
          }
        },

        _formatSize: function(size) {
          if (!size) {
            return '';
          } else if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' Bytes';
          }
        },

        _getAdditionalFormats: function(document) {
          return document ? document.properties['picture:views'].map(function(view) {
            return {
              name: view.description,
              dimensions: view.width + ' x ' + view.height,
              size: this._formatSize(view.content.length),
              format: view.info.format,
              data: view.content.data
            };
          }.bind(this)) : [];
        }

      });
    })();
  </script>

</dom-module>
