<link rel="import" href="nuxeo-document-metadata-behavior.html">
<script>
var Nuxeo = Nuxeo || {};
Nuxeo.DocumentCreationBehavior = [Nuxeo.DocumentMetadataBehavior, {
  properties: {
    parent: {
      type: Object,
      observer: '_resetTargetPath'
    },

    targetPath: {
      type: Object
    },

    document: {
      type: Object
    },

    selectedDocType: {
      type: String,
      observer: '_updateLayout'
    }

  },

  _resetTargetPath: function() {
    this.targetPath = this.parent ? this.parent.path + '/' : '/default-domain/';
  },

  _notify: function(response) {
    this.fire('document-created', {response: response});
  },

  _formatSize: function(size) {
    if (!Number.isInteger(size)) {
      return '';
    } else if (size > 1048576) {
      return parseFloat(size / 1048576).toFixed(2) + ' MB';
    } else if (size > 1024) {
      return parseFloat(size / 1024).toFixed(2) + ' KB';
    } else {
      return size.toString() + ' B';
    }
  },

  /**
   * Returns the name for the current layout element
   */
  _layoutFor: function() {
    var type = Polymer.CaseMap.camelToDashCase(this.selectedDocType).toLowerCase();
    return ['nuxeo', type, 'edit-layout'].join('-');
  },

  /**
   * Determines whether a custom element is registered
   */
  _isRegistered: function(tag) {
    return document.createElement(tag).constructor !== HTMLElement;
  },

  /**
   * Creates the layout for the current document type
   */
  _createLayout: function() {
    var layout = this._layoutFor(),
        el = document.createElement(layout),
        parent = this.$['document-edit'];
    if (parent.hasChildNodes()) {
      parent.replaceChild(el, parent.firstChild);
    } else {
      parent.appendChild(el);
    }
    if (Object.keys(this.document.properties).length === 0 ||
        Object.keys(this.document.properties).every(function(prop) {
      return !this.document.properties[prop];
    }.bind(this))) {
      el.uploadEnabled = true;
    }
    el.document = this.document;
  },

  /**
   * Retrieves and creates the layout for the current document type
   */
  _updateLayout: function() {
    var func = this.documentTemplates[this.selectedDocType];
    this.document = func ? func() : null;

    if (this.document) {
      var properties = this._getDocumentProperties();
      if (properties) {
        for (var prop in properties) {
          this.document.properties[prop] = properties[prop];
        }
      }
      var layout = this._layoutFor();
      if (!this._isRegistered(layout)) {
        var docType = this.selectedDocType.charAt(0).toLowerCase() + this.selectedDocType.slice(1);
        var folder = ['nuxeo', Polymer.CaseMap.camelToDashCase(docType)].join('-') + '/';
        var url = this.resolveUrl('../document/' + folder + layout + '.html');
        this.importHref(url, this._createLayout.bind(this),
            // error handling
            function() {
              console.error('Failed to find edit layout for ' + this.document.type);
            });
      } else {
        this._createLayout();
      }
      this.fire('nx-document-layout-changed');
    }
  },

  // extension point
  _getDocumentProperties: function() {
    return null;
  }
}];
</script>
