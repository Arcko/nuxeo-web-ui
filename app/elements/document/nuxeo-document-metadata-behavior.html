<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<script>
var Nuxeo = Nuxeo || {};
Nuxeo.DocumentMetadataBehavior = [Nuxeo.I18nBehavior, {
  properties: {

    docTypes: {
      type: Array,
      value: [
        'file',
        'note',
        'picture',
        'video',
        'folder',
        'workspace'
      ]
    },

    documentLabels: {
      type: Object,
      value: {
        'file': 'label.document.type.file',
        'note': 'label.document.type.note',
        'picture': 'label.document.type.picture',
        'video': 'label.document.type.video',
        'folder': 'label.document.type.folder',
        'workspace': 'label.document.type.workspace'
      }
    },

    documentTemplates: {
      type: Object,
      value: {
        file: function() {
          return {
            'entity-type': 'document',
            name: '',
            type: 'File',
            properties: {
              'dc:title': '',
              'dc:description': ''
            }
          };
        },
        note: function() {
          return {
            'entity-type': 'document',
            name: '',
            type: 'Note',
            properties: {
              'dc:title': '',
              'dc:description': '',
              'note:note': '',
              'note:mime_type': 'text/html'
            }
          };
        },
        picture: function() {
          return {
            'entity-type': 'document',
            name: '',
            type: 'Picture',
            properties: {
              'dc:title': '',
              'dc:description': ''
            }
          };
        },
        video: function() {
          return {
            'entity-type': 'document',
            name: '',
            type: 'Video',
            properties: {
              'dc:title': '',
              'dc:description': ''
            }
          };
        },
        folder: function() {
          return {
            'entity-type': 'document',
            name: '',
            type: 'Folder',
            properties: {
              'dc:title': '',
              'dc:description': ''
            }
          };
        },
        workspace: function() {
          return {
            'entity-type': 'document',
            name: '',
            type: 'Workspace',
            properties: {
              'dc:title': '',
              'dc:description': ''
            }
          };
        }
      }
    },

    documentIcons: {
      type: Object,
      value: {
        file: 'icons:description',
        note: 'icons:subject',
        picture: 'image:image',
        video: 'av:video-library',
        folder: 'icons:folder',
        workspace: 'icons:folder-open'
      }
    }
  },

  _sanitizeName: function(name) {
    return name.replace(/[^a-z0-9.]/gi, '_');
  },

  getTypeLabel: function(type) {
    return (type && this.documentLabels) ? this.i18n(this.documentLabels[type]) : '';
  },

  _getTypeName: function(type) {
    return this.documentTemplates[type] ? this.documentTemplates[type]().type : '';
  },

  _getTypeIcon: function(type) {
    return this.documentIcons[type];
  },
}];
</script>
