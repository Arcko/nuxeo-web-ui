<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="nuxeo-chart-data-behavior.html">

<!--
`nuxeo-repository-analytics`
@group Nuxeo UI
@element nuxeo-repository-analytics
-->
<dom-module id="nuxeo-repository-analytics">
  <template>
    <style>
      :host {
        display: block;
      }

      .dates {
        height: 40px;
        padding: 1em;
      }

      .dates input {
        background-color: #fff;
        border: 1px solid #c6c6c6;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.0);
        border-radius: 3px;
        margin-left: .5em;
        width: 125px;
      }

      paper-card {
        background-color: transparent;
        float: left;
        height: 450px;
        margin-bottom: 20px;
        text-align: center;
        padding: 10px;
        width: 33.3%;
      }

      iron-icon {
        color: #0f9d58;
        --iron-icon-width: 144px;
        --iron-icon-height: 144px;
        margin-top: 50px;
      }

      @media (max-width: 1440px) {
        paper-card {
          width: 50%;
        }
      }

      @media (max-width: 1024px) {
        paper-card {
          width: 100%;
        }
      }

      @media (max-width: 767px) {
        paper-card {
          width: 100%;
        }
      }
    </style>

    <div class="dates horizontal flex end-justified layout">
      <input type="date" value="{{startDate::change}}">
      <input type="date" value="{{endDate::change}}">
    </div>

    <!-- Number of documents -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]"
                           metrics="cardinality(ecm:uuid)" data="{{totalCount}}"
                           index="[[index]]">
    </nuxeo-repository-data>

    <paper-card heading="Documents" elevation="0">
      <div class="card-content">
        <iron-icon icon="icons:description"></iron-icon>
        <h1>[[totalCount]]</h1>
      </div>
    </paper-card>

    <!-- Document count per type -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]"
                           grouped-by="ecm:primaryType"
                           group-limit="10"
                           data="{{typeCount}}"
                           index="[[index]]">
    </nuxeo-repository-data>

    <paper-card heading="Document Types" elevation="0">
      <div class="card-content">
        <chart-pie values="[[_values(typeCount)]]"
                   series="[[_series(typeCount)]]"
                   colors="[[colors]]"
                   options='{"responsive": true, "animation": false}'>
        </chart-pie>
      </div>
    </paper-card>

    <!-- Top 10 creators -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]"
                           grouped-by="dc:creator"
                           group-limit="10"
                           data="{{topCreators}}"
                           index="[[index]]">
    </nuxeo-repository-data>

    <paper-card heading="Top 10 creators" elevation="0">
      <div class="card-content">
        <chart-pie values="[[_values(topCreators)]]"
                   series="[[_series(topCreators)]]"
                   colors="[[colors]]"
                   options='{"responsive": true, "animation": false}'>
        </chart-pie>
      </div>
    </paper-card>

    <!-- Documents created per week -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]"
                           with-date-intervals="week"
                           date-field="dc:created"
                           data="{{docsCreatedPerWeek}}"
                           index="[[index]]">
    </nuxeo-repository-data>

    <paper-card heading="Document Created Per Week" elevation="0">
      <div class="card-content">
        <chart-line labels="[[_labels(docsCreatedPerWeek)]]"
                    values="[[_values(docsCreatedPerWeek)]]"
                    options='{"responsive": true, "animation": false, "datasetFill": false}'>
        </chart-line>
      </div>
    </paper-card>

    <!-- Documents modified per week -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]"
                           with-date-intervals="week"
                           date-field="dc:modified"
                           data="{{docsModifiedPerWeek}}"
                           index="[[index]]">
    </nuxeo-repository-data>

    <paper-card heading="Documents Modified Per Week" elevation="0">
      <div class="card-content">
        <chart-line labels="[[_labels(docsModifiedPerWeek)]]"
                    values="[[_values(docsModifiedPerWeek)]]"
                    options='{"responsive": true, "animation": false, "datasetFill": false}'>
        </chart-line>
      </div>
    </paper-card>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-repository-analytics',
        behaviors: [Nuxeo.ChartDataBehavior],
        properties: {
          index: {
            type: String,
            value: 'nuxeo'
          },
          startDate: String,
          endDate: String,
          colors: {
            type: Array,
            value: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099',
                    '#3B3EAC', '#0099C6', '#DD4477', '#66AA00', '#B82E2E']
          }
        },

        ready: function() {
          this.startDate = moment().subtract(1, 'month').format('YYYY-MM-DD');
          this.endDate = moment().format('YYYY-MM-DD');
        }
      });
    })();
  </script>
</dom-module>
