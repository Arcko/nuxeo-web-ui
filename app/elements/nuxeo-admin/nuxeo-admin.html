<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-admin`
@group Nuxeo UI
@element nuxeo-admin
-->
<dom-module id="nuxeo-admin">
  <template>
    <style is="custom-style" include="shared-styles">
      .main {
        left: 60px;
      }

      paper-header-panel {
        height: calc(100vh - 65px);
        width: calc(100% - 60px);
      }

      .paper-header {
        height: 60px;
        color: #039be5;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        background-color: #fff;
        font-size: 24px;
        padding: 0 2em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .title {
        color: #213f7d;
        font-size: 1.4rem;
        margin: 0 0 .4em;
        padding-bottom: 8px;
        border-bottom: 1px solid #e8e8e8;
      }

      paper-card {
        @apply(--paper-card);
      }

      paper-card.card {
        margin: 0 22px 22px 0;
        min-width: 560px;
        width: calc(100% - 22px);
        height: 100%;
      }
    </style>

    <!-- Left sidebar -->
    <paper-menu class="side-nav" selected="{{selectedTab}}" attr-for-selected="name">
      <paper-icon-button icon="editor:insert-chart" name="repository">Repository Monitoring</paper-icon-button>
    </paper-menu>

    <paper-header-panel class="main flex" mode="waterfall">
      <div class="paper-header layout horizontal">
        <span class="flex">[[_getLabel(selectedTab)]]</span>
      </div>
      <div class="content">
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="repository">
              <paper-card class="card">
                <div class="card-content vertical layout">
                  <span class="title">Default Domain</span>
                  <nuxeo-document-distribution-chart index="nuxeo"
                    path="/default-domain" mode="count" max-depth="10"
                    chart-hue="blue" chart-lumonisity="light"
                    include-version include-hidden
                    include-deleted>
                  </nuxeo-document-distribution-chart>
                </div>
              </paper-card>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-admin',

        properties: {
          labels: {
            type: Object,
            value: {
              repository: 'label.admin.repo'
            }
          },
          selectedTab: {
            type: String,
            value: 'repository',
            observer: '_navigate'
          }
        },

        _navigate: function() {
          /*page('/admin@' + this.selectedTab);*/
        },

        _getLabel: function(tab) {
          var label = this.labels[tab];
          return this.i18n(label);
        }

      });
    })();
  </script>

</dom-module>
