<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-analytics`
@group Nuxeo UI
@element nuxeo-analytics
-->
<dom-module id="nuxeo-analytics">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        display: block;
        font-size: 1.4rem;
        padding: 0.5em;
      }
    </style>

    <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
      <section name="document-distribution">
        <span class="title">Default Domain</span>
        <nuxeo-document-distribution-chart index="_all"
          path="/" mode="count" max-depth="10"
          chart-hue="blue" chart-lumonisity="light"
          include-version include-hidden
          include-deleted>
        </nuxeo-document-distribution-chart>
      </section>
      <section name="repository">
        <nuxeo-repository-analytics></nuxeo-repository-analytics>
      </section>
      <section name="search">
        search
      </section>
      <section name="workflow">
        workflow
      </section>
    </iron-pages>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-analytics',
        properties: {
          selectedTab: String
        }
      });
    })();
  </script>
</dom-module>
