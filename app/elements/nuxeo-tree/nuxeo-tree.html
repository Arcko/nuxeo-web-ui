<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-tree`
@group Nuxeo UI
@element nuxeo-tree
-->
<dom-module id="nuxeo-tree">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <nuxeo-document auto doc-path="[[rootPath]]" response="{{rootDocument}}"></nuxeo-document>
    <nuxeo-tree-node document="[[rootDocument]]"></nuxeo-tree-node>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-tree',
      properties: {
        rootPath: String
      }
    });
  </script>
</dom-module>
