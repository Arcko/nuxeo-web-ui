<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
 `nuxeo-search-form`
 @group Nuxeo UI
 @element nuxeo-search-form
 -->
<dom-module id="nuxeo-search-form">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        padding: 1em 0;
      }

      ::content label.empty {
        font-weight: normal;
      }

    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-page-provider id="provider" auto
       provider="[[provider]]"
       aggregations="{{aggregations}}"
       enrichers="thumbnail"
       current-page="{{currentPage}}"
       is-next-page-available="{{isNextPageAvailable}}"
       current-page-size="{{currentPageSize}}"
       params="[[params]]"
       on-update="_updateSearchResults">
    </nuxeo-page-provider>

    <div id="filters" hidden$="{{_isQueue}}">
      <iron-pages selected="[[selectedSearch]]" attr-for-selected="name">
        <!-- faceted search page -->
        <div name="faceted">
          <nuxeo-faceted-search aggregations="[[aggregations]]" params="{{params}}"></nuxeo-faceted-search>
        </div>

      </iron-pages>
    </div>
    <div id="queues" hidden$="{{!_isQueue}}">
      <nuxeo-search-queue id="queue"></nuxeo-search-queue>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search-form',

        properties: {

          selectedSearch: {
            type: String,
            value: 'faceted'
          },

          provider: {
            type: String,
            value: 'default_search'
          },
          currentIndex: {
            type: Number,
            notify: true
          },
          _isQueue: {
            type: Boolean,
            value: false
          }

        },

        observers: [
          '_resetResults(provider, params.*)'
        ],

        _updateSearchResults: function() {
          console.log('search-form_updateSearchResults');
          var docs = this.$.provider.currentPage;
          docs.forEach(function(doc) {
            this.$.queue.push('docItems', doc);
          }.bind(this));
          this.fire('initSearchResults', {
            provider: this.$.provider,
          });
        },

        _resetResults: function() {
          this.$.provider.page = 1;
          this.$.provider.pageSize = 40;
          this.$.queue.docItems = [];
          this.fire('resetSearchResults');
        },

        displayQueue: function(index) {
          console.log('displayQueue ' + index);
          this._isQueue = true;
        },

        displayFilters: function() {
          console.log('displayFilters');
          this._isQueue = false;
        }

      });
    })();
  </script>
</dom-module>
