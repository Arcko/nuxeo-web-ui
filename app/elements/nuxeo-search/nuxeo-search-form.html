<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
 `nuxeo-search-form`
 @group Nuxeo UI
 @element nuxeo-search-form
 -->
<dom-module id="nuxeo-search-form">
  <template>
    <style is="custom-style" include="shared-styles">
    :host {
      @apply(--layout-vertical);
      @apply(--layout-flex);
      display: block;
    }
    .item {
      cursor: pointer;
      padding: 2px 10px;
      border-bottom: 1px solid #DDD;
    }
    .item:focus,
    .item.selected:focus {
      outline: 0;
      background-color: #ddd;
    }
    .item.selected {
      color: var(--paper-blue-600);
    }
    .item.selected {
      background-color: var(--google-grey-300);
      border-bottom: 1px solid #ccc;
    }
    .nxicon {
      height: 16px;
      width: 16px;
    }
    .primary {
      font-size: 16px;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }
    .manualLoading {
      color: var(--nuxeo-link-color);
      text-align: center;
    }

    .manualLoading:hover {
      cursor: pointer;
      color: var(--nuxeo-link-hover-color);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .filters {
      padding: 1em 0;
    }

    .switch {
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      padding: 16px;
      z-index: 101;
      border-left: var(--nuxeo-border);
      border-bottom: var(--nuxeo-border);
      background-color: var(--nuxeo-light-background);
    }

    .switch:hover {
        background-color: var(--nuxeo-button-primary);
        color: var(--nuxeo-button-primary-text);
      }

    /* TODO for Lise,need to factorize the following with nuxeo-app styles*/
    .content {
      font-size: .9rem;
      @apply(--layout-flex);
      @apply(--layout-vertical);
      height: calc(100vh - 61px);
      width: 290px;
    }

    .header {
      height: 59px;
      background-color: var(--nuxeo-light-background);
      border-bottom: var(--nuxeo-border);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .header h1 {
      color: var(--nuxeo-tag-text);
      text-transform: uppercase;
      font-size: 1rem;
      margin: .1em .2em 0 1.1em;
      font-weight: 500;
    }
    /* End TODO Lise :) */

    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-page-provider id="provider" auto
       provider="[[provider]]"
       aggregations="{{aggregations}}"
       enrichers="thumbnail"
       current-page="{{currentPage}}"
       is-next-page-available="{{isNextPageAvailable}}"
       current-page-size="{{currentPageSize}}"
       params="[[params]]"
       on-update="_updateSearchResults">
    </nuxeo-page-provider>

    <div class="header ellipsis search-header">
      <h1>Search Filters</h1>
      <div id="switch">
        <template is="dom-if" if="[[_isQueue]]">
          <paper-icon-button class="switch" icon="editor:border-color" id="toogleFilter" on-tap="displayFilters">
          </paper-icon-button>
          <paper-tooltip for="toogleFilter">[[i18n('display_filter', 'Switch to filter view')]]</paper-tooltip>
        </template>
        <template is="dom-if" if="[[!_isQueue]]">
           <paper-icon-button class="switch" icon="icons:list" id="toogleQueue" on-tap="displayQueue">
           </paper-icon-button>
          <paper-tooltip for="toogleQueue">[[i18n('display_queue', 'Switch to queue view')]]</paper-tooltip>
        </template>
      </div>
    </div>

    <div class="content">

      <div id="filters" class="filters" hidden$="{{_isQueue}}">
        <iron-pages selected="[[selectedSearch]]" attr-for-selected="name">
          <!-- faceted search page -->
          <div name="faceted">
            <nuxeo-faceted-search aggregations="[[aggregations]]" params="{{params}}"></nuxeo-faceted-search>
          </div>

        </iron-pages>
      </div>

      <div id="queue" hidden$="{{!_isQueue}}">
        <iron-list id="itemsList" items="[[docItems]]" selected-item="{{selectedDocument}}" selection-enabled>
          <template>
            <div class$="[[_computedClass(selected)]]">
              <div class="primary">
                <img class="nxicon" src="http://localhost:8080/nuxeo/[[item.properties.common:icon]]">
                [[item.title]]
              </div>
              <div class="secondary dim">[[item.type]]</div>
            </div>
          </template>
        </iron-list>
        <template is="dom-if" if="[[showMore]]" >
          <div class="item">
            <div class="primary manualLoading" on-tap="_loadMoreData">
              [[i18n('show_more', 'Show more')]]
            </div>
          </div>
        </template>
      </div>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search-form',

        properties: {

          selectedSearch: {
            type: String,
            value: 'faceted'
          },

          provider: {
            type: String,
            value: 'default_search'
          },
          currentIndex: {
            type: Number,
            notify: true
          },
          _isQueue: {
            type: Boolean,
            value: false
          },
          docItems: {
            type: Array,
            value: []
          },
          showMore: {
            type: Object,
            value: false
          },
          selectedDocument: {
            type: Object,
            observer: '_selectedDocChanged',
            notify: true
          }
        },

        observers: [
          '_resetResults(provider, params.*)'
        ],

        _updateSearchResults: function() {
          var docs = this.$.provider.currentPage;
          docs.forEach(function(doc) {
            this.push('docItems', doc);
          }.bind(this));
          this.showMore = this.$.provider.isNextPageAvailable;
          this.fire('initSearchResults', {
            provider: this.$.provider,
          });
        },

        _resetResults: function() {
          this.$.provider.page = 1;
          this.$.provider.pageSize = 40;
          this.docItems = [];
          this.selectedDocument = null;
          this.displayFilters();
          this.fire('resetSearchResults');
        },

        displayQueue: function(doc, index) {
          this._isQueue = true;
          this.$.itemsList.notifyResize();
          if (doc && doc.uid) {
            this.$.itemsList.selectItem(doc);
            this.$.itemsList.scrollToIndex(index);
          }
        },

        displayFilters: function() {
          this._isQueue = false;
        },

        _loadMoreData: function() {
          if (this.$.provider) {
            if (this.$.provider.isNextPageAvailable) {
              if (this.$.provider.page === 1) {
                this.$.provider.pageSize = 20;
              }
              this.$.provider.page = this.$.provider.page + 1;
            }
          }
        },

        _computedClass: function(isSelected) {
          var classes = 'item';
          if (isSelected) {
            classes += ' selected';
          }
          return classes;
        },

        _selectedDocChanged: function(doc) {
          if (doc) {
            page.show('/browse' + doc.path);
          }
        }

      });
    })();
  </script>
</dom-module>
