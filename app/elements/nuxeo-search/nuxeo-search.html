<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-page-provider.html">
<link rel="import" href="../../bower_components/nuxeo-elements/widgets/nuxeo-select2.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="stylesheet" href="../../bower_components/select2/select2.css">
<link rel="import" href="nuxeo-checkbox-aggregation.html">

<!--
 `nuxeo-search`
 @group Nuxeo UI
 @element nuxeo-search
 -->
<dom-module id="nuxeo-search">
  <template>
    <style>
      :host {
        display: block;
      }

      .side-nav {
        background-color: #fff;
        height: 100%;
        position: fixed;
        width: 375px;
      }

      paper-header-panel {
        height: calc(100vh - 65px);
        width: calc(100% - 375px);
      }

      .main {
        left: 375px;
      }

      .paper-header {
        height: 60px;
        color: #039be5;
        background-color: var(--primary-background-color);
        font-size: 24px;
        padding-left: 20px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .content {
        background-color: var(--primary-background-color);
      }

      .search-selector-container {
        background-color: #213f7d;
        margin-bottom: .8rem;
        padding: 15px;
      }

      select {
        background-color: rgba(255,255,255,.9);
        border: 1px solid #ddd;
        border-radius: 2px;
        height: 2rem;
        padding: 5px;
        width: 100%;
      }

      .row {
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 0 1rem;
        width: 100%;
      }

      label {
        color: #434343;
        font-size: 0.8em;
        font-weight: 700;
        margin-bottom: 5px;
      }

      input {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: .2em;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        display: block;
        font-size: 0.8em;
        height: 2rem;
        margin: 0;
        padding: .5rem;
        width: 100%;
      }

      paper-button {
        padding: 0.5em;
        width: 120px;
      }

      .filter {
        background-color: #00adff;
        border-color: #00adff;
        color: #fff;
        font-weight: 700;
      }

      .clear {
        background-color: #fafafa;
        border-color: #fafafa;
      }

      .searchBar {
        margin-right: 16px;
      }

      .searchBar ::content .floated-label-placeholder,
      .searchBar ::content .unfocused-line,
      .searchBar ::content .focused-line {
        display: none;
      }

    </style>

    <div class="side-nav">
      <div class="search-selector-container">
        <select class="browser-default" value="{{selectedSearch::change}}">
          <option disabled>Searches</option>
          <option value="faceted">Faceted Search</option>
          <option value="quick">Quick Search</option>
          <option value="nxql">NXQL Search</option>
        </select>
      </div>

      <iron-pages selected="[[selectedSearch]]" attr-for-selected="name">

        <!-- faceted search page -->
        <div name="faceted">

          <div class="row layout vertical">
            <label>Tags</label>
            <nuxeo-select2 operation="Tag.Suggestion"
                           min-chars="1"
                           multiple="true"
                           placeholder="Search for tags..."
                           value="{{tags::change}}"
                           name="ecm_tags">
            </nuxeo-select2>
          </div>

          <div class="layout vertical row">
            <label>Creation date</label>
            <nuxeo-checkbox-aggregation name="dc_created_agg"
                                        aggregations="[[aggregations]]"
                                        value="{{createdAgg}}">
            </nuxeo-checkbox-aggregation>
          </div>

          <div class="layout vertical row">
            <label>Modified date</label>
            <nuxeo-checkbox-aggregation name="dc_modified_agg"
                                        aggregations="[[aggregations]]"
                                        value="{{modifiedAgg}}">
            </nuxeo-checkbox-aggregation>
          </div>

          <div class="row layout vertical">
            <label>Author</label>
            <input type="text">
          </div>

          <div class="row layout vertical">
            <label>Collections</label>
            <nuxeo-select2 operation="User.GetCollections"
                           min-chars="0"
                           placeholder="Select a value"
                           value="{{collections::change}}"
                           name="ecm_collections">
            </nuxeo-select2>
          </div>

          <div class="layout vertical row">
            <label>Nature</label>
            <nuxeo-checkbox-aggregation name="dc_nature_agg"
                                        aggregations="[[aggregations]]"
                                        value="{{natureAgg}}">
            </nuxeo-checkbox-aggregation>
          </div>

          <div class="layout vertical row">
            <label>Subjects</label>
            <nuxeo-checkbox-aggregation name="dc_subjects_agg"
                                        aggregations="[[aggregations]]"
                                        value="{{subjectAgg}}">
            </nuxeo-checkbox-aggregation>
          </div>

          <div class="layout vertical row">
            <label>Coverage</label>
            <nuxeo-checkbox-aggregation name="dc_coverage_agg"
                                        aggregations="[[aggregations]]"
                                        value="{{coverageAgg}}">
            </nuxeo-checkbox-aggregation>
          </div>

          <div class="layout vertical row">
            <label>Size</label>
            <nuxeo-checkbox-aggregation name="common_size_agg"
                                        aggregations="[[aggregations]]"
                                        value="{{sizeAgg}}">
            </nuxeo-checkbox-aggregation>
          </div>

          <div class="layout horizontal row">
            <paper-button class="filter flex self-start" raised on-click="_filter">Filter</paper-button>
            <paper-button class="clear flex self-end" raised on-click="_clear">Clear</paper-button>
          </div>
        </div>

        <!-- quick search page -->
        <div name="quick">Quick Search</div>

        <!-- NXQL search page -->
        <div name="nxql">NXQL Search</div>
      </iron-pages>
    </div>

    <paper-header-panel class="main flex">
      <div class="paper-header layout horizontal">
        <span class="flex searchBar">
          <paper-input id="searchInput" autofocus="true" value="{{searchTerm}}" tabindex="0" type="search" placeholder="Search something ...">
            <iron-icon icon="search" prefix></iron-icon>
          </paper-input>
        </span>
      </div>
      <div class="content">
        <nuxeo-document-content-view id="cview"
          provider-name="default_search"
          params="[[params]]"
          aggregations={{aggregations}}>
        </nuxeo-document-content-view>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search',

        properties: {

          selectedSearch: {
            type: String,
            value: 'faceted'
          },

          searchTerm: {
            type: String
          },

          params: {
            type: Object,
            computed: '_buildParams(searchTerm, createdAgg, modifiedAgg, natureAgg, subjectAgg, coverageAgg, sizeAgg)'
          }
        },

        ready: function() {
          window.addEventListener('navigation', function(e) {
            if (e.detail.page === 'search') {
              this.$.searchInput.$.input.focus();
            }
          }.bind(this));
        },

        _buildParams: function() {
          // lookup all elements with a name attribute that are inside a specific search iron-page
          // e.g. [name="faceted"] [name]
          var elements = document.querySelectorAll('[name="' + this.selectedSearch + '"] [name]');
          var params = {};
          if (this.searchTerm) {
            params['ecm_fulltext'] = this.searchTerm;
          }
          for (var i = 0; i < elements.length; i++) {
            var name = elements[i].getAttribute('name');
            var value = elements[i].value;
            params[name] = value;
          }
          return params;
        },

        _filter: function() {
          this.$.cview.params = this._buildParams();
        },

        _clear: function() {
          //TODO: clear values
        }
      });
    })();
  </script>
</dom-module>
