<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
 `nuxeo-search`
 @group Nuxeo UI
 @element nuxeo-search
 -->
<dom-module id="nuxeo-search">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <!-- Main content -->
    <paper-header-panel class="main flex" >
      <div class="paper-header layout horizontal">
        <span class="flex">Search Result</span>
      </div>
      <div class="content">
        <nuxeo-document-content-view id="cview"
          provider="default_search"
          params="[[params]]"
          aggregations="{{aggregations}}">
        </nuxeo-document-content-view>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search',

        properties: {
          aggregations: {
            type: Object,
            notify: true
          }
        }

      });
    })();
  </script>
</dom-module>
