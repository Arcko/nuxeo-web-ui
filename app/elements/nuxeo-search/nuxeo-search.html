<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-page-provider.html">
<link rel="import" href="../../bower_components/nuxeo-elements/widgets/nuxeo-select2.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="nuxeo-checkbox-aggregation.html">
<link rel="import" href="nuxeo-dropdown-aggregation.html">
<link rel="stylesheet" href="../../bower_components/select2/select2.css">

<!--
 `nuxeo-search`
 @group Nuxeo UI
 @element nuxeo-search
 -->
<dom-module id="nuxeo-search">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      iron-collapse {
        float: left;
        background-color: #fff;
      }

      .side-nav {
        min-width: 350px;
      }

      paper-header-panel {
        height: calc(100vh - 65px);
      }

      .paper-header {
        height: 60px;
        color: #039be5;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        background-color: #fff;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .content {
        background-color: var(--primary-background-color);
      }

      .search-selector-container {
        background-color: #213f7d;
        margin-bottom: .8rem;
        padding: 15px;
      }

      select {
        background-color: rgba(255,255,255,.9);
        border: 1px solid #ddd;
        border-radius: 2px;
        height: 2rem;
        padding: 5px;
        width: 100%;
      }

      .row {
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 0 1rem;
        width: 100%;
      }

      .clear {
        background-color: #fafafa;
        border-color: #fafafa;
        width: 100%;
      }

      .searchBar {
        margin-right: 16px;
      }

      .searchBar ::content .floated-label-placeholder,
      .searchBar ::content .unfocused-line,
      .searchBar ::content .focused-line {
        display: none;
      }

      .filterHeader {
        background-color: #213f7d;
        height: 60px;
        margin-right: 20px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .filterHeader[opened] {
        width: 350px;
      }

      .filterHeader paper-button {
        color: #fff;
        font-size: 22px;
        text-transform: none;
        width: 100%;
      }
    </style>

    <paper-header-panel class="main flex" mode="waterfall">
      <div class="paper-header layout horizontal">
        <div class="filterHeader" opened$="[[filtersOpened]]">
          <paper-button on-click="toggle" noink>
            <iron-icon icon="filter-list"></iron-icon>
            <template is="dom-if" if="[[filtersOpened]]">
              Refine by filters
            </template>
          </paper-button>
        </div>
        <span class="flex searchBar">
          <paper-input id="searchInput" autofocus="true" value="{{params.ecm_fulltext}}" tabindex="0" type="search" placeholder="Search something ...">
            <iron-icon icon="search" prefix></iron-icon>
          </paper-input>
        </span>
      </div>
      <div class="content">
        <iron-collapse id="collapse" horizontal opened="{{filtersOpened}}">
          <div class="side-nav">
            <div class="search-selector-container">
              <select class="browser-default" value="{{selectedSearch::change}}">
                <option disabled>Searches</option>
                <option value="faceted">Faceted Search</option>
                <option value="quick">Quick Search</option>
                <option value="nxql">NXQL Search</option>
              </select>
            </div>

            <iron-pages selected="[[selectedSearch]]" attr-for-selected="name">

              <!-- faceted search page -->
              <div name="faceted">

                <nuxeo-faceted-search aggregations="[[aggregations]]" params="{{params}}"></nuxeo-faceted-search>

                <div class="row">
                  <paper-button class="clear flex self-end" raised on-click="_clear">Clear</paper-button>
                </div>
              </div>

              <!-- quick search page -->
              <div name="quick">Quick Search</div>

              <!-- NXQL search page -->
              <div name="nxql">NXQL Search</div>
            </iron-pages>
          </div>
        </iron-collapse>
        <nuxeo-document-content-view id="cview"
          provider-name="default_search"
          params="[[params]]"
          aggregations={{aggregations}}>
        </nuxeo-document-content-view>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search',

        properties: {

          selectedSearch: {
            type: String,
            value: 'faceted'
          },

          filtersOpened: {
            type: Boolean,
            value: false
          }
        },

        ready: function() {
          window.addEventListener('navigation', function(e) {
            if (e.detail.page === 'search') {
              this.$.searchInput.$.input.focus();
            }
          }.bind(this));
        },

        _clear: function() {
          this.params = {};
        },

        toggle: function() {
          this.$.collapse.toggle();
        }
      });
    })();
  </script>
</dom-module>
