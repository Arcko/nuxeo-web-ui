<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<!--
`nuxeo-checkbox-aggregation`
@group Nuxeo UI
@element nuxeo-checkbox-aggregation
-->
<dom-module id="nuxeo-checkbox-aggregation">
 <template>
   <style is="custom-style" include="shared-styles">
     :host {
       display: block;
     }

     paper-checkbox {
       font-size: 0.8em;
       --paper-checkbox-label-spacing: 15px;
       margin-bottom: 5px;
     }

     label {
       color: #c6c6c6;
       font-style: italic;
     }
   </style>

  <div class="layout vertical">
    <template is="dom-repeat" items="{{buckets}}">
      <paper-checkbox checked="{{item.checked}}" on-change="_computeValues">[[item.key]] ([[item.docCount]])</paper-checkbox>
    </template>
    <template is="dom-if" if="[[_isEmpty(aggregations, name)]]">
      <label>No available result</label>
    </template>
  </div>

 </template>
 <script>
   (function() {
     'use strict';

     Polymer({
       is: 'nuxeo-checkbox-aggregation',

       properties: {

         aggregations: {
           type: Object
         },

         name: {
           type: String
         },

         value: {
           type: Array,
           value: [],
           notify: true
         },

         buckets: {
           type: Object,
           computed: '_computeBuckets(aggregations, name)'
         }
       },

       _computeBuckets: function(aggregations, name) {
         if (aggregations && aggregations[name]) {
           var buckets = aggregations[name].extendedBuckets;
           var selectedBuckets = aggregations[name].selection;
           buckets.forEach(function(item) {
             item.checked = selectedBuckets.indexOf(item.key) >= 0;
           });
           return buckets;
         }
       },

       _computeValues: function() {
         var values = [];
         this.buckets.forEach(function(item) {
           if (item.checked) {
             values.push(item.key);
           }
         });
         this.value = values;
       },

       _isEmpty: function(aggregations, name) {
         return aggregations && aggregations[name] && aggregations[name].extendedBuckets.length === 0;
       }
     });
   })();
 </script>
</dom-module>
