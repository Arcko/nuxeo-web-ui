<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-content-view`
@group Nuxeo UI
@element nuxeo-document-content-view
-->
<dom-module id="nuxeo-document-content-view">
  <template>

    <style>
      .bubbleBoxes {
        margin: 0 auto;
        padding: 2em 2.5em 3em;
      }

      @media (max-width: 1132px) {
        .bubbleBoxes {
          max-width: 880px;
        }
      }

      @media (max-width: 912px) {
        .bubbleBoxes {
          max-width: 660px;
        }
      }

      @media (max-width: 692px) {
        .bubbleBoxes {
          max-width: 440px;
        }
      }

      .content-view {
          padding: 0em 2.5em 3em;
          margin: 8px;
      }

      .bubbleBoxes.hover {
        border: 2px dashed #aaa;
        @apply(--nuxeo-drop-zone-hover);
      }
    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>

    <!-- TODO: use the 'params' attribute -->

    <nuxeo-page-provider id="provider" auto
       provider="[[providerName]]"
       page-size="[[pageSize]]"
       number-of-pages="{{pageCount}}"
       aggregations="{{aggregations}}"
       enrichers="thumbnail"
       current-page="{{currentPage}}"
       page="[[pageNumber]]"
       params="[[params]]">
    </nuxeo-page-provider>

    <div class="content-view">
      <nuxeo-document-content-view-controls page-number="{{pageNumber}}" page-size="{{pageSize}}" page-count="[[pageCount]]">
      </nuxeo-document-content-view-controls>

      <div class="bubbleBoxes">
        <template is="dom-repeat" items="[[currentPage]]">
          <nuxeo-document-listing-thumbnail doc="[[item]]" document="[[document]]"/>
        </template>
      </div>
    </div>

    <paper-toast id="toast"></paper-toast>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-content-view',
        behaviors: [Nuxeo.UploaderBehavior],
        properties: {
          params: {
            type: Object,
            value: {},
            notify: true
          },
          providerName: {
            type: String,
            value: 'document_content'
          },
          aggregations: {
            type: Object,
            value: {},
            notify: true
          },
          pageNumber: {
            type: Number,
            value: 1
          },
          pageSize: {
            type: Number,
            value: 20
          },
          pageCount: {
            type: Number,
            value: 1
          }
        },

        listeners: {
          'batchFinished': 'importBatch'
        },

        ready: function() {
          this.connection = this.$.nx;
          this.setupDropZone(this.$$('.bubbleBoxes'));
        },

        importBatch: function() {
          this.batchExecute('FileManager.Import', {
            context: {
              currentDocument: this.document.path
            }
          }).then(function(response) {
            var docs = response.entries;
            if (docs.length === 1) {
              var doc = docs[0];
              this._toast('Imported ' + doc.type.toLowerCase() + ' ' + doc.title + '.');
            } else {
              this._toast('Imported ' + docs.length + ' documents.');
            }
            // refresh
            this.$.nxresource.get();
          }.bind(this));
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        },

      });
    })();
  </script>

</dom-module>
