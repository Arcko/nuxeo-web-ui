<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-view`
@group Nuxeo UI
@element nuxeo-document-view
-->
<dom-module id="nuxeo-document-listing-thumbnail">
  <template>

    <style is="custom-style" include="shared-styles">
      .bubbleBox {
        display: block;
        margin: 0 .4em .8em;
        position: relative;
        background-color: #fff;
        padding: 0;
      }

      .thumbnailContainer {
        background-color: #fafafa;
        border-radius: 3px 3px 0 0;
        width: 100%;
        min-height: 200px;
      }

      .dataContainer {
        padding: .3em .8em;
      }

      .dataContainer p {
        margin: 0 0 .4em;
        font-size: .8em;
      }

      input[type="checkbox"] {
        position: absolute;
        top: 10px;
        left: 8px;
        width: auto;
      }

      a.title {
        font-size: 20px;
        width: 100%;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
        margin-bottom: .4em;
      }

    </style>

    <nuxeo-connection id="nxcon"> </nuxeo-connection>

    <div class="bubbleBox">
      <iron-image src="[[_thumbnail(doc)]]" sizing="cover" position="center" class="thumbnailContainer"></iron-image>
      <div>
        <input type="checkbox">
      </div>
      <div class="dataContainer">
         <a class="title" on-click="handleClick">[[doc.title]]</a>
         <p class="tag">[[_docType(doc)]]</p>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-listing-thumbnail',
        properties: {
          doc: {
            type: Object,
            notify: true
          },
          offset: {
            type: Number,
            value: -1
          }
        },

        _icon: function() {
          var url = this.$.nxcon.url;
          return url + this.doc.properties['common:icon'];
        },

        _creator: function() {
          return this.doc.properties['dc:creator'];
        },

        _thumbnail: function() {
          if (this.doc.contextParameters.thumbnail.url) {
            return this.doc.contextParameters.thumbnail.url;
          } else {
            var baseUrl = this.$.nxcon.url;
            return baseUrl + '/nxthumb/default/' + this.doc.uid + '/blobholder:0/';
          }
        },

        _docType: function() {
          return this.doc.type;
        },

        _href: function(doc) {
          return page.base() + '/browse' + doc.path;
        },

        handleClick: function() {
          this.fire('navigate');
        }
      });
    })();
  </script>

</dom-module>
