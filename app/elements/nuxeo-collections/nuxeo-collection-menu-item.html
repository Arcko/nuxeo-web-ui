<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-collection-menu-item`
@group Nuxeo UI
@element nuxeo-collection-menu-item
-->
<dom-module id="nuxeo-collection-menu-item">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        color: #213f7d;
        margin-top: 10px;
      }

      .item {
        display: inline-block;
      }

      .collectionLink.ellipsis {
        display: inline-block;
        width: 80%;
        vertical-align: middle;
      }

      iron-image {
        margin-top: 5px;
        height: 40px;
        width: 55px;
      }
    </style>

    <div class="collection">
      <div class="item">
        <div class="title">
          <span class="flex">
            <iron-icon icon="icons:book"></iron-icon>
            <a class="collectionLink ellipsis" href="[[_href(collection)]]" >[[collection.title]]</a>
          </span>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-collection-menu-item',
      properties: {
        collection: {
          type: Object
        }
      },

      _href: function(doc) {
        return page.base() + '/browse' + doc.path;
      }

    });
  </script>
</dom-module>
