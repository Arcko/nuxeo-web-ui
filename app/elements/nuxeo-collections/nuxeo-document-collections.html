<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-collections`
@group Nuxeo UI
@element nuxeo-document-collections
-->
<dom-module id="nuxeo-document-collections">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-icon {
        height: 16px;
        width: 16px;
      }

      iron-icon:hover {
        cursor: pointer;
      }
    </style>

    <nuxeo-page-provider id="provider" auto
                         page-size="10"
                         query="[[query(document)]]"
                         current-page="{{collections}}">
    </nuxeo-page-provider>

    <nuxeo-operation op="Collection.RemoveFromCollection"
                     input="[[document.uid]]"
                     id="op">
    </nuxeo-operation>

    <paper-toast id="toast"></paper-toast>

    <template is="dom-repeat" items="[[collections]]">
      <span class="tag">
        [[item.title]]
        <iron-icon icon="icons:clear" data-uid$="[[item.uid]]" on-tap="remove"></iron-icon>
      </span>
    </template>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-document-collections',
      properties: {
        document: Object
      },

      query: function(doc) {
        return 'select * from Collection WHERE collection:documentIds/* = "' +
          doc.uid +
          '" AND  ecm:isCheckedInVersion = 0 AND ecm:currentLifeCycleState != "deleted"';
      },

      remove: function(evt) {
        var op = this.$.op;
        op.params = {
          'collection': evt.currentTarget.dataset.uid
        };
        op.execute().then(function() {
          this.$.toast.text = 'Document removed from Collection.';
          this.$.toast.open();
          this.fire('removedFromCollection', {docId: this.document.uid, collectionId: evt.target.dataset.uid});
        }.bind(this));
      },

      ready: function() {
        window.addEventListener('addedToCollection', function(e) {
          if (e.detail && e.detail.docId === this.document.uid) {
            this.$.provider.fetch();
          }
        }.bind(this));
        window.addEventListener('removedFromCollection', function(e) {
          if (e.detail && e.detail.docId === this.document.uid) {
            this.$.provider.fetch();
          }
        }.bind(this));
      }

    });
  </script>
</dom-module>
