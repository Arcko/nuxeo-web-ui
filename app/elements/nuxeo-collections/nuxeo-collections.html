<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
 `nuxeo-collections`
 @group Nuxeo UI
 @element nuxeo-collections
 -->
<dom-module id="nuxeo-collections">
  <template>
    <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-flex);
      display: block;
    }

    a, a:active,
    a:visited, a:focus {
      @apply(--nuxeo-link); }

    a:hover {
      @apply(--nuxeo-link-hover); }

    nuxeo-data-list {
      height: calc(100vh - 61px);
    }

    nuxeo-data-list {
      display: block;
      position: relative;
    }

    .collections {
      height: calc(100vh - 61px);
      overflow: auto;
    }

    .remove {
      width: 16px;
      height: 16px;
      border-radius: 8px;
    }

    .switch {
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 59px;
      padding: 16px;
      z-index: 101;
      border: 1px solid var(--divider-color);
      border-top: none;
      background-color: var(--nuxeo-light-background);
    }

    .switch:hover,
    .remove:hover {
      background-color: var(--nuxeo-button-primary);
      color: var(--nuxeo-button-primary-text);
    }

    /* TODO for Lise,need to factorize the following with nuxeo-app styles*/
    .content {
      font-size: .9rem;
      @apply(--layout-flex);
      @apply(--layout-vertical);
      height: calc(100vh - 61px);
      width: 293px;
    }

    .header {
      height: 59px;
      background-color: var(--nuxeo-light-background);
      box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.1) inset;
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .header h1 {
      color: var(--nuxeo-tag-text);
      text-transform: uppercase;
      font-size: 1rem;
      margin: .1em .2em 0 1.1em;
      font-weight: 500;
    }
    /* End TODO Lise :) */

    .collection-box {
      line-height: 155%;
    }

    .collection-box + .collection-box {
      border-top: 1px solid var(--divider-color);
    }

    iron-icon.collection-name-icon {
      height: .9em;
      width: .9em;
      border-radius: 50px;
      background-color: var(--dark-primary-color);
      color: white;
      padding: .4em;
    }

    .collection-name {
      font-weight: 700;
      margin-left: .5em;
    }

    .collection-detail {
      margin-left: 2.2em;
    }

    .collection-property {
      color: var(--nuxeo-text-light);
      margin-right: .2em;
    }

    .ellipsis {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      display: block;
    }

    .queue-thumbnail {
      height: 32px;
      width: 32px;
      border-radius: 20px;
      box-sizing: border-box;
      margin-right: 8px;
    }

    .queue-thumbnail ::content img {
      height: 32px;
      width: 32px;
      border-radius: 20px;
      box-sizing: border-box;
      margin-right: 8px;
    }

    .list-item {
      cursor: pointer;
      @apply(--nuxeo-sidebar-item-theme);
      @apply(--nuxeo-sidebar-item-link);
    }

    .list-item:focus,
    .list-item.selected:focus {
      outline: 0;
      @apply(--nuxeo-block-hover);
    }

    .list-item.selected {
      color: var(--default-primary-color);
      @apply(--nuxeo-block-hover);
    }

    .list-item-detail {
      margin-left: 40px;
    }

    .list-item-property {
      color: var(--nuxeo-text-light);
      margin-right: .2em;
    }

    </style>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <nuxeo-operation op="Collection.RemoveFromCollection"
                     id="removeFromCollectionOp">
    </nuxeo-operation>

    <div class="header ellipsis search-header">
      <template is="dom-if" if="[[_isDisplayMembers]]">
        <h1>[[selectedCollection.title]]</h1>
        <paper-icon-button class="switch" icon="icons:arrow-back" id="backToCollections" on-tap="displayCollections">
        </paper-icon-button>
        <paper-tooltip for="backToCollections">[[i18n('command.collections.backToCollections', 'Back to collections list')]]</paper-tooltip>
      </template>
      <template is="dom-if" if="[[!_isDisplayMembers]]">
        <h1>[[i18n('heading.collections', 'Collections')]]</h1>
      </template>
    </div>


      <neon-animated-pages class="content" id="queues" selected="[[_selectedPage]]" entry-animation="[[_entryAnimation]]" exit-animation="[[_exitAnimation]]">
        <neon-animatable>

          <div id="collections" class="collections" hidden$="{{_isDisplayMembers}}">
            <nuxeo-page-provider id="collectionsProvider" auto
               provider="user_collections"
               page-size="40"
               params='{"searchTerm":"%","user":"$currentUser"}'
               sort='{"dc:modified":"desc"}'>
            </nuxeo-page-provider>

            <nuxeo-data-list nx-provider="collectionsProvider" id="collectionsList" loading="{{loading}}"
              selected-item="{{selectedCollection}}"
              selection-enabled as="collection"
              empty-label="[[i18n('label.collections.empty', 'There is no collection to display.')]]"
              empty-label-when-filtered="[[i18n('label.collections.empty', 'There is no collection to display.')]]">
              <template>
                <div tabindex$="{{tabIndex}}" class$="[[_computedClass(selected)]]">
                  <div class="collection-box vertical layout">
                    <div class="collection-info horizontal layout center">
                      <div class="vertical layout center">
                        <iron-icon class="collection-name-icon" icon="icons:book"></iron-icon>
                      </div>
                      <span class="collection-name">[[collection.title]]</span>
                    </div>
                    <div class="collection-detail">
                      <div class="date horizontal layout center">
                        <span class="collection-property">[[i18n('label.collections.lastUpdated', 'Last Modified')]] </span>
                        <span>[[_formatDate(collection.properties.dc:modified)]]</span>
                      </div>
                      <div class="layout center">
                        <span class="collection-property">[[i18n('label.collections.ownedBy', 'Owned by')]]</span>
                        <nuxeo-tag>[[collection.properties.dc:creator]]</nuxeo-tag>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </nuxeo-data-list>
          </div>

        </neon-animatable>

        <neon-animatable>

          <div id="queue" hidden$="{{!_isDisplayMembers}}">
            <nuxeo-page-provider id="memberProvider"
               provider="ordered_content_collection"
               enrichers="thumbnail">
            </nuxeo-page-provider>

            <nuxeo-data-list nx-provider="memberProvider" id="membersList" loading="{{loading}}"
              selected-item="{{selectedMember}}"
              selection-enabled as="member"
              empty-label="[[i18n('label.collections.emptyCollection', 'Empty collection')]]"
              empty-label-when-filtered="[[i18n('label.collections.emptyCollection', 'Empty collection')]]">
              <template>
                <div tabindex$="{{tabIndex}}" class$="[[_computedClass(selected)]]">
                  <div class="list-item-box vertical layout">
                    <div class="list-item-info horizontal layout center">
                      <div class="vertical layout center">
                        <img class="queue-thumbnail" src="[[_thumbnail(member)]]">
                      </div>
                      <span class="list-item-title ellipsis">[[member.title]]</span>
                    </div>
                    <div class="list-item-detail">
                      <div class="layout center">
                        <span class="list-item-property ellipsis">
                          [[member.type]]
                          <iron-icon  id="removeFromCollection" class="remove"
                            icon="icons:clear" data-uid$="[[member.uid]]" on-tap="_removeFromCollection">
                          </iron-icon>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </nuxeo-data-list>
          </div>

        </neon-animatable>
      </neon-animated-pages>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-collections',

        properties: {

          selectedSearch: {
            type: String,
            value: 'faceted'
          },

          currentIndex: {
            type: Number,
            notify: true
          },
          _isDisplayMembers: {
            type: Boolean,
            value: false,
            observer: '_observeIsDisplayMembers'
          },
          collections: {
            type: Object,
            value: []
          },
          members: {
            type: Object,
            value: []
          },
          selectedCollection: {
            type: Object,
            observer: '_selectedCollectionChanged',
            notify: true
          },
          selectedMember: {
            type: Object,
            observer: '_selectedMemberChanged',
            notify: true
          },
          hasCollection: {
            type: Boolean,
            value: true
          },
          hasMember: {
            type: Boolean,
            value: true
          },
          keyEventTarget: {
            type: Object,
            value: function() {
              return document.body;
            }
          },
          _entryAnimation: {
            type: String,
            value: 'slide-from-right-animation'
          },
          _exitAnimation: {
            type: String,
            value: 'slide-left-animation'
          },
          loading: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          }
        },

        behaviors: [
          Polymer.IronA11yKeysBehavior, Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior
        ],

        keyBindings: {
          'right': '_navigateOnRight',
          'l': '_navigateOnRight',
          'left': '_navigateOnLeft',
          'h': '_navigateOnLeft',
          'down': '_navigateOnDown',
          'j': '_navigateOnDown',
          'up': '_navigateOnUp',
          'k': '_navigateOnUp'
        },

        get nxProvider() {
          return this.$.memberProvider;
        },

        _navigateOnRight: function() {
          if (!this._isDisplayMembers) {
            if (this.selectedCollection) {
              this.displayMembers();
              this.$.membersList.fire('iron-resize');
              if (this.hasMember) {
                this.$.membersList.selectItem(0);
              }
            }
            this._tmpJustRight = true;
          }
        },

        _navigateOnLeft: function() {
          if (this._isDisplayMembers) {
            this.displayCollections();
            this.$.collectionsList.fire('iron-resize');
          }
          this._tmpJustLeft = true;
        },

        _navigateOnDown: function() {
          if (this._isDisplayMembers) {
            if (this._tmpJustRight) {
              this.$.membersList.selectNext();
              this._tmpJustRight = false;
            }
          } else {
            if (this._tmpJustLeft) {
              this.$.collectionsList.selectNext();
              this._tmpJustLeft = false;
            }
          }
        },

        _navigateOnUp: function() {
          if (this._isDisplayMembers) {
            if (this._tmpJustRight) {
              this.$.membersList.selectPrevious();
              this._tmpJustRight = false;
            }
          } else {
            if (this._tmpJustLeft) {
              this.$.collectionsList.selectPrevious();
              this._tmpJustLeft = false;
            }
          }
        },

        _observeIsDisplayMembers: function() {
          if (this._isDisplayMembers) {
            this._entryAnimation = 'slide-from-right-animation';
            this._exitAnimation = 'slide-left-animation';
            this._selectedPage = 1;
          } else {
            this._entryAnimation = 'slide-from-left-animation';
            this._exitAnimation = 'slide-right-animation';
            this._selectedPage = 0;
          }
        },

        _resetMemberResults: function() {
          this.$.membersList._resetResults();
        },

        displayMembers: function(member, index) {
          this._isDisplayMembers = true;
          if (member && member.uid) {
            this.$.membersList.selectItem(member);
            this.$.membersList.scrollToIndex(Math.max(0, index - 5));
          }
        },

        displayCollections: function() {
          this._isDisplayMembers = false;
          this.fire('browseCollection', {
            collection: this.selectedCollection,
          });
        },

        _removeFromCollection: function(evt) {
          var op = this.$.removeFromCollectionOp;
          var memberId = evt.currentTarget.dataset.uid;
          op.input = memberId;
          op.params = {
            'collection': this.selectedCollection
          };
          op.execute().then(function() {
            var memberIndex;
            this.members = this.members.filter(function(el, index) {
              if (el.uid === evt.target.dataset.uid) {
                memberIndex = index;
                return false;
              }
              return true;
            });
            if (this.$.membersList.length > memberIndex) {
              this.$.membersList.selectItem(memberIndex);
            }
            this.fire('removedFromCollection',
              {
                innerRemove: true,
                docId: memberId,
                collectionId: evt.target.dataset.uid

              }
            );
          }.bind(this));
        },

        _computedClass: function(isSelected) {
          var classes = 'list-item';
          if (isSelected) {
            classes += ' selected';
          }
          return classes;
        },

        _selectedMemberChanged: function(member) {
          if (member) {
            page.show('/doc/' + member.uid);
          }
        },

        _selectedCollectionChanged: function(collection) {
          if (collection) {
            this._resetMemberResults();
            this.fire('browseCollection', {
              collection: collection,
            });
            this.$.memberProvider.params = [collection.uid];
            this.$.memberProvider.fetch();
          }
        },

        _icon: function(doc) {
          var url = this.$.nxcon.url;
          return url + doc.properties['common:icon'];
        },

        _thumbnail: function(doc) {
          if (doc.contextParameters.thumbnail.url) {
            return doc.contextParameters.thumbnail.url;
          } else {
            var baseUrl = this.$.nxcon.url;
            return baseUrl + '/nxthumb/default/' + doc.uid + '/blobholder:0/';
          }
        },

        _isEmpty: function(items) {
          return items && items.length === 0;
        },

        ready: function() {
          window.addEventListener('addedToCollection', function(e) {
            this.collections = [];
            this.$.collectionsProvider.fetch();
            if (this.selectedCollection && this.selectedCollection.uid === e.detail.collectionId) {
              this.members = [];
              this.$.memberProvider.fetch();
            }
          }.bind(this));
          window.addEventListener('removedFromCollection', function(e) {
            if (e.detail.innerRemove) {
              return;
            }
            if (this.selectedCollection && this.selectedCollection.uid === e.detail.collectionId) {
              this.members = [];
              this.$.memberProvider.fetch();
            } else if (!this._isDisplayMembers) {
              this.collections = [];
              this.$.collectionsProvider.fetch();
            }
          }.bind(this));

        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }

      });
    })();
  </script>
</dom-module>
