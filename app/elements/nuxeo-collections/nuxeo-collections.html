<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-collections`
@group Nuxeo UI
@element nuxeo-collections
-->
<dom-module id="nuxeo-collections">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        color: #213f7d;
        margin-top: 10px;
      }

      .item {
        display: inline-block;
      }

      iron-image {
        margin-top: 5px;
        height: 40px;
        width: 55px;
      }
    </style>

    <nuxeo-page-provider id="provider" auto
       provider="user_collections"
       current-page="{{collections}}"
       params='{"searchTerm":"%","user":"$currentUser"}'
       sort='{"dc:modified":"desc"}'>
    </nuxeo-page-provider>
    <template is="dom-if" if="[[!_isEmpty(collections)]]">
      <template is="dom-repeat" items="[[collections]]" as="collection">
        <nuxeo-collection-menu-item id="[[collection.uid]]" collection="[[collection]]">
        </nuxeo-collection-menu-item>
      </template>
    </template>

    <template is="dom-if" if="[[_isEmpty(collections)]]">
      <span class="empty">No collections.</span>
    </template>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-collections',
      properties: {
        collections: {
          type: Object,
          notify: true
        }
      },

      _isEmpty: function(items) {
        return items && items.length === 0;
      },

      ready: function() {
        window.addEventListener('addedToCollection', function() {
          this.$.provider.fetch();
        }.bind(this));
        window.addEventListener('removedFromCollection', function() {
          this.$.provider.fetch();
        }.bind(this));
      },

    });
  </script>
</dom-module>
