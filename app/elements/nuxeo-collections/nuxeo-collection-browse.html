<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-collection-browse`
@group Nuxeo UI
@element nuxeo-collection-browse
-->
<dom-module id="nuxeo-collection-browse">
  <template>

    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .bubbleBoxes {
        @apply(--layout-flex);
      }

      .bubbleBoxes.hover {
        border: 2px dashed #aaa;
        @apply(--nuxeo-drop-zone-hover);
      }

      .bubbleBoxes.hoverSmartImport {
        border: 2px dashed #0a0;
        @apply(--nuxeo-drop-zone-hover-smart-import);
      }

      .content-view {
        @apply(--layout-vertical);
        @apply(--layout-fit);
      }

      .grid-ctn {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
      }

      .loadingIndicator,
      .manualLoading {
        text-align: center;
        height: 40px;
        background-color: #fff;
        color: var(--nuxeo-text-light);
        padding-top: 10px;
        border-radius: .2em;
        border: 1px solid #eee;
        margin: 1em 0 2em;
      }

      .manualLoading {
        color: var(--nuxeo-link-color);
      }

      .manualLoading:hover {
        cursor: pointer;
        color: var(--nuxeo-link-hover-color);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      }

      .loadingIndicator paper-spinner {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      #scrollThreshold {
        padding: 2.5em 0em .8em;
      }

      #itemList {
        width: 95%;
      }

      .grid-box {
        width: 20%;
        min-width: 16em;
      }

      paper-icon-button.giant {
        width: 100px;
        height: 100px;
      }

      /* mobile */
      @media all and (min-width: 0) and (max-width: 600px) {
        #scrollThreshold {
          padding: 2em 1em 0;
        }

        .grid-ctn {
          flex-flow: column nowrap;
        }

        .grid-box {
          width: 100%;
        }
      }
      /* tablet-small-landscape */
      @media all and (min-width: 601px) and (max-width: 840px) {
        .grid-box {
          width: 50%;
        }
      }

      /* small desktop */
      @media all and (min-width: 841px) and (max-width: 1024px) {
        .grid-box {
          width: 33%;
        }
      }

      @media all and (min-width: 1025px) and (max-width: 1280px) {
        .grid-box {
          width: 25%;
        }
      }

      @media all and (min-width: 1281px) and (max-width: 1480px) {
        .grid-box {
          width: 20%;
        }
      }

    </style>

    <paper-header-panel class="flex" >
      <div class="paper-header layout horizontal">
        <span class="flex">[[headerLabel]]</span>
      </div>
      <div class="content-view">
        <iron-scroll-threshold id="scrollThreshold"
          lower-threshold="800"
          on-lower-threshold="_loadMoreData">
          <div class="grid-ctn bubbleBoxes">
            <iron-list id="itemList" items="[[docItems]]" scroll-target="scrollThreshold" grid>
              <template>
                <nuxeo-document-listing-thumbnail class="grid-box" doc="[[item]]" on-navigate="_navigateFromCollection">
                </nuxeo-document-listing-thumbnail>
              </template>
            </iron-list>
          </div>
          <div id="loader" hidden$="[[!showMore]]">
            <div class="autoLoading loadingIndicator" hidden$="[[manualLoading]]">
              <paper-spinner active="true">
              </paper-spinner>
              [[i18n('Loading more ...')]]
            </div>
            <div class="manualLoading" hidden$="[[!manualLoading]]" on-tap="_loadMoreData">
              [[i18n('show_more', 'Show more')]]
            </div>
          </div>
        </iron-scroll-threshold>
        <div hidden$="[[!emptyCollection]]" class="noResult">
          <span class="empty">[[i18n('empty_collection', 'Empty collection')]]</span>
        </div>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-collection-browse',
        properties: {
          docItems: {
            type: Array,
            value: []
          },
          manualLoading: {
            type: Boolean,
            value: false
          },
          manualLoadingThreshold: {
            type: Number,
            value: 10
          },
          pageProvider: {
            type: Object
          },
          showMore: {
            type: Object,
            value: false
          },
          emptyCollection: {
            type: Boolean,
            boolean: false
          }
        },

        _navigateFromCollection: function(e) {
          var doc = e.model.item,
              index = e.model.index + 1;
          this.fire('document-clicked', {doc: doc, index: index});
        },

        _updateResults: function() {
          var docs = this.pageProvider.currentPage;
          docs.forEach(function(doc) {
            this.push('docItems', doc);
          }.bind(this));
          this.emptyCollection = this.docItems && this.docItems.length === 0;
          this.$.scrollThreshold.clearTriggers();
          this.showMore = this.pageProvider.isNextPageAvailable;
        },

        _loadMoreData: function(e) {
          if (this.pageProvider) {
            if ((e.currentTarget.id === 'scrollThreshold' ? !this.manualLoading : this.manualLoading) &&
              this.pageProvider.isNextPageAvailable) {
              this.pageProvider.page = this.pageProvider.page + 1;
              this.pageProvider.fetch();
              this.manualLoading = this._computeManualLoading(this.pageProvider.page);
            }
          }
        },

        _computeManualLoading: function(pageNumber) {
          return pageNumber > this.manualLoadingThreshold;
        },

        ready: function() {
          window.addEventListener('initCollectionResults', function(e) {
            this._initCollectionResults(e);
          }.bind(this));
          window.addEventListener('resetCollectionResults', function() {
            this._resetCollectionResults();
          }.bind(this));
        },

        _initCollectionResults: function(e) {
          this.pageProvider = e.detail.provider;
          this._updateResults();
        },

        _resetCollectionResults: function() {
          this.docItems = [];
          this.pageProvider = null;
        }

      });
    })();
  </script>

</dom-module>
