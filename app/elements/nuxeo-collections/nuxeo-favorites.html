<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-favorites`
@group Nuxeo UI
@element nuxeo-favorites
-->
<dom-module id="nuxeo-favorites">
  <template>
    <style is="custom-style" include="shared-styles">
    </style>

    <nuxeo-operation id="getFavOp"
      op="Favorite.GetDocuments"
      input="[[doc.uid]]" response="{{favorites}}"></nuxeo-operation>

    <template is="dom-repeat" items="[[favorites.entries]]">
      <div>
        <a href="[[_href(item)]]" class="breadcrumb-item">[[item.title]]</a>
      </div>
    </template>

    <template is="dom-if" if="[[!_hasFavorites(favorites)]]">
      <span class="empty">No favorites.</span>
    </template>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-favorites',
      properties: {
        doc: {
          type: Object,
          notify: true,
          observer: '_contextDocObserver'
        }
      },

      _contextDocObserver: function(newDoc, oldDoc) {
        if (newDoc) {
          if (oldDoc) {
            if (newDoc.repository !== oldDoc.repository) {
              this.$.getFavOp.execute();
            }
          } else {
            this.$.getFavOp.execute();
          }
        }
      },

      _hasFavorites: function(favorites) {
        if (favorites) {
          return favorites.entries.length > 0;
        }
        return false;
      },

      _href: function(doc) {
        return page.base() + '/browse' + doc.path;
      },

      ready: function() {
        window.addEventListener('addedToFavorites', function() {
          this.$.getFavOp.execute();
        }.bind(this));
        window.addEventListener('removedFromFavorites', function() {
          this.$.getFavOp.execute();
        }.bind(this));
      }
    });
  </script>
</dom-module>
