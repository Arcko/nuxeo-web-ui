<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-favorites`
@group Nuxeo UI
@element nuxeo-favorites
-->
<dom-module id="nuxeo-favorites">
  <template>
    <style is="custom-style" include="shared-styles">

      nuxeo-data-list {
        min-height: calc(100vh - 61px);
      }

      nuxeo-data-list {
        display: block;
        position: relative;
      }

      .favIcon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        padding-right: 2px;
      }

      .favRemove {
        padding: 0;
        width: 1.5em;
        height: 1.5em;
      }

      .favLink.ellipsis {
        display: inline-block;
        width: 80%;
        vertical-align: middle;
      }

      .remove {
        width: 16px;
        height: 16px;
        border-radius: 8px;
      }
    </style>

    <nuxeo-connection id="nxcon"> </nuxeo-connection>

    <nuxeo-operation id="removeFromFavOp"
      op="Document.RemoveFromFavorites"></nuxeo-operation>

    <nuxeo-operation id="getFavOp"
      op="Favorite.GetDocuments"
      enrichers="thumbnail"
      input="[[doc.uid]]" response="{{favorites}}"></nuxeo-operation>

    <div class="list">

      <nuxeo-data-list items="[[favorites.entries]]" id="favoritesList"
        selected-item="{{selectedFavorite}}"
        selection-enabled as="favorite"
        empty-label="[[i18n('label.collections.favorites.empty', 'No favorites.')]]"
        empty-label-when-filtered="[[i18n('label.collections.favorites.empty', 'No favorites.')]]">
        <template>
          <div tabindex$="{{tabIndex}}" class$="[[_computedClass(selected)]]">
            <div class="list-item-box vertical layout">
              <div class="list-item-info horizontal layout center" >
                <div class="vertical layout center">
                  <img class="queue-thumbnail" src="[[_thumbnail(favorite)]]">
                </div>
                <span class="list-item-title ellipsis">[[favorite.title]]</span>
              </div>
              <div class="list-item-detail">
                <div class="layout center">
                  <span class="list-item-property ellipsis">
                    [[favorite.type]]
                    <iron-icon  id="removeFromFavorites" class="remove"
                      icon="icons:clear" data-uid$="[[favorite.uid]]" on-tap="_removeFromFavorites">
                    </iron-icon>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </template>
      </nuxeo-data-list>

    </div>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-favorites',
      properties: {
        doc: {
          type: Object,
          notify: true,
          observer: '_contextDocObserver'
        },
        favorites: {
          type: Object,
          notify: true
        },
        selectedFavorite: {
          type: Object,
          observer: '_selectedFavoriteChanged',
          notify: true
        }
      },

      behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

      _contextDocObserver: function(newDoc, oldDoc) {
        if (newDoc) {
          if (oldDoc) {
            if (newDoc.repository !== oldDoc.repository) {
              this.$.getFavOp.execute();
            }
          } else {
            this.$.getFavOp.execute();
          }
        }
      },

      ready: function() {
        window.addEventListener('addedToFavorites', function() {
          this.$.getFavOp.execute();
        }.bind(this));
        window.addEventListener('removedFromFavorites', function() {
          this.$.getFavOp.execute();
        }.bind(this));
      },

      _thumbnail: function(doc) {
        if (doc.contextParameters.thumbnail.url) {
          return doc.contextParameters.thumbnail.url;
        } else {
          var baseUrl = this.$.nxcon.url;
          return baseUrl + '/nxthumb/default/' + doc.uid + '/blobholder:0/';
        }
      },

      _computedClass: function(isSelected) {
        var classes = 'list-item';
        if (isSelected) {
          classes += ' selected';
        }
        return classes;
      },

      _selectedFavoriteChanged: function(favorite) {
        if (favorite) {
          page.show('/doc/' + favorite.uid);
        }
      },

      _removeFromFavorites: function(e) {
        e.stopImmediatePropagation();
        var docUid = e.model.favorite.uid;
        this.$.removeFromFavOp.input = docUid;
        this.$.removeFromFavOp.execute().then(function() {
          this.fire('removedFromFavorites', {docUid: docUid});
        }.bind(this));
      }

    });
  </script>
</dom-module>
