<!--
`nuxeo-validated-search`
@group Nuxeo UI
@element nuxeo-validated-search
-->
<dom-module id="nuxeo-validated-search">
  <template>
    <style>
      :host {
        display: block;
      }

      .row {
        box-sizing: border-box;
        margin-bottom: 1rem;
        padding: 0 1rem;
        width: 100%;
      }

      label {
        color: #434343;
        font-size: 0.8em;
        font-weight: 700;
        margin-bottom: 5px;
      }

      input {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: .2em;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        display: block;
        font-size: 0.8em;
        height: 2rem;
        margin: 0;
        padding: .5rem;
        width: 100%;
      }

    </style>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-validated-search',

        properties: {
          query: {
            type: String,
            value: 'SELECT * FROM Document WHERE ecm:currentLifeCycleState = "approved"' +
             'AND ecm:isProxy = 0 AND ecm:mixinType != "HiddenInNavigation"' +
             'AND ecm:isCheckedInVersion = 0 ORDER BY dc:modified DESC'
          },
          label: {
            type: String,
            value: 'ui.queue.validateDocuments'
          }
        },

        behaviors: [Nuxeo.I18nBehavior],

        get onlyQueue() {
          return true;
        }
      });
    })();
  </script>
</dom-module>
