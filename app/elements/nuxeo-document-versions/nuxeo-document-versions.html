<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-versions`
@group Nuxeo UI
@element nuxeo-document-versions
-->
<dom-module id="nuxeo-document-versions">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      .main {
        @apply(--layout-vertical);
      }

      .main .head {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
        font-weight: 700;
      }

      .main .row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
      }

      .main .col-title {
        @apply(--layout-flex-4);
      }

      .main .col-date {
        @apply(--layout-center);
        @apply(--layout-flex-2);
      }

      .main .col-author {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        text-align: center;
      }

      .main .col-version {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        text-align: center;
      }

      .main .col-action {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        text-align: center;
      }

      .main .link {
        width: 100%;
        display: block;
        cursor: pointer;
      }

      #viewDialog {
        @apply(--layout-vertical);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 64px;
      }

      .view-dialog .head {
        color: var(--nuxeo-title-color);
        font-size: 24px;
        font-weight: 500;
      }

      .view-dialog .content {
        @apply(--layout-flex);
        background-color: var(--nuxeo-light-background);
        overflow: auto;
      }

      .view-dialog .actions {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        padding: 16px;
        border-top: 1px solid var(--divider-color);
      }

      .view-dialog .actions .version {
        font-weight: 500;
        padding-left: 8px;
      }

    </style>

    <nuxeo-operation id="opGetVersions" op="Document.GetVersions" input="[[document.uid]]" response="{{versions}}">
    </nuxeo-operation>

    <nuxeo-operation id="opRestoreVersion" op="Document.RestoreVersion" input="[[document.uid]]">
    </nuxeo-operation>

    <nuxeo-document auto doc-id="[[versionId]]"
                    response="{{versionDocument}}"
                    enrichers="permissions, breadcrumb, preview, favorites, renditions, pendingTasks, runnableWorkflows, runningWorkflows, collections, audit"
                    headers='{"X-NXfetch.document": "lock"}'>
    </nuxeo-document>

    <paper-card class="main">
      <template is="dom-if" if="[[_hasVersions(versions)]]">
        <div class="card-content">
          <div class="head">
            <div class="col-title">[[i18n('ui.versions.title', 'Title')]]</div>
            <div class="col-date">[[i18n('ui.versions.date', 'Modification date')]]</div>
            <div class="col-author">[[i18n('ui.versions.author', 'Last contributor')]]</div>
            <div class="col-version">[[i18n('ui.versions.version', 'Version')]]</div>
            <div class="col-action">[[i18n('ui.versions.action', 'Action')]]</div>
          </div>
          <template is="dom-repeat" items="[[versions.entries]]" as="item">
            <div class="row">
              <div class="col-title" on-tap="_view">
                <a class="link">[[item.properties.dc:title]]</a>
              </div>
              <div class="col-date">[[_date(item.properties.dc:modified)]]</div>
              <div class="col-author">[[item.properties.dc:lastContributor]]</div>
              <div class="col-version">
                <p class="tag">[[item.properties.uid:major_version]].[[item.properties.uid:minor_version]]</p>
              </div>
              <div class="col-action">
                <nuxeo-confirm-button dialog-title="[[i18n('ui.versions.confirm.title', 'Restore document version?')]]"
                                      dialog-dismiss="[[i18n('ui.versions.confirm.no', 'No')]]"
                                      dialog-confirm="[[i18n('ui.versions.confirm.yes', 'Yes')]]"
                                      on-confirm="_restoreFromList">
                  [[i18n('ui.versions.restore', 'Restore')]]
                </nuxeo-confirm-button>
              </div>
            </div>
          </template>
        </div>
      </template>
      <template is="dom-if" if="[[!_hasVersions(versions)]]">
        <div class="empty"><p>[[i18n('ui.versions.empty', 'No versions')]]</p></div>
      </template>
    </paper-card>

    <paper-dialog id="viewDialog" class="view-dialog" with-backdrop>
      <template is="dom-if" if="[[versionDocument]]">
        <div class="head">[[versionDocument.properties.dc:title]]</div>
        <div class="content">
            <nuxeo-document-page document="[[versionDocument]]"></nuxeo-document-page>
        </div>
        <div class="actions">
          <paper-button dialog-dismiss>[[i18n('ui.versions.close', 'Close')]]</paper-button>
          <nuxeo-confirm-button dialog-title="[[i18n('ui.versions.confirm.title', 'Restore document version?')]]"
                                dialog-dismiss="[[i18n('ui.versions.confirm.no', 'No')]]"
                                dialog-confirm="[[i18n('ui.versions.confirm.yes', 'Yes')]]"
                                on-confirm="_restoreFromView">
            [[i18n('ui.versions.restore', 'Restore')]]
            <span class="version">
              [[i18n('ui.versions.version', 'Version')]]
              [[versionDocument.properties.uid:major_version]].[[versionDocument.properties.uid:minor_version]]
            </span>
          </nuxeo-confirm-button>
        </div>
      </template>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-versions',

        behaviors: [Nuxeo.I18nBehavior],

        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },
          versions: {
            type: Object
          },
          versionId: {
            type: String,
            value: ''
          },
          versionDocument: {
            type: Object
          }
        },

        _documentChanged: function(newDoc) {
          if (newDoc) {
            this.$.opGetVersions.execute();
          }
        },

        _hasVersions: function(versions) {
          return versions && versions.entries.length > 0;
        },

        _date: function(date) {
          return moment(date).format('DD/MM/YYYY HH:mm');
        },

        _view: function(e) {
          this.versionId = e.model.item.uid;
          this.$.viewDialog.open();
        },

        _restoreFromList: function(e) {
          this._restore(e.model.item.uid);
        },

        _restoreFromView: function() {
          this.$.viewDialog.close();
          this._restore(this.versionId);
        },

        _restore: function(id) {
          this.$.opRestoreVersion.input = id;
          this.$.opRestoreVersion.execute().then(function() {
            this.fire('document-restored');
          }.bind(this));
        }

      });
    })();
  </script>

</dom-module>
