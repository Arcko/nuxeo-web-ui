<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behaviour/nuxeo-filters-behaviour.html">

<!--
`nuxeo-document-versions`
@group Nuxeo UI
@element nuxeo-document-versions
-->
<dom-module id="nuxeo-document-versions">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      .main {
        @apply(--layout-vertical);
      }

      .main .head {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
        font-weight: 700;
      }

      .main .row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
      }

      .main .col-title {
        @apply(--layout-flex-4);
      }

      .main .col-date {
        @apply(--layout-center);
        @apply(--layout-flex-2);
      }

      .main .col-author {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        text-align: center;
      }

      .main .col-version {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        text-align: center;
      }

      .main .col-action {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        text-align: center;
      }

      .main .link {
        display: inline-block;
        cursor: pointer;
      }

    </style>

    <nuxeo-operation id="opGetVersions" op="Document.GetVersions" input="[[document.uid]]" response="{{versions}}">
    </nuxeo-operation>

    <paper-card class="main">
      <template is="dom-if" if="[[_hasVersions(versions)]]">
        <div class="card-content">
          <div class="head">
            <div class="col-title">[[i18n('ui.versions.title', 'Title')]]</div>
            <div class="col-date">[[i18n('ui.versions.date', 'Modification date')]]</div>
            <div class="col-author">[[i18n('ui.versions.author', 'Last contributor')]]</div>
            <div class="col-version">[[i18n('ui.versions.version', 'Version')]]</div>
            <div class="col-action">[[i18n('ui.versions.action', 'Action')]]</div>
          </div>
          <template is="dom-repeat" items="[[versions.entries]]" as="item">
            <div class="row">
              <div class="col-title">
                <a class="link" href$="[[urlFor('document', item.uid)]]">[[item.properties.dc:title]]</a>
              </div>
              <div class="col-date">[[_date(item.properties.dc:modified)]]</div>
              <div class="col-author">[[item.properties.dc:lastContributor]]</div>
              <div class="col-version">
                <p class="tag">[[item.properties.uid:major_version]].[[item.properties.uid:minor_version]]</p>
              </div>
              <div class="col-action">
                <nuxeo-restore-version-button document="[[item]]"></nuxeo-restore-version-button>
              </div>
            </div>
          </template>
        </div>
      </template>
      <template is="dom-if" if="[[!_hasVersions(versions)]]">
        <div class="empty"><p>[[i18n('ui.versions.empty', 'No versions')]]</p></div>
      </template>
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-versions',
        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },
          versions: {
            type: Object
          }
        },

        _documentChanged: function(doc) {
          if (doc) {
            if (this._isVersionable(doc) && !this._isVersion(doc)) {
              this.$.opGetVersions.execute();
            }
          }
        },

        _hasVersions: function(versions) {
          return versions && versions.entries.length > 0;
        },

        _date: function(date) {
          return moment(date).format('DD/MM/YYYY HH:mm');
        }

      });
    })();
  </script>

</dom-module>
