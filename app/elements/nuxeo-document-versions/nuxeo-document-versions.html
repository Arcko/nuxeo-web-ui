<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behaviour/nuxeo-filters-behaviour.html">

<!--
`nuxeo-document-versions`
@group Nuxeo UI
@element nuxeo-document-versions
-->
<dom-module id="nuxeo-document-versions">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      .menu {
        width: 200px;
        max-height: 300px;
        padding: 0;
      }

      .menu-trigger {
        padding-right: 24px;
      }

      .version {
        @apply(--layout-vertical);
        @apply(--layout-start);
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .version .row {
        @apply(--layout-horizontal);
        @apply(--layout-start);
        margin: 0;
        padding: 0;
      }

      .version .row ::content * {
        display: inline-block;
        text-align: left;
      }

      .version .title {
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .version .modified {
        font-size: 12px;
        margin-top: 4px;
        color: var(--nuxeo-text-light);
      }

      .version .latest {
        margin: 8px 0;
      }

      paper-menu-button {
        padding: 0;
        cursor: pointer;
      }

      iron-icon {
        position: absolute;
        width: 20px;
        height: 20px;
        right: 4px;
        top: 0;
        padding: 0;
        margin: 0;
      }

      .tag {
        @apply(--nuxeo-tag);
      }

    </style>

    <nuxeo-operation id="opGetLatest" op="Proxy.GetSourceDocument" input="[[document.uid]]" response="{{latest}}">
    </nuxeo-operation>

    <nuxeo-operation id="opGetVersions" op="Document.GetVersions" input="[[document.path]]" response="{{versions}}">
    </nuxeo-operation>

    <template is="dom-if" if="[[_hasVersions(versions)]]">
      <paper-menu-button noink no-animations>
        <div class="tag dropdown-trigger menu-trigger">
          [[_labelTitle(document)]][[_labelCheckedOut(document)]]<iron-icon icon="icons:arrow-drop-down"></iron-icon>
        </div>
        <paper-menu class="dropdown-content menu" noink>
          <template is="dom-if" if="[[_isVersion(document)]]">
            <div id="version-latest" class="version" on-tap="_showLatest">
              <div class="row title latest">
                [[_labelTitle(latest)]][[_labelCheckedOut(latest)]] ([[i18n('ui.versions.latest', 'Latest')]])
              </div>
            </div>
          </template>
          <template is="dom-repeat" items="[[versions.entries]]" as="item" sort="_sort">
            <div id="version-id-[[index]]" class="version" on-tap="_showVersion">
              <div class="row title">[[_labelTitle(item)]]</div>
              <div class="row modified">[[_labelModified(item)]]</div>
            </div>
          </template>
        </paper-menu>
      </paper-menu-button>

      <template is="dom-if" if="[[_isVersion(document)]]">
        <paper-tooltip for="version-latest" position="left" offset="0">[[latest.title]]</paper-tooltip>
      </template>
      <template is="dom-repeat" items="[[versions.entries]]" as="item" sort="_sort">
        <paper-tooltip for="version-id-[[index]]" position="left" offset="0">[[item.title]]</paper-tooltip>
      </template>

    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-versions',
        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: Object,
          latest: Object,
          versions: Object
        },
        observers: [
          '_update(document, document.*)'
        ],

        _update: function() {
          if (this.document) {
            if (this._isVersion(this.document)) {
              this.$.opGetLatest.execute();
            }
            this.$.opGetVersions.execute();
          }
        },

        _hasVersions: function() {
          return this.versions && this.versions.entries && this.versions.entries.length > 0;
        },

        _showLatest: function() {
          page('/browse' + this.document.path + '@view');
        },

        _showVersion: function(e) {
          page('/doc/' + e.model.item.uid);
        },

        _labelTitle: function(doc) {
          if (doc) {
            return this.i18n('ui.versions.version', '{0}.{1}',
              doc.properties['uid:major_version'], doc.properties['uid:minor_version']);
          }
          return '';
        },

        _labelCheckedOut: function(doc) {
          return (doc && doc.isCheckedOut) ? '+' : '';
        },

        _labelModified: function(doc) {
          return this.i18n('ui.versions.modified', 'Modified {0} by {1}',
            moment().to(doc.properties['dc:modified']), doc.properties['dc:creator']);
        },

        _sort: function(item1, item2) {
          var v1 = parseFloat(item1.properties['uid:major_version'] + '.' + item1.properties['uid:minor_version']);
          var v2 = parseFloat(item2.properties['uid:major_version'] + '.' + item2.properties['uid:minor_version']);
          return (v1 < v2) ? 1 : -1;
        }

      });
    })();
  </script>

</dom-module>
