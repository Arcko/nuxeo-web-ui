<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-versions`
@group Nuxeo UI
@element nuxeo-document-versions
-->
<dom-module id="nuxeo-document-versions">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      .main {
        @apply(--layout-vertical);
      }

      .main .row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 16px;
        border-top: 1px solid var(--divider-color);
      }

      .main .row .col-1 {
        @apply(--layout-flex-10);
        margin: 0 16px;
      }

      .main .row .col-2 {
        @apply(--layout-center);
        @apply(--layout-flex-2);
        width: 200px;
        text-align: center;
      }

      paper-button {
        margin: 0;
      }

    </style>

    <nuxeo-operation op="Document.GetVersions" input="[[document.uid]]" response="{{versions}}" auto></nuxeo-operation>
    <nuxeo-operation id="opRestore" op="Document.RestoreVersion" input="[[document.uid]]"></nuxeo-operation>

    <paper-card class="main">
      <div class="row">
        <div class="col-1">[[i18n('ui.versions.version', 'Version')]]</div>
        <div class="col-2">[[i18n('ui.versions.action', 'Action')]]</div>
      </div>
      <template is="dom-repeat" items="[[versions.entries]]" as="item">
        <div class="row">
          <div class="col-1">[[item.properties.uid:major_version]].[[item.properties.uid:minor_version]]</div>
          <div class="col-2">
            <paper-button raised class="primary" on-tap="_restore">[[i18n('ui.versions.action.restore', 'Restore')]]
            </paper-button>
          </div>
        </div>
      </template>
    </paper-card>

    <paper-dialog id="dialog" with-backdrop on-iron-overlay-closed="_dismiss">
      <div><p>[[i18n('ui.versions.confirm.message', 'Restore document version?')]]</p></div>
      <div class="buttons">
        <paper-button dialog-dismiss>[[i18n('ui.versions.confirm.no', 'No')]]</paper-button>
        <paper-button dialog-confirm class="primary" on-tap="_confirm">[[i18n('ui.versions.confirm.yes', 'Yes')]]</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-versions',

        behaviors: [Nuxeo.I18nBehavior],

        properties: {
          document: {
            type: Object
          },
          versions: {
            type: Object
          },
          version: {
            type: Object
          }
        },

        _restore: function(e) {
          this.version = e.model.item;
          this.$.dialog.toggle();
        },

        _dismiss: function() {
          this.version = undefined;
        },

        _confirm: function() {
          if (this.version) {
            this.$.opRestore.input = this.version.uid;
            this.$.opRestore.execute().then(function() {
              this.fire('document-updated');
              page('/browse' + this.document.path + '@view');
            }.bind(this));
          }
        }

      });
    })();
  </script>

</dom-module>
