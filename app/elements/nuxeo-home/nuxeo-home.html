<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-home`
@group Nuxeo UI
@element nuxeo-home
-->
<dom-module id="nuxeo-home">
  <template>
    <style is="custom-style" include="shared-styles">
      paper-header-panel {
        height: calc(100vh - 65px);
      }

      .paper-header {
        height: 60px;
        color: #039be5;
        box-shadow: 0 0 1px rgba(0,0,0,0.1) inset;
        background-color: #fff;
        font-size: 24px;
        padding: 0 2em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .title {
        color: #213f7d;
        font-size: 1.4rem;
        margin: 0 0 .4em;
        padding-bottom: 8px;
        border-bottom: 1px solid #e8e8e8;
      }

      paper-card {
        @apply(--paper-card);
      }

      paper-card.card {
        margin: 0 22px 22px 0;
        min-width: 560px;
        width: calc(49.8% - 22px);
        height: auto;
      }

      nuxeo-task-widget {
        --nuxeo-task-widget-layout-border: 1px solid #ddd;
        --nuxeo-task-widget-box-padding: 10px 20px;
        --nuxeo-task-widget-layout-margin: 7.5px 0px 15px 0px;
      }
    </style>

    <nuxeo-operation auto
                     op="Favorite.GetDocuments"
                     input="/"
                     response="{{favorites}}">
    </nuxeo-operation>

    <paper-header-panel class="flex">
      <div class="paper-header layout horizontal">
        <span class="flex">[[_getLabel(selectedTab)]]</span>
      </div>
      <div class="content">
        <section name="dashboard">
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">My Documents</span>
              <nuxeo-query-widget query="SELECT * FROM Document WHERE dc:creator = 'Administrator' AND ecm:mixinType = 'Versionable' AND ecm:isCheckedInVersion = 0 AND ecm:mixinType != 'HiddenInNavigation' AND ecm:currentLifeCycleState != 'deleted' ORDER BY dc:modified DESC"></nuxeo-query-widget>
            </div>
          </paper-card>
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">My Last Edits</span>
              <nuxeo-query-widget query="SELECT * FROM Document WHERE dc:lastContributor = 'Administrator' AND ecm:mixinType = 'Versionable' AND ecm:isCheckedInVersion = 0 AND ecm:mixinType != 'HiddenInNavigation' AND ecm:currentLifeCycleState != 'deleted' ORDER BY dc:modified DESC"></nuxeo-query-widget>
            </div>
          </paper-card>
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">My Tasks</span>
              <nuxeo-task-widget username="Administrator"></nuxeo-task-widget>
            </div>
          </paper-card>
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title">My Favorite Documents</span>
              <nuxeo-pageable-widget page="[[favorites.entries]]"></nuxeo-pageable-widget>
            </div>
          </paper-card>
        </div>
      </section>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-home',
        properties: {
          labels: {
            type: Object,
            value: {
              dashboard: 'label.home.dashboard'
            }
          },
          selectedTab: {
            type: String,
            value: 'dashboard',
            observer: '_navigate'
          }
        },

        _getLabel: function(tab) {
          var label = this.labels[tab];
          return this.i18n(label);
        },

        _navigate: function() {
          /*page('/home@' + this.selectedTab);*/
        }
      });
    })();
  </script>

</dom-module>
