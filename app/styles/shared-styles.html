<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      /* --
      Global styles
      --*/
      body {
        background: #fafafa;
        font-family: 'Open Sans', 'Roboto', Helvetica, Arial, sans-serif;
        color: #333;
      }

      /* --
      Header page and Header subview
      --*/
      paper-header-panel {
        --paper-header-panel-shadow: {
          box-shadow: inset 0px 3px 3px -3px rgba(0, 0, 0, 0.4);
        };
      }

      paper-header-panel ::content #mainContainer {
        padding: 3em;
      }

      /* --
      Navigation & Dropdown list
      --*/
      paper-menu a > *,
      paper-menu paper-item > *,
      paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      /* --
      Labels & Messages
      --*/
      .empty {
        color: #a8a8a8;
        display: block;
        padding: 1rem 0;
        text-align: center;
        max-width: 28rem;
        margin: 0 auto;
      }

    </style>
  </template>
</dom-module>
