<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      /* --
      Global styles
      -- */
      :root {
        --paper-font-common-base: {
          var(--nuxeo-app-font);
        };
      }

      body {
        background: var(--nuxeo-page-background);
        font-family: var(--nuxeo-app-font);
        font-size: 15px;
        color: var(--nuxeo-text-default);
        margin: 0;
      }

      /* --
      Header page and Header subview
      -- */
      paper-header-panel {
        --paper-header-panel-body: {
           background-color: var(--nuxeo-page-background);
         };
        --paper-header-panel-shadow: {
          box-shadow: none;
        };
        --paper-header-panel-waterfall-container: {
          display: -webkit-flex;
          display: flex;
        };
        height: 100vh;
      }

      paper-header-panel .content {
        padding: 2.5em 2em;
      }

      @media (max-width: 1024px) {
        paper-header-panel .content {
          padding: 2em .5em;
        }
      }

      paper-header-panel#mainContainer {
        background-color: var(--nuxeo-page-background);
      }

      paper-item,
      paper-icon-item {
        font-size: .9em;
        min-height: 2.5em;
      }

      paper-item iron-icon,
      paper-icon-item iron-icon {
        width: 1em;
        height: 1em;
        margin-right: .5em;
      }

      ::content paper-icon-item #contentIcon {
        width: 1.5em;
      }

      paper-item:hover,
      paper-icon-item:hover {
        color: var(--nuxeo-link-hover-color);
        cursor: pointer;
        background-color: #fafafa;
      }

      paper-icon-item {
        --paper-item-focused-before: {
          background: transparent;
        };
        --paper-item-focused: {
          background: transparent;
        };
      }

      .paper-header {
        height: 59px;
        color: var(--nuxeo-header-title-color);
        background: var(--nuxeo-header-background);
        box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.1) inset;
        font-size: 1.05em;
        font-weight: 600;
        padding: 0 4.3em 0 1.7em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      paper-toolbar {
        color: var(--nuxeo-title-color);
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .paper-header ::content paper-icon-button:hover,
      .paper-header ::content iron-icon:hover,
      .paper-header ::content paper-icon-button:focus,
      .paper-header ::content iron-icon:focus {
        color: var(--nuxeo-header-actions-hover);
        fill: var(--nuxeo-header-actions-hover);
      }

      /* --
      Navigation, Links & Dropdown list
      -- */
      a {
        color: var(--nuxeo-link-color);
        text-decoration: none;
      }

      a:hover {
        color: var(--nuxeo-link-hover-color);
      }

      paper-menu a > *,
      paper-menu paper-item > *,
      paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      ::content iron-icon.paper-dropdown-menu {
        color: var(--nuxeo-link-hover-color);
      }

      ::content #contentWrapper.iron-dropdown > * {
        border: var(--nuxeo-border);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.15);
      }
      ::content .selectable-content.paper-menu > *:focus,
      ::content .selectable-content.paper-menu  > *:focus:after,
      ::content .selectable-content.paper-menu  > *:focus:before {
        background-color: rgba(0,0,0,0.07);
      }

      /* --
      Buttons
      -- */
      paper-button:hover,
      paper-button:focus {
        color: var(--nuxeo-link-hover-color);
      }

      paper-button.primary {
        background-color: var(--nuxeo-button-primary);
        color: #fff;
      }

      paper-button.primary:hover,
      paper-button.primary:focus {
        background-color: var(--nuxeo-button-primary-focus);
        font-weight: inherit;
        color: #fff !important;
      }

      paper-button.primary[disabled] {
        background-color: white;
        color: var(--disabled-text-color);
      }

      /* --
      Cards
      -- */
      paper-card {
        --paper-card: {
          box-shadow: 0 0 1px rgba(0,0,0,0.34);
          background-color: #fff;
        };
      }

      ::content paper-card[elevation="0"],
      ::content paper-card[elevation="1"] {
        box-shadow: none;
      }

      paper-card.block {
        display: block;
      }

      .card-actions {
        text-align: right;
        background-color: var(--nuxeo-light-background);
      }

      .card-section {
        padding: 16px 0;
        position: relative;
      }

      ::content .focused-line.paper-input-container {
        background-color: var(--nuxeo-primary-color);
      }

      /* --
      Labels, Messages & Tooltips
      -- */
      .tag {
        display: inline-block;
        text-transform: uppercase;
        background-color: var(--nuxeo-tag-background);
        color: var(--nuxeo-tag-text);
        padding: .2rem .4rem;
        margin: 0 .3em .1em 0;
        font-size: .8em;
        border-radius: 2px;
        line-height: initial;
      }

      .tag.user {
        color: var(--nuxeo-link-color);
        border-radius: 2.5em;
        text-transform: capitalize;
      }

      .tag.user:hover {
        color: var(--nuxeo-link-hover-color);
      }

      paper-tooltip {
        --paper-tooltip: {
            font-size: 1rem;
            background-color: var(--nuxeo-secondary-color);
         }
      }

      /* --
      Document View
      -- */

      #metadata-view ::content .label-container,
      ::content .nuxeo-document-metadata .label-container {
        color: #6d7684;
        max-width: 7rem;
      }

      ::content .nuxeo-document-metadata .label-container {
        font-size: .9rem;
      }

      #metadata-view ::content .property {
        max-width: 18em;
        word-break: break-all;
      }

    </style>
  </template>
</dom-module>
