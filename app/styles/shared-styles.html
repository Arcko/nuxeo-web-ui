<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      /* --
      Global styles
      -- */
      body {
        background: var(--nuxeo-page-background);
        font-family: 'Open Sans', Arial, sans-serif;
        color: #333;
        margin: 0;
      }

      ::content #mainPanel {
        background-color: var(--nuxeo-page-background);
        box-shadow: 0 0 10px rgba(0,0,0,0.1) inset;
      }
      /* --
      Page Layout elements
      -- */
      .end-space {
        margin-bottom: 4em;
      }

      ::content .sep {
        border-top: 1px solid #e8e8e8;
      }

      /* --
      Header page and Header subview
      -- */
      paper-header-panel {
        --paper-header-panel-shadow: {
          box-shadow: none;
        };
        --paper-header-panel-waterfall-container: {
          display: -webkit-flex;
          display: flex;
        };
        height: 100vh;
        background-color: #fff;
      }

      paper-header-panel ::content #mainContainer .content {
        padding: 2.5em 2em;
      }

      .paper-header {
        height: 59px;
        color: var(--nuxeo-title-color);
        border-bottom: var(--nuxeo-border);
        font-size: 1.2em;
        font-weight: 600;
        padding: 0 4.2em 0 1.7em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      paper-toolbar {
        height: 59px;
        color: #039be5;
        border-bottom: var(--nuxeo-border);
        background-color: #fff;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      /* --
      Sidebar & Right panel
      -- */
      #sidebar {
        background-color: #fff;
        overflow-y: auto;
      }

      ::content #sidebar .item {
        border-bottom: var(--nuxeo-border);
        display: block;
        padding: 1em;
        margin: 0;
        white-space: nowrap;
      }

      ::content #sidebar .item a {
        margin-bottom: 0;
      }

      #sidebar paper-toolbar {
        background-color: var(--nuxeo-secondary-color);
        color: white;
        width: 250px;
      }

      /* --
      Navigation, Links & Dropdown list
      -- */
      ::content a {
        color: var(--nuxeo-link-color);
        text-decoration: none;
      }

      ::content a:hover {
        color: var(--nuxeo-link-hover-color);
      }

      paper-menu a > *,
      paper-menu paper-item > *,
      paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      /* Side nav */
      .side-nav {
        background-color: var(--nuxeo-secondary-color);
        height: 100%;
        position: fixed;
        width: 60px;
        padding-top: 0;
        z-index: 100;
      }

      /* --
      Buttons
      -- */
      paper-button:hover,
      paper-button:focus {
        color: var(--nuxeo-link-hover-color);
      }

      paper-button.primary {
        background-color: var(--nuxeo-button-primary);
        color: #fff;
      }

      paper-button.primary:hover,
      paper-button.primary:focus {
        background-color: var(--nuxeo-button-primary-focus);
        font-weight: inherit;
        color: #fff !important;
      }

      paper-button.disabled {
        color: white;
      }

      /* --
      Cards
      -- */
      paper-card {
        --paper-card: {
          box-shadow: none !important;
          background-color: #fff;
          border: var(--nuxeo-border);
        };
      }

      .card-actions {
        text-align: right;
        background-color: var(--nuxeo-light-background);
      }

      /* --
      Text helpers
      -- */
      .ellipsis {
        width: 100%;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
      }

      /* --
      Labels, Messages & Tooltips
      -- */
      label {
        font-weight: bold;
      }

      .tag {
        display: inline-block;
        text-transform: uppercase;
        background-color: var(--nuxeo-tag-background);
        color: var(--nuxeo-tag-text);
        padding: .2rem .4rem;
        margin: 0 .3em .1em 0;
        font-size: .8em;
        border-radius: 2px;
        line-height: initial;
      }

      .tag.user {
        color: var(--nuxeo-link-color);
        border-radius: 2.5em;
        text-transform: capitalize;
      }

      .tag.user:hover {
        color: var(--nuxeo-link-hover-color);
      }

      .empty {
        color: var(--nuxeo-text-light);
        display: block;
        padding: 1rem 0;
        text-align: center;
        max-width: 28rem;
        margin: 0 auto;
      }

      paper-tooltip {
        --paper-tooltip: {
            font-size: 1rem;
            background-color: var(--nuxeo-secondary-color);
         }
      }

      /* --
      Alloy Editor toolbar
      -- */
      .ae-ui {
        z-index: 200;
      }

    </style>
  </template>
</dom-module>
