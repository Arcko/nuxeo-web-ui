<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      /* --
      Global styles
      --*/
      body {
        background: #fafafa;
        font-family: 'Open Sans', 'Roboto', Helvetica, Arial, sans-serif;
        color: #333;
      }

      ::content #mainPanel {
        background-color: var(--primary-background-color);
      }

      /* --
      Header page and Header subview
      --*/
      paper-header-panel {
        --paper-header-panel-shadow: {
          box-shadow: inset 0px 3px 3px -3px rgba(0, 0, 0, 0.4);
        };
        background-color: #fff;
      }

      paper-header-panel ::content #mainContainer .content {
        padding: 3em;
      }

      /* --
      Sidebar
      --*/
      #sidebar {
        float: left;
        height: calc(100vh);
        background-color: #fff;
      }

      #sidebar .side-bar {
        padding: 1em;
      }

      #sidebar paper-toolbar {
        background-color: var(--branding-secondary-color);
        color: white;
        width: 250px;
      }

      .toggle {
        background-color: var(--branding-secondary-color);
        color: white;
        width: 60px;
        height: 60px;
        padding: 15px;
      }

      /* --
      Navigation & Dropdown list
      --*/
      ::content a {
        color: var(--branding-link-color);
        transition: color .05s ease .1s;
      }

      ::content a:hover {
        color: var(--branding-link-hover-color);
      }

      paper-menu a > *,
      paper-menu paper-item > *,
      paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      /* --
      Cards
      --*/

      ::content .sep {
        border-top: 1px solid #e8e8e8;
      }

      /* --
      Labels & Messages
      --*/
      label {
        font-weight: bold;
      }

      .empty {
        color: var(--branding-text-light);
        display: block;
        padding: 1rem 0;
        text-align: center;
        max-width: 28rem;
        margin: 0 auto;
      }

      paper-tooltip {
        --paper-tooltip: {
            font-size: 1rem;
            background-color: var(--branding-secondary-color);
         }
      }

    </style>
  </template>
</dom-module>
