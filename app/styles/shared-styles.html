<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      /* --
      Global styles
      -- */
      body {
        background: #fafafa;
        font-family: 'Open Sans', 'Roboto', Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0;
      }

      ::content #mainPanel {
        background-color: var(--nuxeo-page-background);
      }

      /* --
      Page Layout elements
      -- */
      .end-space {
        margin-bottom: 4em;
      }

      ::content .sep {
        border-top: 1px solid #e8e8e8;
      }

      /* --
      Header page and Header subview
      -- */
      paper-header-panel {
        --paper-header-panel-shadow: {
          box-shadow: inset 0px 3px 3px -3px rgba(0, 0, 0, 0.4);
        };
        background-color: #fff;
      }

      paper-header-panel ::content #mainContainer .content {
        padding: 3em;
      }

      /* --
      Sidebar & Right panel
      -- */
      #sidebar,
      #rightPanel {
        float: left;
        height: calc(100vh - 61px);
        background-color: #fff;
      }

      #sidebar .side-bar,
      #rightPanel .side-bar {
        padding: 1em;
      }

      #sidebar paper-toolbar {
        background-color: var(--nuxeo-secondary-color);
        color: white;
        width: 250px;
      }

      .toggle {
        background-color: var(--nuxeo-secondary-color);
        color: white;
        width: 60px;
        height: 60px;
        padding: 15px;
      }

      /* --
      Navigation, Links & Dropdown list
      -- */
      ::content a {
        color: var(--nuxeo-link-color);
        text-decoration: none;
        transition: color .05s ease .1s;
      }

      ::content a:hover {
        color: var(--nuxeo-link-hover-color);
      }

      paper-menu a > *,
      paper-menu paper-item > *,
      paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      /* Side nav in Home & Admin */
      .side-nav {
        background-color: var(--nuxeo-secondary-color);
        height: 100%;
        position: fixed;
        width: 60px;
        padding-top: 0;
      }

      .side-nav paper-icon-button {
        color: #fff;
        width: 60px;
        height: 60px;
        padding: 15px;
      }

      /* --
      Buttons
      -- */
      paper-button:hover,
      paper-button:focus {
        color: var(--nuxeo-link-hover-color);
      }

      paper-button.primary {
        background-color: var(--nuxeo-button-primary);
        color: #fff;
      }

      paper-button.primary:hover,
      paper-button.primary:focus {
        background-color: var(--nuxeo-button-primary-focus);
        font-weight: inherit;
        color: #fff !important;
      }

      paper-button.disabled {
        color: white;
      }

      /* --
      Cards
      -- */
      paper-card {
        --paper-card: {
          box-shadow: none !important;
          background-color: #fff;
          border: 1px solid #ededed;
        };
      }

      .card-actions {
        text-align: right;
      }

      /* --
      Text helpers
      -- */
      .ellipsis {
        width: 100%;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
        margin-bottom: .5em;
      }

      /* --
      Labels, Messages & Tooltips
      -- */
      label {
        font-weight: bold;
      }

      .tag {
        display: inline-block;
        text-transform: uppercase;
        background-color: var(--nuxeo-tag-background);
        color: var(--nuxeo-tag-text);
        padding: .2rem .4rem;
        margin: 0 .3em .1em 0;
        font-size: .7em;
        border-radius: 2px;
      }

      .tag.user {
        color: var(--nuxeo-link-color);
        border-radius: 2.5em;
        text-transform: capitalize;
      }

      .tag.user:hover {
        color: var(--nuxeo-link-hover-color);
      }

      .empty {
        color: var(--nuxeo-text-light);
        display: block;
        padding: 1rem 0;
        text-align: center;
        max-width: 28rem;
        margin: 0 auto;
      }

      paper-tooltip {
        --paper-tooltip: {
            font-size: 1rem;
            background-color: var(--nuxeo-secondary-color);
         }
      }

      /* --
      Alloy Editor toolbar
      -- */
      .ae-ui {
        z-index: 200;
      }

    </style>
  </template>
</dom-module>
